    <script>
        // é…ç½®å¸¸é‡
        const CONFIG = {
            ITEMS_PER_PAGE: 12,
            MAX_VISIBLE_PAGES: 5
        };
        
        let currentPage = 1;
        let allTools = [];
        let totalPages = 1;
        
        function initTools() {
            allTools = window.toolsConfig.getAllTools();
            totalPages = Math.ceil(allTools.length / CONFIG.ITEMS_PER_PAGE);
            
            document.getElementById('toolCount').textContent = allTools.length;
            
            renderTools();
            renderPagination();
        }
        
        function renderTools() {
            const toolsGrid = document.getElementById('toolsGrid');
            const startIndex = (currentPage - 1) * CONFIG.ITEMS_PER_PAGE;
            const endIndex = startIndex + CONFIG.ITEMS_PER_PAGE;
            const pageTools = allTools.slice(startIndex, endIndex);
            
            toolsGrid.innerHTML = pageTools.map((tool, index) => {
                const globalIndex = startIndex + index;
                
                // åˆ¤æ–­æ˜¯å¦æ˜¯ç¬¬5ä¸ªå…ƒç´  (ç´¢å¼•ä¸º4)ï¼Œå¦‚æœæ˜¯åˆ™åŠ ä¸Š special-item ç±»
                const specialClass = globalIndex === 4 ? ' special-item' : '';

                return `
                    <a href="${tool.file}" class="tool-card${specialClass}" target="_blank">
                        <span class="tool-number">#${globalIndex + 1}</span>
                        <span class="tool-icon">${tool.icon}</span>
                        <div class="tool-name">${tool.name}</div>
                        <div class="tool-description">${tool.description}</div>
                    </a>
                `;
            }).join('');
        }
        
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            html += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">ä¸Šä¸€é¡µ</button>`;
            
            // é¡µç æŒ‰é’®
            const startPage = Math.max(1, currentPage - Math.floor(CONFIG.MAX_VISIBLE_PAGES / 2));
            const endPage = Math.min(totalPages, startPage + CONFIG.MAX_VISIBLE_PAGES - 1);
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            // ä¸‹ä¸€é¡µæŒ‰é’®
            html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">ä¸‹ä¸€é¡µ</button>`;
            
            pagination.innerHTML = html;
        }
        
        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderTools();
                renderPagination();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        window.addEventListener('load', initTools);
    </script>
