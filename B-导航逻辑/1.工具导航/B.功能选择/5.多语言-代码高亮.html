    <script>

        const DB_PREFIX = 'E_';
        let currentFontSize = 16;

        let prismLoaded = false;
        let orientationShown = false;
        let currentThemeIndex = 0;

        // é«˜äº®ä¸»é¢˜é…ç½®
        const themes = [

            { name: 'Dark', url: 'prism-dark.min.css' },
            { name: 'Okaidia', url: 'prism-okaidia.min.css' },
            { name: 'VSC Dark Plus', url: 'prism-vsc-dark-plus.min.css' },
            { name: 'Atom Dark', url: 'prism-atom-dark.min.css' },
            { name: 'Synthwave 84', url: 'prism-synthwave84.min.css' },
            { name: 'Dracula', url: 'prism-dracula.min.css' },
            { name: 'Material Dark', url: 'prism-material-dark.min.css' }
        ];

        // åˆå§‹åŒ–
        window.onload = async function () {
            await initApp();
        };

        // åˆå§‹åŒ–åº”ç”¨
        async function initApp() {
            try {
                // ç­‰å¾…æ•°æ®åº“åˆå§‹åŒ–
                await IDB.init();
                console.log('æ•°æ®åº“åˆå§‹åŒ–å®Œæˆ');

                // ä»æ•°æ®åº“åŠ è½½ä¿å­˜çš„ä»£ç å’Œä¸»é¢˜
                const savedCode = await IDB.get(`${DB_PREFIX}userCode`, 'userdata');
                const savedTheme = await IDB.get(`${DB_PREFIX}currentTheme`, 'userdata');

                if (savedCode) {
                    document.getElementById('codeInput').value = savedCode;
                    currentCode = savedCode;
                    showToast('å·²æ¢å¤ä¸Šæ¬¡è¾“å…¥çš„ä»£ç ');
                }

                if (savedTheme !== null) {
                    currentThemeIndex = savedTheme;
                    applyTheme(currentThemeIndex);
                }

                // è®¾ç½®è¾“å…¥æ¡†ç‚¹å‡»æ¸…é™¤placeholder
                setupInputClear();

                // ç›‘å¬è¾“å…¥å˜åŒ–
                document.getElementById('codeInput').addEventListener('input', function () {
                    currentCode = this.value;
                    autoSave();
                });

                // æ£€æŸ¥å±å¹•æ–¹å‘ï¼ˆåªæ˜¾ç¤ºä¸€æ¬¡ï¼‰
                checkOrientation();

                // ç›‘å¬å±å¹•æ–¹å‘å˜åŒ–
                window.addEventListener('orientationchange', checkOrientation);
                window.addEventListener('resize', checkOrientation);
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±è´¥:', error);
                showToast('åˆå§‹åŒ–å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
            }
        }

        // è®¾ç½®è¾“å…¥æ¡†ç‚¹å‡»æ¸…é™¤placeholder
        function setupInputClear() {
            const input = document.getElementById('codeInput');
            let originalPlaceholder = input.placeholder;
            let placeholderCleared = false;

            input.addEventListener('focus', function () {
                if (!placeholderCleared && this.value === '') {
                    this.placeholder = '';
                    placeholderCleared = true;
                }
            });

            input.addEventListener('blur', function () {
                if (placeholderCleared && this.value === '') {
                    this.placeholder = originalPlaceholder;
                    placeholderCleared = false;
                }
            });

            // ç‚¹å‡»æ—¶æ¸…é™¤placeholder å†…å®¹
            input.addEventListener('click', function () {
                if (!placeholderCleared && this.value === '') {
                    this.placeholder = '';
                    placeholderCleared = true;
                }
            });
        }

        // åˆ‡æ¢é«˜äº®ä¸»é¢˜
        async function cycleTheme() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            await applyTheme(currentThemeIndex);
            showToast(`å·²åˆ‡æ¢åˆ°: ${themes[currentThemeIndex].name}`);

            // é‡æ–°åº”ç”¨é«˜äº®
            if (window.Prism && currentCode) {
                displayCode();
            }

            // ä¿å­˜ä¸»é¢˜è®¾ç½®
            try {
                await IDB.put(`${DB_PREFIX}currentTheme`, currentThemeIndex, 'userdata');
            } catch (error) {
                console.error('ä¿å­˜ä¸»é¢˜å¤±è´¥:', error);
            }
        }

        // åº”ç”¨ä¸»é¢˜
        async function applyTheme(index) {
            const theme = themes[index];
            const themeLink = document.getElementById('prism-theme');

            // æ›´æ–°CSS é“¾æ¥
            themeLink.href = `https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/${theme.url}`;

            // æ›´æ–°æŒ‰é’®çŠ¶æ€

            });

        // è‡ªåŠ¨ä¿å­˜
        let autoSaveTimer;
        function autoSave() {

            autoSaveTimer = setTimeout(async () => {

        // è·³è½¬åˆ°ä»£ç æŸ¥çœ‹é¡µé¢
        async function jumpToCodeView() {
            if (!currentCode.trim()) {
                showToast('è¯·å…ˆè¾“å…¥ä»£ç ');
                return;
            }

            // ä¿å­˜ä»£ç åˆ°æ•°æ®åº“
            try {
                await IDB.put(`${DB_PREFIX}userCode`, currentCode, 'userdata');
            } catch (error) {
                console.error('ä¿å­˜å¤±è´¥:', error);
            }

            // åˆ‡æ¢è§†å›¾
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('codeView').classList.add('active', 'fullscreen');

            // æ˜¾ç¤ºæµ®åŠ¨æ§åˆ¶æŒ‰é’®
            document.getElementById('floatingControls').style.display = 'flex';

            // åŠ è½½Prism.jsï¼ˆå¦‚æœè¿˜æœªåŠ è½½ï¼‰
            if (!prismLoaded) {
                await loadPrism();
                prismLoaded = true;
            }

            // æ˜¾ç¤ºä»£ç 
            displayCode();

            // æ£€æŸ¥æ¨ªå±ï¼ˆåªæ˜¾ç¤ºä¸€æ¬¡ï¼‰
            checkOrientation();

            showToast('å·²è·³è½¬åˆ°ä»£ç æŸ¥çœ‹é¡µé¢');

        function backToInput() {
            // ç§»é™¤å…¨å±ç±»
            document.getElementById('codeView').classList.remove('fullscreen');

        // æ˜¾ç¤ºä»£ç é«˜äº®
        function displayCode() {
            const container = document.getElementById('codeContainer');
            const language = detectLanguage(currentCode);
            let codeHtml = `<pre><code class="language-${language}">${escapeHtml(currentCode)}</code></pre>`;
            container.innerHTML = codeHtml;

            // åº”ç”¨é«˜äº®
            if (window.Prism) {

            // åº”ç”¨å½“å‰å­—ä½“å¤§å°

        // æ£€æµ‹ä»£ç è¯­è¨€
        function detectLanguage(code) {
            // æ£€æµ‹C/C++
            if (code.includes('#include') || /int\s+main\s*\(/.test(code)) {
                return 'c';
            }
            if (code.includes('#include') && (code.includes('using namespace') || code.includes('cout') || code.includes('cin'))) {
                return 'cpp';
            }

            // æ£€æµ‹Python
            if (code.includes('def ') || code.includes('import ') || code.includes('print(')) {
                return 'python';
            }

            // æ£€æµ‹JavaScript
            if (code.includes('function') || code.includes('const ') || code.includes('let ') || code.includes('=>')) {
                return 'javascript';
            }

            // æ£€æµ‹TypeScript
            if (code.includes('interface ') || code.includes('type ') || (code.includes('function') && code.includes(':'))) {
                return 'typescript';
            }

            // æ£€æµ‹Java
            if (code.includes('public class') || code.includes('import java')) {
                return 'java';
            }

            // æ£€æµ‹C#
            if (code.includes('using System') || code.includes('namespace ')) {
                return 'csharp';
            }

            // æ£€æµ‹PHP
            if (code.includes('<?php') || code.includes('echo ') || code.includes('$_')) {
                return 'php';
            }

            // æ£€æµ‹Ruby
            if (code.includes('def ') && code.includes('end') && !code.includes('import ')) {
                return 'ruby';
            }

            // æ£€æµ‹Go
            if (code.includes('package main') || code.includes('func main()')) {
                return 'go';
            }

            // æ£€æµ‹Rust
            if (code.includes('fn main()') || code.includes('use std::')) {
                return 'rust';
            }

            // æ£€æµ‹Swift
            if (code.includes('import ') && (code.includes('class ') || code.includes('func '))) {
                return 'swift';
            }

            // æ£€æµ‹Kotlin
            if (code.includes('fun main()') || code.includes('val ')) {
                return 'kotlin';
            }

            // æ£€æµ‹SQL
            if (code.includes('SELECT ') || code.includes('INSERT ') || code.includes('UPDATE ') || code.includes('DELETE ')) {
                return 'sql';
            }

            // æ£€æµ‹HTML
            if (code.includes('<html') || code.includes('<!DOCTYPE') || code.includes('<div')) {
                return 'html';
            }

            // æ£€æµ‹CSS
            if (code.includes('{') && code.includes(':') && code.includes(';') && !code.includes('function')) {
                return 'css';
            }

            // æ£€æµ‹JSON
            if ((code.startsWith('{') && code.endsWith('}')) || (code.startsWith('[') && code.endsWith(']'))) {
                return 'json';
            }

            // æ£€æµ‹XML
            if (code.includes('<?xml') || (code.includes('<') && code.includes('>') && code.includes('</'))) {
                return 'xml';
            }

            // æ£€æµ‹YAML
            if (code.includes(': ') && !code.includes('{') && !code.includes(';')) {
                return 'yaml';
            }

            // æ£€æµ‹Markdown
            if (code.includes('# ') || code.includes('## ') || code.includes('**') || code.includes('* ')) {
                return 'markdown';
            }

            // æ£€æµ‹Shell/Bash
            if (code.includes('#!/bin/bash') || code.includes('echo ') || code.includes('export ')) {
                return 'bash';
            }

            // æ£€æµ‹PowerShell
            if (code.includes('Write-Host') || code.includes('Get-') || code.includes('Set-')) {
                return 'powershell';
            }

            // æ£€æµ‹Dockerfile
            if (code.includes('FROM ') || code.includes('RUN ') || code.includes('CMD ')) {
                return 'docker';
            }

            // æ£€æµ‹Nginxé…ç½®
            if (code.includes('server ') && code.includes('location ')) {
                return 'nginx';
            }

            // æ£€æµ‹Gité…ç½®
            if (code.includes('[user]') || code.includes('[core]')) {
                return 'git';
            }

            // é»˜è®¤ä¸ºçº¯æ–‡æœ¬
            return 'plaintext';
        }

        // åŠ è½½Prism.js
        async function loadPrism() {
            // åŠ è½½æ ¸å¿ƒåº“
            await loadScript('https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js');
            // åŠ è½½è‡ªåŠ¨åŠ è½½å™¨
            await loadScript('https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js');
        }

        // åŠ è½½è„šæœ¬
        function loadScript(url) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = url;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // è°ƒæ•´å­—ä½“å¤§å°
        function adjustZoom(delta) {
            currentFontSize = Math.max(12, Math.min(26, currentFontSize + delta));
            applyFontSize();
            showToast(`å­—ä½“å¤§å°: ${currentFontSize}px`);
        }

        // åº”ç”¨å­—ä½“å¤§å°
        function applyFontSize() {
            document.documentElement.style.setProperty('--base-font-size', currentFontSize + 'px');

            // ç›´æ¥è®¾ç½®ä»£ç åŒºåŸŸçš„å­—ä½“å¤§å°
            const codeElements = document.querySelectorAll('pre[class*="language-"], .code-input');
            codeElements.forEach(element => {
                element.style.fontSize = currentFontSize + 'px';
            });
        }

        // é‡ç½®å­—ä½“å¤§å°
        function resetZoom() {
            currentFontSize = 16;
            applyFontSize();
            showToast('å­—ä½“å¤§å°å·²é‡ç½®');
        }

        // å¤åˆ¶ä»£ç 
        function copyCode() {
            if (currentCode) {
                navigator.clipboard.writeText(currentCode).then(() => {
                    showToast('ä»£ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                }).catch(() => {
                    showToast('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©å¤åˆ¶');
                });
            }
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // æ£€æŸ¥å±å¹•æ–¹å‘
        function checkOrientation() {
            // å¦‚æœå·²ç»æ˜¾ç¤ºè¿‡ï¼Œå°±ä¸å†æ˜¾ç¤º
            if (orientationShown) return;

            const isPortrait = window.innerHeight > window.innerWidth;
            if (isPortrait && window.innerWidth <= 768) {
                const notice = document.getElementById('orientationNotice');
                notice.classList.add('show');
                orientationShown = true;

                // 5 ç§’åè‡ªåŠ¨éšè—
                setTimeout(() => {
                    hideOrientationNotice();
                }, 5000);
            }
        }

        // éšè—æ¨ªå±æç¤º
        function hideOrientationNotice() {
            const notice = document.getElementById('orientationNotice');
            notice.classList.remove('show');
        }

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // é¡µé¢å…³é—­å‰ä¿å­˜
        window.addEventListener('beforeunload', async () => {
            if (currentCode) {
                try {
                    await IDB.put(`${DB_PREFIX}userCode`, currentCode, 'userdata');
                    await IDB.put(`${DB_PREFIX}currentTheme`, currentThemeIndex, 'userdata');
                } catch (error) {
                    console.error('å…³é—­å‰ä¿å­˜å¤±è´¥:', error);
                }
            }
        });

        // å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', function (e) {
            // Ctrl+Enter è·³è½¬æŸ¥çœ‹
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                if (document.getElementById('inputSection').style.display !== 'none')
                    jumpToCodeView();
            }

            // Ctrl+S ä¿å­˜
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                autoSave();
                showToast('ä»£ç å·²ä¿å­˜');
            }

            // ESC è¿”å›
            if (e.key === 'Escape' && document.getElementById('codeView').classList.contains('active')) {
                backToInput();
            }

            // Ctrl+Plus/Minus è°ƒæ•´å­—ä½“å¤§å°
            if (e.ctrlKey || e.metaKey) {
                if (e.key === '+' || e.key === '=') {
                    e.preventDefault();
                    adjustZoom(2);
                } else if (e.key === '-' || e.key === '_') {
                    e.preventDefault();
                    adjustZoom(-2);
                } else if (e.key === '0') {
                    e.preventDefault();
                    resetZoom();
                } else if (e.key === 't' || e.key === 'T') {
                    e.preventDefault();
                    cycleTheme();
                }
            }
        });
    </script>
