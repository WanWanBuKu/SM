                comments: [{time: '09:30', text: 'å¸Œæœ›æ¯å¤©éƒ½èƒ½æœ‰è¿™æ ·çš„å¿ƒæƒ…'}]

        // 1. ç”Ÿæˆ20+ä¸ªåŠŸèƒ½æŒ‰é’®
        function initControlPanel() {

        // 2. ç»³å­äº¤äº’logic
        function togglePanel() {

        // 3. æ›´æ–°æ—¥æœŸçŠ¶æ€æ˜¾ç¤º
        function updateDateStatus() {
            const datePicker = document.getElementById('panel-date-picker');
            const dateStatus = document.getElementById('date-status');
            // è·å–æ‰€æœ‰æœ‰æ•°æ®çš„æ—¥æœŸ
            const datesWithData = [...new Set(blogs.map(b => b.date))];

            // ç›‘å¬æ—¥æœŸé€‰æ‹©å™¨çš„å˜åŒ–
            datePicker.onchange = (e) => {
                const selected = e.target.value;
                if (selected) {
                    if (datesWithData.includes(selected)) {
                        dateStatus.textContent = 'âœ“è¯¥æ—¥æœŸæœ‰' + blogs.filter(b => b.date === selected).length + ' æ¡è®°å½•';
                        dateStatus.style.color = '#4ade80';

            // ç›‘å¬è¾“å…¥äº‹ä»¶ï¼Œå®æ—¶æ˜¾ç¤ºçŠ¶æ€
            datePicker.oninput = (e) => {
                const selected = e.target.value;
                if (selected && datesWithData.includes(selected)) {

                    dateStatus.style.color = '#4ade80';

            let filteredBlogs = selectedDate ? blogs.filter(b => b.date === selectedDate) : blogs;
            // æŒ‰æ—¥æœŸä»æ–°åˆ°æ—§æ’åº
            filteredBlogs.sort((a, b) => b.id - a.id);

            // å¦‚æœæ²¡æœ‰æ•°æ®ï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€

        function renderPagination(data) {
            const container = document.getElementById('pagination');
            container.innerHTML = '';
            const totalPages = Math.ceil(data.length / itemsPerPage);
            if (totalPages <= 1) return;

            for(let i=1; i<=totalPages; i++) {
                const btn = document.createElement('span');
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.innerText = i;
                btn.onclick = () => { currentPage = i; renderList(); };
                container.appendChild(btn);
            }
        }

        // 7. æ‰“å¼€ç¼–è¾‘å™¨/è¯¦æƒ…é¡µ
        function openEditor(id = null) {
            const modal = document.getElementById('modal');
            const dateInput = document.getElementById('editor-date');
            const contentInput = document.getElementById('editor-content');
            const commentsContainer = document.getElementById('comments-container');
            const listContainer = document.getElementById('comment-list');
            const modalTitle = document.getElementById('modal-title');
            const deleteBtn = document.getElementById('btn-delete-entry'); // è·å–åˆ é™¤æŒ‰é’®

            modal.style.display = 'flex';
            currentEditingId = id;

            if (id) {
                // æŸ¥çœ‹/ç¼–è¾‘æ¨¡å¼
                const post = blogs.find(b => b.id === id);
                dateInput.value = post.date;
                contentInput.value = post.content;
                modalTitle.innerText = "æ—¶å…‰å›é¡¾";
                // æ˜¾ç¤ºè¯„è®ºåŒº
                commentsContainer.style.display = 'flex';
                listContainer.innerHTML = '';
                post.comments.forEach(c => {
                    const div = document.createElement('div');
                    div.className = 'comment-item';
                    div.innerHTML = `<span class="comment-time">${c.time}</span>${c.text}`;
                    listContainer.appendChild(div);
                });
                // æ˜¾ç¤ºåˆ é™¤æŒ‰é’®
                deleteBtn.style.display = 'inline-block';
            } else {
                // æ–°å»ºæ¨¡å¼
                dateInput.valueAsDate = new Date();
                contentInput.value = '';
                modalTitle.innerText = "è®°å½•æ­¤åˆ»";
                commentsContainer.style.display = 'none';
                // éšè—åˆ é™¤æŒ‰é’®
                deleteBtn.style.display = 'none';
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            currentEditingId = null;
        }

        // 8. ä¿å­˜æ•°æ®
        function saveEntry() {
            const date = document.getElementById('editor-date').value;
            const content = document.getElementById('editor-content').value;
            if (!content.trim()) return alert('å†™ç‚¹ä»€ä¹ˆå§ï¼');

            if (currentEditingId) {
                // æ›´æ–°
                const post = blogs.find(b => b.id === currentEditingId);
                post.date = date;
                post.content = content;
            } else {
                // æ–°å¢
                blogs.unshift({
                    id: Date.now(),
                    date: date,
                    content: content,
                    comments: []
                });
            }
            saveToLocal();
            renderList();
            closeModal();
        }

        // 9. åˆ é™¤æ•°æ® (æ–°å¢åŠŸèƒ½)
        function deleteEntry() {
            if (!currentEditingId) return;
            
            // äºŒæ¬¡ç¡®è®¤
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡çè´µçš„å›å¿†å—ï¼Ÿåˆ é™¤åæ— æ³•æ¢å¤ã€‚')) {
                // ä»æ•°ç»„ä¸­è¿‡æ»¤æ‰è¯¥IDçš„è®°å½•
                blogs = blogs.filter(blog => blog.id !== currentEditingId);
                
                // æŒä¹…åŒ–å­˜å‚¨
                saveToLocal();
                // åˆ·æ–°é¡µé¢
                renderList();
                // å…³é—­å¼¹çª—
                closeModal();
            }
        }

        // 10. æ·»åŠ è¯„è®º
        function addComment() {
            if (!currentEditingId) return;
            const input = document.getElementById('new-comment');
            const text = input.value.trim();
            if (!text) return;

            const post = blogs.find(b => b.id === currentEditingId);
            const now = new Date();
            const timeStr = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;

            post.comments.push({
                time: timeStr,
                text: text
            });
            input.value = '';
            saveToLocal();
            openEditor(currentEditingId); // åˆ·æ–°è¯„è®ºåŒºæ˜¾ç¤º
        }

        function saveToLocal() {
            localStorage.setItem('xsimple_blog_data', JSON.stringify(blogs));
        }
    </script>
