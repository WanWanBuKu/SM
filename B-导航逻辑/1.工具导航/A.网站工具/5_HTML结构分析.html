.button-group {

<body>

    <div id="settingsModal" class="modal">
        <div class="modal-content">

            <div class="option-item">
                <input type="checkbox" id="analyzeCss" checked onchange="toggleCssAnalysis()">

    <script>
        // éšæœºèƒŒæ™¯æ¸å˜è‰²æ•°ç»„
        const gradients = [
            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
            'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
            'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
            'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
            'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
            'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
            'linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)',
            'linear-gradient(135deg, #fdcbf1 0%, #e6dee9 100%)',
            'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)',
            'linear-gradient(135deg, #d299c2 0%, #fef9d7 100%)',
            'linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%)',
            'linear-gradient(135deg, #fddb92 0%, #d1fdff 100%)',
            'linear-gradient(135deg, #9890e3 0%, #b1f4cf 100%)'
        ];
        
        // éšæœºé€‰æ‹©å¹¶åº”ç”¨èƒŒæ™¯
        function applyRandomBackground() {
            const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];
            document.body.style.background = randomGradient;
        }
        
        // å…¨å±€å˜é‡
        let analysisResult = null;
        let cssAnalysisResult = null;
        
        // æ‰“å¼€è®¾ç½®é¢æ¿
        function openSettings() {
            document.getElementById('settingsModal').classList.add('show');
        }
        
        // å…³é—­è®¾ç½®é¢æ¿
        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('show');
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target === modal) {
                closeSettings();
            }
        }
        
        // åˆ‡æ¢CSSåˆ†æ
        function toggleCssAnalysis() {
            const cssCard = document.getElementById('cssCard');
            const isChecked = document.getElementById('analyzeCss').checked;
            
            if (isChecked) {
                cssCard.style.display = 'block';
                if (document.getElementById('codeInput').value.trim()) {
                    analyzeCode(document.getElementById('codeInput').value);
                }
            } else {
                cssCard.style.display = 'none';
            }
        }
        
        // æ¸…ç©ºå†…å®¹
        function clearContent() {
            document.getElementById('codeInput').value = '';
            document.getElementById('callTree').innerHTML = '<div class="tree-node">åˆ†æåå°†æ˜¾ç¤ºè°ƒç”¨å…³ç³»æ ‘</div>';
            document.getElementById('functionList').innerHTML = '<div class="function-item">åˆ†æåå°†æ˜¾ç¤ºå‡½æ•°åˆ—è¡¨</div>';
            document.getElementById('statsInfo').style.display = 'none';
            document.getElementById('cssSelectorList').innerHTML = '<div class="css-selector-item">åˆ†æåå°†æ˜¾ç¤ºCSSé€‰æ‹©å™¨åˆ—è¡¨</div>';
            document.getElementById('cssStatsInfo').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            analysisResult = null;
            cssAnalysisResult = null;
        }
        
        // ä¸€é”®å¤åˆ¶æ‰€æœ‰ç»“æœ
        function copyAllResults() {
            let allText = '=== JavaScriptæºç åˆ†æç»“æœ ===\n\n';
            
            // æ·»åŠ è°ƒç”¨å…³ç³»
            if (analysisResult && analysisResult.callTree && Object.keys(analysisResult.callTree).length > 0) {
                allText += 'ã€è°ƒç”¨å…³ç³»ã€‘\n';
                Object.keys(analysisResult.callTree).forEach(funcName => {
                    const calls = analysisResult.callTree[funcName];
                    allText += `${funcName} -> ${calls.length > 0 ? calls.join(', ') : 'æ— è°ƒç”¨'}\n`;
                });
                allText += '\n';
            } else {
                allText += 'ã€è°ƒç”¨å…³ç³»ã€‘æœªæ£€æµ‹åˆ°è°ƒç”¨å…³ç³»\n\n';
            }
            
            // æ·»åŠ å‡½æ•°åˆ—è¡¨
            if (analysisResult && analysisResult.functions && analysisResult.functions.length > 0) {
                allText += 'ã€å‡½æ•°åˆ—è¡¨ã€‘\n';
                analysisResult.functions.forEach((func, index) => {
                    allText += `${index + 1}. ${func.name}${func.line ? ` (è¡Œ${func.line})` : ''}\n`;
                });
                allText += '\n';
            } else {
                allText += 'ã€å‡½æ•°åˆ—è¡¨ã€‘æœªæ£€æµ‹åˆ°å‡½æ•°å®šä¹‰\n\n';
            }
            
            // æ·»åŠ CSSé€‰æ‹©å™¨
            if (document.getElementById('analyzeCss').checked) {
                if (cssAnalysisResult && cssAnalysisResult.selectors && cssAnalysisResult.selectors.length > 0) {
                    allText += 'ã€CSSé€‰æ‹©å™¨ã€‘\n';
                    cssAnalysisResult.selectors.forEach((selector, index) => {
                        allText += `${index + 1}. ${selector}\n`;
                    });
                } else {
                    allText += 'ã€CSSé€‰æ‹©å™¨ã€‘æœªæ£€æµ‹åˆ°CSSé€‰æ‹©å™¨\n';
                }
            }
            
            copyToClipboard(allText, event.target);
        }
        
        // å¤åˆ¶è°ƒç”¨å…³ç³»
        function copyCallTree() {
            if (!analysisResult || !analysisResult.callTree) {
                showError('æ²¡æœ‰å¯å¤åˆ¶çš„è°ƒç”¨å…³ç³»');
                return;
            }
            
            let text = 'è°ƒç”¨å…³ç³»ï¼š\n';
            Object.keys(analysisResult.callTree).forEach(funcName => {
                text += `${funcName} -> ${analysisResult.callTree[funcName].join(', ')}\n`;
            });
            
            copyToClipboard(text, event.target);
        }
        
        // å¤åˆ¶å‡½æ•°åˆ—è¡¨
        function copyFunctionList() {
            if (!analysisResult || !analysisResult.functions) {
                showError('æ²¡æœ‰å¯å¤åˆ¶çš„å‡½æ•°åˆ—è¡¨');
                return;
            }
            
            const text = analysisResult.functions.map(f => f.name).join(', ');
            copyToClipboard(text, event.target);
        }
        
        // å¤åˆ¶CSSé€‰æ‹©å™¨
        function copyCssSelectors() {
            if (!cssAnalysisResult || !cssAnalysisResult.selectors) {
                showError('æ²¡æœ‰å¯å¤åˆ¶çš„CSSé€‰æ‹©å™¨');
                return;
            }
            
            const text = cssAnalysisResult.selectors.join(', ');
            copyToClipboard(text, event.target);
        }
        
        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                // æŒ‰é’®å˜è‰²åé¦ˆ
                const originalText = button.innerHTML;
                button.innerHTML = 'âœ“ å·²å¤åˆ¶';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                showError('å¤åˆ¶å¤±è´¥ï¼š' + err.message);
            });
        }
        
        document.getElementById('analyzeBtn').addEventListener('click', function() {
            const codeInput = document.getElementById('codeInput').value;
            
            if (!codeInput.trim()) {
                showError('è¯·è¾“å…¥JavaScriptä»£ç ');
                return;
            }
            
            analyzeCode(codeInput);
        });
        
        // è‡ªåŠ¨åˆ†æåŠŸèƒ½
        document.getElementById('codeInput').addEventListener('paste', function() {
            if (document.getElementById('autoAnalyze').checked) {
                setTimeout(() => {
                    const codeInput = this.value;
                    if (codeInput.trim()) {
                        analyzeCode(codeInput);
                    }
                }, 100);
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }
        
        function analyzeCode(code) {
            try {
                // åˆ†æJavaScriptå‡½æ•°
                analysisResult = analyzeJavaScript(code);
                displayFunctionList(analysisResult.functions);
                displayCallTree(analysisResult.callTree);
                
                // å¦‚æœå¼€å¯äº†CSSåˆ†æ
                if (document.getElementById('analyzeCss').checked) {
                    cssAnalysisResult = analyzeCSS(code);
                    displayCssSelectors(cssAnalysisResult.selectors);
                }
                
                document.getElementById('errorMessage').style.display = 'none';
            } catch (error) {
                showError('ä»£ç åˆ†æå‡ºé”™: ' + error.message);
            }
        }
        
        function analyzeJavaScript(code) {
            // æ¸…ç†ä»£ç ï¼šç§»é™¤æ³¨é‡Š
            const cleanedCode = code
                .replace(/\/\*[\s\S]*?\*\//g, '')  // ç§»é™¤å¤šè¡Œæ³¨é‡Š
                .replace(/\/\/.*$/gm, '')          // ç§»é™¤å•è¡Œæ³¨é‡Š
                .trim();
            
            // æå–å‡½æ•°å®šä¹‰
            const functionRegex = /(?:function\s+(\w+)\s*\([^)]*\)|(?:const|let|var)\s+(\w+)\s*=\s*function\s*\([^)]*\)|(?:const|let|var)\s+(\w+)\s*=\s*\([^)]*\)\s*=>)/g;
            const functions = [];
            let match;
            
            // è·å–æ‰€æœ‰è¡Œ
            const lines = code.split('\n');
            const showLineNumbers = document.getElementById('showLineNumbers').checked;
            
            while ((match = functionRegex.exec(cleanedCode)) !== null) {
                const functionName = match[1] || match[2] || match[3];
                if (functionName) {
                    // æŸ¥æ‰¾å‡½æ•°åœ¨æºä»£ç ä¸­çš„è¡Œå·
                    const functionDefIndex = match.index;
                    let lineNumber = 1;
                    let currentIndex = 0;
                    
                    for (let i = 0; i < lines.length; i++) {
                        currentIndex += lines[i].length + 1; // +1 ç”¨äºæ¢è¡Œç¬¦
                        if (currentIndex > functionDefIndex) {
                            lineNumber = i + 1;
                            break;
                        }
                    }
                    
                    functions.push({
                        name: functionName,
                        line: showLineNumbers ? lineNumber : null
                    });
                }
            }
            
            // æ„å»ºè°ƒç”¨å…³ç³»æ ‘
            const callTree = buildCallTree(cleanedCode, functions);
            
            return {
                functions: functions,
                callTree: callTree
            };
        }
        
        function analyzeCSS(code) {
            // æå–CSSé€‰æ‹©å™¨ï¼ˆå¤§æ‹¬å·å¤–çš„éƒ¨åˆ†ï¼‰
            const cssRegex = /([.#]?[\w-]+(?:\s*>\s*[.#]?[\w-]+)*(?:\s*,\s*[.#]?[\w-]+(?:\s*>\s*[.#]?[\w-]+)*)*)\s*\{/g;
            const selectors = [];
            let match;
            const uniqueSelectors = new Set();
            
            while ((match = cssRegex.exec(code)) !== null) {
                const selectorGroup = match[1].trim();
                // åˆ†å‰²å¤šä¸ªé€‰æ‹©å™¨
                const individualSelectors = selectorGroup.split(/\s*,\s*/);
                individualSelectors.forEach(selector => {
                    if (selector && !uniqueSelectors.has(selector)) {
                        uniqueSelectors.add(selector);
                        selectors.push(selector);
                    }
                });
            }
            
            return {
                selectors: selectors
            };
        }
        
        function buildCallTree(code, functions) {
            const tree = {};
            const functionNames = functions.map(f => f.name);
            
            // åˆ†ææ¯ä¸ªå‡½æ•°çš„è°ƒç”¨å…³ç³»
            functions.forEach(func => {
                const funcBody = extractFunctionBody(code, func.name);
                tree[func.name] = findCalledFunctions(funcBody, functionNames);
            });
            
            return tree;
        }
        
        function extractFunctionBody(code, functionName) {
            // ç®€åŒ–ç‰ˆå‡½æ•°ä½“æå– - å®é™…åº”ç”¨ä¸­éœ€è¦æ›´å¤æ‚çš„è§£æ
            const funcRegex = new RegExp(`(?:function\\s+${functionName}|(?:const|let|var)\\s+${functionName}\\s*=\\s*(?:function|\\([^)]*\\)\\s*=>))\\s*(\\([^)]*\\))\\s*\\{`);
            const match = funcRegex.exec(code);
            
            if (!match) return '';
            
            const startIndex = match.index + match[0].length;
            let braceCount = 1;
            let currentIndex = startIndex;
            
            while (braceCount > 0 && currentIndex < code.length) {
                if (code[currentIndex] === '{') braceCount++;
                if (code[currentIndex] === '}') braceCount--;
                currentIndex++;
            }
            
            return code.substring(startIndex, currentIndex - 1);
        }
        
        function findCalledFunctions(funcBody, functionNames) {
            const calls = [];
            
            functionNames.forEach(name => {
                // ç®€å•çš„è°ƒç”¨åŒ¹é… - å®é™…åº”ç”¨ä¸­éœ€è¦æ›´ç²¾ç¡®çš„è§£æ
                const callRegex = new RegExp(`\\b${name}\\s*\\(`, 'g');
                if (callRegex.test(funcBody)) {
                    calls.push(name);
                }
            });
            
            return calls;
        }
        
        function displayFunctionList(functions) {
            const functionList = document.getElementById('functionList');
            const statsInfo = document.getElementById('statsInfo');
            functionList.innerHTML = '';
            
            if (functions.length === 0) {
                functionList.innerHTML = '<div class="function-item">æœªæ£€æµ‹åˆ°å‡½æ•°å®šä¹‰</div>';
                statsInfo.style.display = 'none';
                return;
            }
            
            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            statsInfo.textContent = `å…±æ£€æµ‹åˆ° ${functions.length} ä¸ªå‡½æ•°`;
            statsInfo.style.display = 'inline-block';
            
            // åˆ›å»ºå‡½æ•°åˆ—è¡¨
            functions.forEach((func, index) => {
                const item = document.createElement('div');
                item.className = 'function-item';
                item.innerHTML = `
                    <span class="function-number">${index + 1}</span>
                    <span class="function-name">${func.name}</span>
                    ${func.line ? `<span class="function-line">(è¡Œ${func.line})</span>` : ''}
                `;
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶ï¼Œå¯ä»¥é«˜äº®æ˜¾ç¤ºæˆ–è·³è½¬åˆ°å¯¹åº”è¡Œ
                item.addEventListener('click', function() {
                    // å¯ä»¥æ·»åŠ æ›´å¤šäº¤äº’åŠŸèƒ½
                    this.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
                
                functionList.appendChild(item);
                
                // æ·»åŠ åˆ†éš”ç¬¦ï¼ˆé™¤äº†æœ€åä¸€ä¸ªï¼‰
                if (index < functions.length - 1) {
                    const separator = document.createElement('span');
                    separator.className = 'function-separator';
                    separator.textContent = 'â€¢';
                    functionList.appendChild(separator);
                }
            });
        }
        
        function displayCallTree(callTree) {
            const callTreeElement = document.getElementById('callTree');
            callTreeElement.innerHTML = '';
            
            if (Object.keys(callTree).length === 0) {
                callTreeElement.innerHTML = '<div class="tree-node">æœªæ£€æµ‹åˆ°è°ƒç”¨å…³ç³»</div>';
                return;
            }
            
            // æ„å»ºè°ƒç”¨æ ‘æ˜¾ç¤º
            Object.keys(callTree).forEach(funcName => {
                const calls = callTree[funcName];
                
                const node = document.createElement('div');
                node.className = 'tree-node';
                
                const root = document.createElement('div');
                root.className = 'tree-root';
                root.textContent = funcName;
                node.appendChild(root);
                
                if (calls.length > 0) {
                    const branch = document.createElement('div');
                    branch.className = 'tree-branch';
                    
                    calls.forEach(calledFunc => {
                        const leaf = document.createElement('div');
                        leaf.className = 'tree-leaf';
                        leaf.textContent = `â””â”€â”€ ${calledFunc}`;
                        branch.appendChild(leaf);
                    });
                    
                    node.appendChild(branch);
                }
                
                callTreeElement.appendChild(node);
            });
        }
        
        function displayCssSelectors(selectors) {
            const cssSelectorList = document.getElementById('cssSelectorList');
            const cssStatsInfo = document.getElementById('cssStatsInfo');
            cssSelectorList.innerHTML = '';
            
            if (selectors.length === 0) {
                cssSelectorList.innerHTML = '<div class="css-selector-item">æœªæ£€æµ‹åˆ°CSSé€‰æ‹©å™¨</div>';
                cssStatsInfo.style.display = 'none';
                return;
            }
            
            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            cssStatsInfo.textContent = `å…±æ£€æµ‹åˆ° ${selectors.length} ä¸ªCSSé€‰æ‹©å™¨`;
            cssStatsInfo.style.display = 'inline-block';
            
            // åˆ›å»ºCSSé€‰æ‹©å™¨åˆ—è¡¨
            selectors.forEach((selector, index) => {
                const item = document.createElement('div');
                item.className = 'css-selector-item';
                item.innerHTML = selector;
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                item.addEventListener('click', function() {
                    this.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
                
                cssSelectorList.appendChild(item);
                
                // æ·»åŠ åˆ†éš”ç¬¦ï¼ˆé™¤äº†æœ€åä¸€ä¸ªï¼‰
                if (index < selectors.length - 1) {
                    const separator = document.createElement('span');
                    separator.className = 'function-separator';
                    separator.textContent = 'â€¢';
                    cssSelectorList.appendChild(separator);
                }
            });
        }
        
        // ç¤ºä¾‹ä»£ç åŠ è½½ï¼ˆåŒ…å«CSSï¼‰

            // åº”ç”¨éšæœºèƒŒæ™¯
            applyRandomBackground();
