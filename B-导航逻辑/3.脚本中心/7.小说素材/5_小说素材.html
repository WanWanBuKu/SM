                    <textarea id="newText" required placeholder="è¯·è¯¦ç»†æè¿°ç´ æå†…å®¹..."></textarea>
                </div>
                <div class="form-group">
                    <label for="newCategory">åˆ†ç±»ï¼š</label>
                    <select id="newCategory" required>
                        <option value="power">åŠ›é‡ä½“ç³»</option>
                        <option value="world">ä¸–ç•Œè§‚è®¾å®š</option>
                        <option value="character">è§’è‰²è®¾å®š</option>
                        <option value="plot">å‰§æƒ…å¥—è·¯</option>
                        <option value="technique">å†™ä½œæ‰‹æ³•</option>
                        <option value="economy">ç»æµä½“ç³»</option>
                        <option value="cultivation">ä¿®ç‚¼ä½“ç³»</option>
                        <option value="magic">é­”æ³•è®¾å®š</option>
                        <option value="technology">ç§‘æŠ€è®¾å®š</option>
                        <option value="society">ç¤¾ä¼šç»“æ„</option>
                        <option value="geography">åœ°ç†ç¯å¢ƒ</option>
                        <option value="timeline">æ—¶é—´çº¿è®¾å®š</option>
                        <option value="race">ç§æ—è®¾å®š</option>
                        <option value="profession">èŒä¸šè®¾å®š</option>
                        <option value="item">ç‰©å“é“å…·</option>
                        <option value="skill">æŠ€èƒ½åŠŸæ³•</option>
                        <option value="organization">ç»„ç»‡åŠ¿åŠ›</option>
                        <option value="religion">å®—æ•™ä¿¡ä»°</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">æäº¤ç´ æ</button>
            </form>
        </div>
    </div>

    <script>
        // æŒ‰éœ€åŠ è½½é…ç½®æ–‡ä»¶
        (function() {
            const configKey = '5_novel_config.js';
            if (window._allScripts && window._allScripts[configKey]) {
                initApp();
                return;
            }

            const script = document.createElement('script');
            script.src = configKey;
            script.onload = () => {
                window._allScripts = window._allScripts || {};
                window._allScripts[configKey] = true;
                initApp();
            };
            document.head.appendChild(script);
        })();

        // åº”ç”¨åˆå§‹åŒ–
        function initApp() {
            if (!window.novelMaterialsConfig) {
                console.error('é…ç½®æ–‡ä»¶åŠ è½½å¤±è´¥');
                return;
            }

            let currentPage = 1;
            const itemsPerPage = 20;
            let allMaterials = window.novelMaterialsConfig.getAllMaterials();
            let filteredMaterials = [...allMaterials];
            let currentCategory = 'all';

            // åˆå§‹åŒ–é¡µé¢
            function init() {
                updateStats();
                renderMaterials();
                renderPagination();
                updateControlPanel();
                autoSaveProgress();
            }

            // æ›´æ–°æ§åˆ¶é¢æ¿æ˜¾ç¤º
            function updateControlPanel() {
                const totalPages = Math.ceil(filteredMaterials.length / itemsPerPage);
                document.getElementById('currentPageDisplay').textContent = currentPage;
                document.getElementById('totalPagesDisplay').textContent = totalPages;
                document.getElementById('pageJumpInput').max = totalPages;
                document.getElementById('zoomDisplay').textContent = Math.round(getCurrentZoom() * 100) + '%';
                document.getElementById('fontDisplay').textContent = Math.round(getCurrentFontSize() * 100) + '%';
            }

            // è·å–å½“å‰ç¼©æ”¾çº§åˆ«
            function getCurrentZoom() {
                return parseFloat(document.documentElement.style.getPropertyValue('--zoom-level')) || 1;
            }

            // è·å–å½“å‰å­—ä½“çº§åˆ«
            function getCurrentFontSize() {
                return parseFloat(document.documentElement.style.getPropertyValue('--font-size-level')) || 1;
            }

            // æ›´æ–°ç¼©æ”¾
            function updateZoom(zoom) {
                const minZoom = 0.5;
                const maxZoom = 2;
                const clampedZoom = Math.max(minZoom, Math.min(maxZoom, zoom));
                document.documentElement.style.setProperty('--zoom-level', clampedZoom);
                document.getElementById('zoomDisplay').textContent = Math.round(clampedZoom * 100) + '%';
            }

            // æ›´æ–°å­—ä½“å¤§å°
            function updateFontSize(fontSize) {
                const minFont = 0.7;
                const maxFont = 1.5;
                const clampedFont = Math.max(minFont, Math.min(maxFont, fontSize));
                document.documentElement.style.setProperty('--font-size-level', clampedFont);
                document.getElementById('fontDisplay').textContent = Math.round(clampedFont * 100) + '%';
                
                const rootElement = document.documentElement;
                const baseFontSize = 16;
                rootElement.style.fontSize = (baseFontSize * clampedFont) + 'px';
            }

            // ä¿å­˜è¿›åº¦åˆ°localStorage
            function saveProgress() {
                const progressData = {
                    page: currentPage,
                    zoom: getCurrentZoom(),
                    fontSize: getCurrentFontSize(),
                    category: currentCategory,
                    timestamp: new Date().toISOString(),
                    searchTerm: document.getElementById('searchBox').value
                };
                localStorage.setItem('novelMaterialsProgress', JSON.stringify(progressData));
                showNotification('âœ“ è¿›åº¦å·²ä¿å­˜', 'success');
            }

            // è‡ªåŠ¨ä¿å­˜è¿›åº¦
            function autoSaveProgress() {
                saveProgress();
            }

            // åŠ è½½ä¿å­˜çš„è¿›åº¦
            function loadSavedProgress() {
                const savedData = localStorage.getItem('novelMaterialsProgress');
                if (savedData) {
                    try {
                        const progressData = JSON.parse(savedData);
                        const savedTime = new Date(progressData.timestamp);
                        const now = new Date();
                        const hoursDiff = (now - savedTime) / (1000 * 60 * 60);
                        
                        if (hoursDiff < 24) {
                            currentPage = progressData.page || 1;
                            if (progressData.zoom) {
                                updateZoom(progressData.zoom);
                            }
                            if (progressData.fontSize) {
                                updateFontSize(progressData.fontSize);
                            }
                            if (progressData.category && progressData.category !== 'all') {
                                currentCategory = progressData.category;
                                document.getElementById('categorySelect').value = currentCategory;
                                filterByCategory(currentCategory);
                            }
                            if (progressData.searchTerm) {
                                document.getElementById('searchBox').value = progressData.searchTerm;
                                searchMaterials(progressData.searchTerm);
                            }
                            showNotification('âœ“ è¿›åº¦å·²åŠ è½½', 'success');
                        }
                    } catch (e) {
                        console.error('åŠ è½½è¿›åº¦å¤±è´¥:', e);
                    }
                }
            }

            // æ¸…é™¤ä¿å­˜çš„è¿›åº¦
            function clearProgress() {
                if (confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰é˜…è¯»è¿›åº¦è®°å½•å—ï¼Ÿ')) {
                    localStorage.removeItem('novelMaterialsProgress');
                    currentPage = 1;
                    currentCategory = 'all';
                    document.getElementById('categorySelect').value = 'all';
                    updateZoom(1);
                    updateFontSize(1);
                    document.getElementById('searchBox').value = '';
                    filteredMaterials = [...allMaterials];
                    updateStats();
                    renderMaterials();
                    renderPagination();
                    updateControlPanel();
                    showNotification('âœ“ è®°å½•å·²æ¸…é™¤', 'success');
                }
            }

            // æ˜¾ç¤ºé€šçŸ¥
            function showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: ${type === 'success' ? 'linear-gradient(135deg, #8b5cf6, #ec4899)' : 'var(--bg-card)'};
                    color: ${type === 'success' ? 'white' : 'var(--text-primary)'};
                    padding: 12px 20px;
                    border-radius: 8px;
                    border: 1px solid var(--border);
                    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
                    z-index: 3000;
                    font-size: 0.9rem;
                    animation: slideDown 0.3s ease;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideDown 0.3s ease reverse';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 2000);
            }

            // æ›´æ–°ç»Ÿè®¡
            function updateStats() {
                document.getElementById('materialCount').textContent = allMaterials.length;
            }

            // åˆ†ç±»ç­›é€‰
            function filterByCategory(category) {
                currentCategory = category;
                if (category === 'all') {
                    filteredMaterials = [...allMaterials];
                } else {
                    filteredMaterials = allMaterials.filter(material => 
                        material.category === category
                    );
                }
                currentPage = 1;
                renderMaterials();
                renderPagination();
                updateControlPanel();
            }

            // æœç´¢åŠŸèƒ½
            function searchMaterials(query) {
                if (!query.trim()) {
                    filterByCategory(currentCategory);
                } else {
                    const lowerQuery = query.toLowerCase();
                    filteredMaterials = allMaterials.filter(material => 
                        (currentCategory === 'all' || material.category === currentCategory) &&
                        (material.title.toLowerCase().includes(lowerQuery) ||
                         material.text.toLowerCase().includes(lowerQuery))
                    );
                }
                currentPage = 1;
                renderMaterials();
                renderPagination();
                updateControlPanel();
            }

            // æ¸²æŸ“ç´ æ
            function renderMaterials() {
                const grid = document.getElementById('materialsGrid');
                const start = (currentPage - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const pageMaterials = filteredMaterials.slice(start, end);

                if (pageMaterials.length === 0) {
                    grid.innerHTML = '<div style="text-align: center; padding: 50px; grid-column: 1/-1; color: var(--text-secondary);">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç´ æ</div>';
                    return;
                }

                grid.innerHTML = pageMaterials.map((material, index) => {
                    const globalIndex = start + index;
                    return `
                        <div class="material-card">
                            <span class="material-number">#${globalIndex + 1}</span>
                            <div class="material-title">${material.title}</div>
                            <div class="material-text">${material.text}</div>
                            <div class="material-categories">
                                <span class="category-tag">${material.category}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // æ¸²æŸ“åˆ†é¡µ
            function renderPagination() {
                const pagination = document.getElementById('pagination');
                const totalPages = Math.ceil(filteredMaterials.length / itemsPerPage);

                if (totalPages <= 1) {
                    pagination.innerHTML = '';
                    return;
                }

                let html = `
                    <button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">ä¸Šä¸€é¡µ</button>
                `;

                const maxVisible = 7;
                let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
                let endPage = Math.min(totalPages, startPage + maxVisible - 1);

                if (startPage > 1) {
                    html += `<button onclick="goToPage(1)">1</button>`;
                    if (startPage > 2) html += `<span class="page-info">...</span>`;
                }

                for (let i = startPage; i <= endPage; i++) {
                    html += `<button class="${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
                }

                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) html += `<span class="page-info">...</span>`;
                    html += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
                }

                html += `
                    <button ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">ä¸‹ä¸€é¡µ</button>
                    <span class="page-info">ç¬¬ ${currentPage} / ${totalPages} é¡µ</span>
                `;

                pagination.innerHTML = html;
            }

            // è·³è½¬é¡µé¢
            window.goToPage = function(page) {
                currentPage = page;
                renderMaterials();
                renderPagination();
                updateControlPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                autoSaveProgress();
            };

            // æ·»åŠ ç´ æ
            function addMaterial(e) {
                e.preventDefault();
                const title = document.getElementById('newTitle').value.trim();
                const text = document.getElementById('newText').value.trim();
                const category = document.getElementById('newCategory').value;

                const newMaterial = {
                    title: title,
                    text: text,
                    category: category,
                    isUserAdded: true
                };

                window.novelMaterialsConfig.addMaterial(newMaterial);
                closeModal();
                allMaterials = window.novelMaterialsConfig.getAllMaterials();
                filterByCategory(currentCategory);
                init();
            }

            // æ¨¡æ€æ¡†æ§åˆ¶
            function showModal() {
                document.getElementById('addModal').style.display = 'block';
            }

            function closeModal() {
                document.getElementById('addModal').style.display = 'none';
                document.getElementById('addForm').reset();
            }

            // æ§åˆ¶é¢æ¿åˆ‡æ¢
            function toggleControlPanel() {
                const content = document.getElementById('controlContent');
                content.classList.toggle('show');
            }

            // å¿«é€Ÿè·³è½¬
            function quickJump() {
                const input = document.getElementById('pageJumpInput');
                const targetPage = parseInt(input.value);
                const totalPages = Math.ceil(filteredMaterials.length / itemsPerPage);
                
                if (targetPage >= 1 && targetPage <= totalPages) {
                    goToPage(targetPage);
                    input.value = '';
                    document.getElementById('controlContent').classList.remove('show');
                } else {
                    input.style.borderColor = 'var(--accent)';
                    showNotification('âš ï¸ é¡µç è¶…å‡ºèŒƒå›´', 'error');
                    setTimeout(() => {
                        input.style.borderColor = '';
                    }, 1000);
                }
            }

            // ç¼©æ”¾åŠŸèƒ½
            function zoomIn() {
                const currentZoom = getCurrentZoom();
                updateZoom(currentZoom + 0.1);
            }

            function zoomOut() {
                const currentZoom = getCurrentZoom();
                updateZoom(currentZoom - 0.1);
            }

            function zoomReset() {
                updateZoom(1);
            }

            // å­—ä½“è°ƒæ•´åŠŸèƒ½
            function fontIncrease() {
                const currentFont = getCurrentFontSize();
                updateFontSize(currentFont + 0.1);
            }

            function fontDecrease() {
                const currentFont = getCurrentFontSize();
                updateFontSize(currentFont - 0.1);
            }

            function fontReset() {
                updateFontSize(1);
            }

            // äº‹ä»¶ç»‘å®š
            document.getElementById('searchBox').addEventListener('input', (e) => searchMaterials(e.target.value));
            document.getElementById('addMaterialBtn').addEventListener('click', showModal);
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('addForm').addEventListener('submit', addMaterial);
            document.getElementById('addModal').addEventListener('click', (e) => {
                if (e.target.id === 'addModal') closeModal();
            });

            // æ§åˆ¶é¢æ¿äº‹ä»¶
            document.getElementById('controlToggle').addEventListener('click', toggleControlPanel);
            document.getElementById('categorySelect').addEventListener('change', (e) => {
                filterByCategory(e.target.value);
            });
            document.getElementById('jumpToPageBtn').addEventListener('click', quickJump);
            document.getElementById('saveProgressBtn').addEventListener('click', saveProgress);
            document.getElementById('loadProgressBtn').addEventListener('click', () => {
                loadSavedProgress();
                updateStats();
                renderMaterials();
                renderPagination();
                updateControlPanel();
            });
            document.getElementById('clearProgressBtn').addEventListener('click', clearProgress);

            // ç¼©æ”¾æ§åˆ¶äº‹ä»¶
            document.getElementById('zoomInBtn').addEventListener('click', zoomIn);
            document.getElementById('zoomOutBtn').addEventListener('click', zoomOut);
            document.getElementById('zoomResetBtn').addEventListener('click', zoomReset);

            // å­—ä½“æ§åˆ¶äº‹ä»¶
            document.getElementById('fontIncreaseBtn').addEventListener('click', fontIncrease);
            document.getElementById('fontDecreaseBtn').addEventListener('click', fontDecrease);
            document.getElementById('fontResetBtn').addEventListener('click', fontReset);

            // é¡µé¢è·³è½¬è¾“å…¥æ¡†å›è½¦äº‹ä»¶
            document.getElementById('pageJumpInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    quickJump();
                }
            });

            // é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'f') {
                    e.preventDefault();
                    document.getElementById('searchBox').focus();
                }
                if (e.key === 'Escape') {
                    closeModal();
                    document.getElementById('controlContent').classList.remove('show');
                }
                if (e.ctrlKey && (e.key === '+' || e.key === '=')) {
                    e.preventDefault();
                    zoomIn();
                }
                if (e.ctrlKey && e.key === '-') {
                    e.preventDefault();
                    zoomOut();
                }
                if (e.ctrlKey && e.key === '0') {
                    e.preventDefault();
                    zoomReset();
                }
            });

            // é¼ æ ‡æ»šè½®ç¼©æ”¾
            document.addEventListener('wheel', (e) => {
                if (e.ctrlKey) {
                    e.preventDefault();
                    if (e.deltaY < 0) {
                        zoomIn();
                    } else {
                        zoomOut();
                    }
                }
            });

            // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹å…³é—­æ§åˆ¶é¢æ¿
            document.addEventListener('click', (e) => {
                const controlPanel = document.querySelector('.control-panel');
                const controlContent = document.getElementById('controlContent');
                if (!controlPanel.contains(e.target) && !controlContent.contains(e.target)) {
                    controlContent.classList.remove('show');
                }
            });

            // åˆå§‹åŒ–
            init();
        }
    </script>
