                document.getElementById('totalPagesDisplay').textContent = totalPages;
                document.getElementById('pageJumpInput').max = totalPages;
                document.getElementById('zoomDisplay').textContent = Math.round(getCurrentZoom() * 100) + '%';
                document.getElementById('fontDisplay').textContent = Math.round(getCurrentFontSize() * 100) + '%';
            }

            // è·å–å½“å‰ç¼©æ”¾çº§åˆ«
            function getCurrentZoom() {
                return parseFloat(document.documentElement.style.getPropertyValue('--zoom-level')) || 1;
            }

            // è·å–å½“å‰å­—ä½“çº§åˆ«
            function getCurrentFontSize() {
                return parseFloat(document.documentElement.style.getPropertyValue('--font-size-level')) || 1;
            }

            // æ›´æ–°ç¼©æ”¾
            function updateZoom(zoom) {
                const minZoom = 0.5;
                const maxZoom = 2;
                const clampedZoom = Math.max(minZoom, Math.min(maxZoom, zoom));
                document.documentElement.style.setProperty('--zoom-level', clampedZoom);
                document.getElementById('zoomDisplay').textContent = Math.round(clampedZoom * 100) + '%';
            }

            // æ›´æ–°å­—ä½“å¤§å°
            function updateFontSize(fontSize) {
                const minFont = 0.7;
                const maxFont = 1.5;
                const clampedFont = Math.max(minFont, Math.min(maxFont, fontSize));
                document.documentElement.style.setProperty('--font-size-level', clampedFont);
                document.getElementById('fontDisplay').textContent = Math.round(clampedFont * 100) + '%';
                
                // åº”ç”¨å­—ä½“å¤§å°åˆ°æ‰€æœ‰æ–‡æœ¬å…ƒç´ 
                const rootElement = document.documentElement;
                const baseFontSize = 16; // åŸºç¡€å­—ä½“å¤§å°
                rootElement.style.fontSize = (baseFontSize * clampedFont) + 'px';
            }

            // ä¿å­˜è¿›åº¦åˆ°localStorage
            function saveProgress() {
                const progressData = {
                    page: currentPage,
                    zoom: getCurrentZoom(),
                    fontSize: getCurrentFontSize(),
                    timestamp: new Date().toISOString(),
                    searchTerm: document.getElementById('searchBox').value
                };
                localStorage.setItem('wangDeSuyangProgress', JSON.stringify(progressData));
                
                // æ˜¾ç¤ºä¿å­˜æˆåŠŸæç¤º
                showNotification('âœ“ è¿›åº¦å·²ä¿å­˜', 'success');
            }

            // è‡ªåŠ¨ä¿å­˜è¿›åº¦
            function autoSaveProgress() {
                saveProgress();
            }

            // åŠ è½½ä¿å­˜çš„è¿›åº¦
            function loadSavedProgress() {
                const savedData = localStorage.getItem('wangDeSuyangProgress');
                if (savedData) {
                    try {
                        const progressData = JSON.parse(savedData);
                        // æ£€æŸ¥æ˜¯å¦æ˜¯ä»Šå¤©çš„è®°å½•ï¼ˆ24å°æ—¶å†…ï¼‰
                        const savedTime = new Date(progressData.timestamp);
                        const now = new Date();
                        const hoursDiff = (now - savedTime) / (1000 * 60 * 60);
                        
                        if (hoursDiff < 24) {
                            currentPage = progressData.page || 1;
                            if (progressData.zoom) {
                                updateZoom(progressData.zoom);
                            }
                            if (progressData.fontSize) {
                                updateFontSize(progressData.fontSize);
                            }
                            if (progressData.searchTerm) {
                                document.getElementById('searchBox').value = progressData.searchTerm;
                                searchTerms(progressData.searchTerm);
                            }
                            showNotification('âœ“ è¿›åº¦å·²åŠ è½½', 'success');
                        }
                    } catch (e) {
                        console.error('åŠ è½½è¿›åº¦å¤±è´¥:', e);
                    }
                }
            }

            // æ¸…é™¤ä¿å­˜çš„è¿›åº¦
            function clearProgress() {
                if (confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰é˜…è¯»è¿›åº¦è®°å½•å—ï¼Ÿ')) {
                    localStorage.removeItem('wangDeSuyangProgress');
                    currentPage = 1;
                    updateZoom(1);
                    updateFontSize(1);
                    document.getElementById('searchBox').value = '';
                    filteredTerms = [...allTerms];
                    updateStats();
                    renderTerms();
                    renderPagination();
                    updateControlPanel();
                    
                    showNotification('âœ“ è®°å½•å·²æ¸…é™¤', 'success');
                }
            }

            // æ˜¾ç¤ºé€šçŸ¥
            function showNotification(message, type = 'info') {
                // åˆ›å»ºé€šçŸ¥å…ƒç´ 
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: ${type === 'success' ? 'linear-gradient(135deg, #00ff88, #00ccff)' : 'var(--bg-card)'};
                    color: ${type === 'success' ? 'var(--bg-dark)' : 'var(--text-primary)'};
                    padding: 12px 20px;
                    border-radius: 10px;
                    border: 1px solid var(--border);
                    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
                    z-index: 3000;
                    font-size: 0.9rem;
                    animation: slideDown 0.3s ease;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);

                // 3ç§’åè‡ªåŠ¨ç§»é™¤
                setTimeout(() => {
                    notification.style.animation = 'slideDown 0.3s ease reverse';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }

            // æ›´æ–°ç»Ÿè®¡
            function updateStats() {
                document.getElementById('termCount').textContent = allTerms.length;
            }

            // æœç´¢åŠŸèƒ½
            function searchTerms(query) {
                if (!query.trim()) {
                    filteredTerms = [...allTerms];
                } else {
                    const lowerQuery = query.toLowerCase();
                    filteredTerms = allTerms.filter(term => 
                        term.text.toLowerCase().includes(lowerQuery) ||
                        term.category.some(cat => cat.toLowerCase().includes(lowerQuery))
                    );
                }
                currentPage = 1;
                renderTerms();
                renderPagination();
                updateControlPanel();
            }

            // æ¸²æŸ“è¯æ¡
            function renderTerms() {
                const grid = document.getElementById('termsGrid');
                const start = (currentPage - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const pageTerms = filteredTerms.slice(start, end);

                if (pageTerms.length === 0) {
                    grid.innerHTML = '<div style="text-align: center; padding: 50px; grid-column: 1/-1; color: var(--text-secondary);">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ¡ç›®</div>';
                    return;
                }

                grid.innerHTML = pageTerms.map((term, index) => {
                    const globalIndex = start + index;
                    return `
                        <div class="term-card">
                            <span class="term-number">#${globalIndex + 1}</span>
                            <div class="term-text">${term.text}</div>
                            <div class="term-categories">
                                ${term.category.map(cat => `<span class="category-tag">${cat}</span>`).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // æ¸²æŸ“åˆ†é¡µ
            function renderPagination() {
                const pagination = document.getElementById('pagination');
                const totalPages = Math.ceil(filteredTerms.length / itemsPerPage);

                if (totalPages <= 1) {
                    pagination.innerHTML = '';
                    return;
                }

                let html = `
                    <button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">ä¸Šä¸€é¡µ</button>
                `;

                // é¡µç æŒ‰é’®
                const maxVisible = 7;
                let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
                let endPage = Math.min(totalPages, startPage + maxVisible - 1);

                if (startPage > 1) {
                    html += `<button onclick="goToPage(1)">1</button>`;
                    if (startPage > 2) html += `<span class="page-info">...</span>`;
                }

                for (let i = startPage; i <= endPage; i++) {
                    html += `<button class="${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
                }

                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) html += `<span class="page-info">...</span>`;
                    html += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
                }

                html += `
                    <button ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">ä¸‹ä¸€é¡µ</button>
                    <span class="page-info">ç¬¬ ${currentPage} / ${totalPages} é¡µ</span>
                `;

                pagination.innerHTML = html;
            }

            // è·³è½¬é¡µé¢
            window.goToPage = function(page) {
                currentPage = page;
                renderTerms();
                renderPagination();
                updateControlPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                // è‡ªåŠ¨ä¿å­˜æ–°é¡µé¢
                autoSaveProgress();
            };

            // æ·»åŠ è¯æ¡
            function addTerm(e) {
                e.preventDefault();
                const text = document.getElementById('newText').value.trim();
                const categoriesText = document.getElementById('newCategories').value.trim();
                const categories = categoriesText ? 
                    categoriesText.split(',').map(cat => cat.trim()).filter(cat => cat) : 
                    ['ç”¨æˆ·è´¡çŒ®'];

                const newTerm = {
                    text: text,
                    category: categories,
                    isUserAdded: true
                };

                window.wangDeSuyangConfig.addTerm(newTerm);
                closeModal();
                allTerms = window.wangDeSuyangConfig.getAllTerms();
                filteredTerms = [...allTerms];
                init();
            }

            // æ¨¡æ€æ¡†æ§åˆ¶
            function showModal() {
                document.getElementById('addModal').style.display = 'block';
            }

            function closeModal() {
                document.getElementById('addModal').style.display = 'none';
                document.getElementById('addForm').reset();
            }

            // æ§åˆ¶é¢æ¿åˆ‡æ¢
            function toggleControlPanel() {
                const content = document.getElementById('controlContent');
                content.classList.toggle('show');
            }

            // å¿«é€Ÿè·³è½¬
            function quickJump() {
                const input = document.getElementById('pageJumpInput');
                const targetPage = parseInt(input.value);
                const totalPages = Math.ceil(filteredTerms.length / itemsPerPage);
                
                if (targetPage >= 1 && targetPage <= totalPages) {
                    goToPage(targetPage);
                    input.value = '';
                    // å…³é—­æ§åˆ¶é¢æ¿
                    document.getElementById('controlContent').classList.remove('show');
                } else {
                    input.style.borderColor = 'var(--accent)';
                    showNotification('âš ï¸ é¡µç è¶…å‡ºèŒƒå›´', 'error');
                    setTimeout(() => {
                        input.style.borderColor = '';
                    }, 1000);
                }
            }

            // ç¼©æ”¾åŠŸèƒ½
            function zoomIn() {
                const currentZoom = getCurrentZoom();
                updateZoom(currentZoom + 0.1);
            }

            function zoomOut() {
                const currentZoom = getCurrentZoom();
                updateZoom(currentZoom - 0.1);
            }

            function zoomReset() {
                updateZoom(1);
            }

            // å­—ä½“è°ƒæ•´åŠŸèƒ½
            function fontIncrease() {
                const currentFont = getCurrentFontSize();
                updateFontSize(currentFont + 0.1);
            }

            function fontDecrease() {
                const currentFont = getCurrentFontSize();
                updateFontSize(currentFont - 0.1);
            }

            function fontReset() {
                updateFontSize(1);
            }

            // äº‹ä»¶ç»‘å®š
            document.getElementById('searchBox').addEventListener('input', (e) => searchTerms(e.target.value));
            document.getElementById('addTermBtn').addEventListener('click', showModal);
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('addForm').addEventListener('submit', addTerm);
            document.getElementById('addModal').addEventListener('click', (e) => {
                if (e.target.id === 'addModal') closeModal();
            });

            // æ§åˆ¶é¢æ¿äº‹ä»¶
            document.getElementById('controlToggle').addEventListener('click', toggleControlPanel);
            document.getElementById('jumpToPageBtn').addEventListener('click', quickJump);
            document.getElementById('saveProgressBtn').addEventListener('click', saveProgress);
            document.getElementById('loadProgressBtn').addEventListener('click', () => {
                loadSavedProgress();
                updateStats();
                renderTerms();
                renderPagination();
                updateControlPanel();
            });
            document.getElementById('clearProgressBtn').addEventListener('click', clearProgress);

            // ç¼©æ”¾æ§åˆ¶äº‹ä»¶
            document.getElementById('zoomInBtn').addEventListener('click', zoomIn);
            document.getElementById('zoomOutBtn').addEventListener('click', zoomOut);
            document.getElementById('zoomResetBtn').addEventListener('click', zoomReset);

            // å­—ä½“æ§åˆ¶äº‹ä»¶
            document.getElementById('fontIncreaseBtn').addEventListener('click', fontIncrease);
            document.getElementById('fontDecreaseBtn').addEventListener('click', fontDecrease);
            document.getElementById('fontResetBtn').addEventListener('click', fontReset);

            // é¡µé¢è·³è½¬è¾“å…¥æ¡†å›è½¦äº‹ä»¶
            document.getElementById('pageJumpInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    quickJump();
                }
            });

            // é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'f') {
                    e.preventDefault();
                    document.getElementById('searchBox').focus();
                }
                if (e.key === 'Escape') {
                    closeModal();
                    document.getElementById('controlContent').classList.remove('show');
                }
                // Ctrl + Plus æ”¾å¤§
                if (e.ctrlKey && (e.key === '+' || e.key === '=')) {
                    e.preventDefault();
                    zoomIn();
                }
                // Ctrl + Minus ç¼©å°
                if (e.ctrlKey && e.key === '-') {
                    e.preventDefault();
                    zoomOut();
                }
                // Ctrl + 0 é‡ç½®ç¼©æ”¾
                if (e.ctrlKey && e.key === '0') {
                    e.preventDefault();
                    zoomReset();
                }
            });

            // é¼ æ ‡æ»šè½®ç¼©æ”¾ï¼ˆæŒ‰ä½Ctrlï¼‰
            document.addEventListener('wheel', (e) => {
                if (e.ctrlKey) {
                    e.preventDefault();
                    if (e.deltaY < 0) {
                        zoomIn();
                    } else {
                        zoomOut();
                    }
                }
            });

            // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹å…³é—­æ§åˆ¶é¢æ¿
            document.addEventListener('click', (e) => {
                const controlPanel = document.querySelector('.control-panel');
                if (!controlPanel.contains(e.target)) {
                    document.getElementById('controlContent').classList.remove('show');
                }
            });

            // åˆå§‹åŒ–
            init();
        }
    </script>
</body>
</html>
