        /* æ®µè½ç½‘æ ¼æ ·å¼ */

        @keyframes fadeIn {

        /* ç§»åŠ¨ç«¯ä¼˜åŒ– - ä¿æŒå·¦å³å¸ƒå±€ */
        @media (max-width: 768px) {

            }
        }

<body>
    <div class="container">
        <header>
            <h1>ğŸ˜„ ç¾¤ä¸»æ—¥è®°</h1>
            
        </header>
        
        <main>
            <!-- æœç´¢å¡ç‰‡ -->
            <div class="search-card">
                <input type="text" class="search-box" id="searchBox" placeholder="æœç´¢æ®µå­å†…å®¹ã€ä½œè€…æˆ–æ ‡ç­¾...">
                <button class="add-btn" id="addParagraphBtn">
                    <span>+</span>

            <!-- æ®µè½ç½‘æ ¼ -->

            <!-- åˆ†é¡µ -->
            <div class="pagination" id="pagination"></div>
        </main>

    <div class="stats" id="stats">

    <!-- æ·»åŠ æ®µè½æ¨¡æ€æ¡† -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">æ·»åŠ æ–°æ®µå­</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="addForm">
                <div class="form-group">
                    <label for="newText">æ®µå­å†…å®¹ï¼š</label>
                    <textarea id="newText" required></textarea>
                </div>
                <div class="form-group">
                    <label for="newAuthor">ä½œè€…ï¼š</label>
                    <input type="text" id="newAuthor" required>
                </div>
                <div class="form-group">
                    <label for="newCategories">æ ‡ç­¾ï¼ˆç”¨é€—å·åˆ†éš”ï¼‰ï¼š</label>
                    <input type="text" id="newCategories" placeholder="ä¾‹å¦‚ï¼šå¹½é»˜,æ—¥å¸¸">
                </div>
                <button type="submit" class="submit-btn">æ·»åŠ æ®µå­</button>

    <!-- å¼•å…¥é…ç½®æ–‡ä»¶ -->
    <script src="1_æ—¥è®°config.js"></script>
    <script>
        let currentPage = 1;
        const itemsPerPage = 9;
        let filteredParagraphs = [];
        let allParagraphs = [];
        
        // åˆå§‹åŒ–é¡µé¢
        function init() {
            // æ£€æŸ¥é…ç½®æ˜¯å¦åŠ è½½æˆåŠŸ
            if (!window.paragraphConfig) {
                console.error('é…ç½®æ–‡ä»¶æœªåŠ è½½æˆåŠŸï¼');
                document.getElementById('paragraphsGrid').innerHTML = '<div style="color: white; text-align: center; padding: 50px;">é…ç½®æ–‡ä»¶åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ paragraph-config.js æ–‡ä»¶æ˜¯å¦å­˜åœ¨</div>';
                return;
            }
            
            // è®¾ç½®éšæœºèƒŒæ™¯è‰²
            setRandomBackground();
            
            // è·å–æ‰€æœ‰æ®µå­å¹¶éšæœºæ’åº
            allParagraphs = shuffleArray(window.paragraphConfig.getAllParagraphs());
            filteredParagraphs = [...allParagraphs];
            updateStats();
            renderParagraphs();
            renderPagination();
        }
        
        // éšæœºæ’åºæ•°ç»„
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // è®¾ç½®éšæœºèƒŒæ™¯
        function setRandomBackground() {
            const newGradient = window.paragraphConfig.getRandomGradient();
            document.body.style.background = newGradient;
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('paragraphCount').textContent = allParagraphs.length;
        }
        
        // æœç´¢åŠŸèƒ½
        function searchParagraphs(query) {
            if (!query.trim()) {
                filteredParagraphs = [...allParagraphs];
            } else {
                const lowerQuery = query.toLowerCase();
                filteredParagraphs = allParagraphs.filter(p => 
                    p.text.toLowerCase().includes(lowerQuery) ||
                    p.author.toLowerCase().includes(lowerQuery) ||
                    p.category.some(cat => cat.toLowerCase().includes(lowerQuery))
                );
            }
            currentPage = 1;
            renderParagraphs();
            renderPagination();
        }
        
        // æ¸²æŸ“æ®µè½
        function renderParagraphs() {
            const grid = document.getElementById('paragraphsGrid');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageParagraphs = filteredParagraphs.slice(startIndex, endIndex);
            
            if (pageParagraphs.length === 0) {
                grid.innerHTML = '<div style="color: white; text-align: center; padding: 50px; grid-column: 1/-1;">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ®µå­</div>';
                return;
            }
            
            grid.innerHTML = pageParagraphs.map((paragraph, index) => {
                const globalIndex = startIndex + index;
                return `
                    <div class="paragraph-card">
                        <span class="paragraph-number">#${globalIndex + 1}</span>
                        <div class="paragraph-text">${paragraph.text}</div>
                        <div class="paragraph-author">â€”â€” ${paragraph.author}</div>
                        <div class="paragraph-categories">
                            ${paragraph.category.map(cat => `<span class="category-tag">${cat}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredParagraphs.length / itemsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            html += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">ä¸Šä¸€é¡µ</button>`;
            
            // é¡µç æŒ‰é’®
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            if (startPage > 1) {
                html += `<button onclick="goToPage(1)">1</button>`;
                if (startPage > 2) {
                    html += `<span class="page-info">...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    html += `<span class="page-info">...</span>`;
                }
                html += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }
            
            // ä¸‹ä¸€é¡µæŒ‰é’®
            html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">ä¸‹ä¸€é¡µ</button>`;
            
            // é¡µé¢ä¿¡æ¯
            html += `<span class="page-info">ç¬¬ ${currentPage} / ${totalPages} é¡µ</span>`;
            
            // é¡µé¢è·³è½¬
            html += `
                <div class="page-jump">
                    <span>è·³è½¬åˆ°</span>
                    <input type="number" id="jumpPage" min="1" max="${totalPages}" value="${currentPage}">
                    <button onclick="jumpToPage()">ç¡®å®š</button>
                </div>
            `;
            
            pagination.innerHTML = html;
        }
        
        // è·³è½¬åˆ°æŒ‡å®šé¡µé¢
        function goToPage(page) {
            currentPage = page;
            renderParagraphs();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // è·³è½¬åˆ°è¾“å…¥çš„é¡µé¢
        function jumpToPage() {
            const jumpInput = document.getElementById('jumpPage');
            const targetPage = parseInt(jumpInput.value);
            const totalPages = Math.ceil(filteredParagraphs.length / itemsPerPage);
            
            if (targetPage >= 1 && targetPage <= totalPages) {
                goToPage(targetPage);
            } else {
                jumpInput.value = currentPage;
            }
        }
        
        // æ˜¾ç¤ºæ·»åŠ æ¨¡æ€æ¡†
        function showAddModal() {
            document.getElementById('addModal').style.display = 'block';
        }
        
        // éšè—æ·»åŠ æ¨¡æ€æ¡†
        function hideAddModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('addForm').reset();
        }
        
        // æ·»åŠ æ–°æ®µå­
        function addParagraph(e) {
            e.preventDefault();
            
            const text = document.getElementById('newText').value.trim();
            const author = document.getElementById('newAuthor').value.trim();
            const categoriesText = document.getElementById('newCategories').value.trim();
            const categories = categoriesText ? categoriesText.split(',').map(cat => cat.trim()).filter(cat => cat) : ['ç”¨æˆ·æ·»åŠ '];
            
            const newParagraph = {
                text: text,
                author: author,
                category: categories,
                isUserAdded: true
            };
            
            window.paragraphConfig.addParagraph(newParagraph);
            hideAddModal();
            init(); // é‡æ–°åˆå§‹åŒ–é¡µé¢ï¼Œä¼šé‡æ–°éšæœºæ’åº
        }
        
        // ç»‘å®šäº‹ä»¶
        document.getElementById('searchBox').addEventListener('input', (e) => searchParagraphs(e.target.value));
        document.getElementById('addParagraphBtn').addEventListener('click', showAddModal);
        document.getElementById('closeModal').addEventListener('click', hideAddModal);
        document.getElementById('addForm').addEventListener('submit', addParagraph);
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('addModal').addEventListener('click', (e) => {
            if (e.target.id === 'addModal') {
                hideAddModal();
            }
        });
        
        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            // Ctrl+F èšç„¦æœç´¢æ¡†
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                document.getElementById('searchBox').focus();
            }
            // ESC å…³é—­æ¨¡æ€æ¡†
            if (e.key === 'Escape') {
                hideAddModal();
            }
            // Enteré”®åœ¨è·³è½¬é¡µé¢è¾“å…¥æ¡†ä¸­è§¦å‘è·³è½¬
            if (e.key === 'Enter' && document.activeElement.id === 'jumpPage') {
                jumpToPage();
            }
        });
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', init);
    </script>
</body>
