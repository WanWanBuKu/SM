    <script>
        // æŒ‰éœ€åŠ è½½é…ç½®æ–‡ä»¶
        (function() {
            const configKey = '2_cyber_security_config.js';
            if (window._allScripts && window._allScripts[configKey]) {
                initApp();
                return;
            }

            const script = document.createElement('script');
            script.src = configKey;
            script.onload = () => {
                window._allScripts = window._allScripts || {};
                window._allScripts[configKey] = true;

        })();

        // åº”ç”¨åˆå§‹åŒ–
        function initApp() {
            if (!window.cyberSecurityConfig) {
                console.error('é…ç½®æ–‡ä»¶åŠ è½½å¤±è´¥');
                return;
            }

            let currentPage = 1;
            const itemsPerPage = 12;
            let allTerms = window.cyberSecurityConfig.getAllTerms();
            let filteredTerms = [...allTerms];

            // åˆå§‹åŒ–é¡µé¢
            function init() {
                // å°è¯•åŠ è½½ä¿å­˜çš„è¿›åº¦
                loadSavedProgress();
                updateStats();
                renderTerms();
                renderPagination();
                updateControlPanel();
            }

            // æ›´æ–°æ§åˆ¶é¢æ¿æ˜¾ç¤º
            function updateControlPanel() {
                const totalPages = Math.ceil(filteredTerms.length / itemsPerPage);
                document.getElementById('currentPageDisplay').textContent = currentPage;
                document.getElementById('totalPagesDisplay').textContent = totalPages;
                document.getElementById('pageJumpInput').max = totalPages;
            }

            // ä¿å­˜è¿›åº¦åˆ°localStorage
            function saveProgress() {
                const progressData = {
                    page: currentPage,
                    timestamp: new Date().toISOString(),
                    searchTerm: document.getElementById('searchBox').value
                };
                localStorage.setItem('cyberSecurityProgress', JSON.stringify(progressData));
                
                // æ˜¾ç¤ºä¿å­˜æˆåŠŸæç¤º
                const btn = document.getElementById('saveProgressBtn');
                const originalText = btn.textContent;
                btn.textContent = 'âœ“ å·²ä¿å­˜';
                btn.style.background = 'linear-gradient(135deg, #00ff88, #00ccff)';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 2000);
            }

            // åŠ è½½ä¿å­˜çš„è¿›åº¦
            function loadSavedProgress() {
                const savedData = localStorage.getItem('cyberSecurityProgress');
                if (savedData) {
                    try {
                        const progressData = JSON.parse(savedData);
                        // æ£€æŸ¥æ˜¯å¦æ˜¯ä»Šå¤©çš„è®°å½•ï¼ˆ24å°æ—¶å†…ï¼‰
                        const savedTime = new Date(progressData.timestamp);
                        const now = new Date();
                        const hoursDiff = (now - savedTime) / (1000 * 60 * 60);
                        
                        if (hoursDiff < 24) {
                            currentPage = progressData.page || 1;
                            if (progressData.searchTerm) {
                                document.getElementById('searchBox').value = progressData.searchTerm;
                                searchTerms(progressData.searchTerm);
                            }
                        }
                    } catch (e) {
                        console.error('åŠ è½½è¿›åº¦å¤±è´¥:', e);
                    }
                }
            }

            // æ¸…é™¤ä¿å­˜çš„è¿›åº¦
            function clearProgress() {
                if (confirm('ç¡®å®šè¦æ¸…é™¤é˜…è¯»è¿›åº¦è®°å½•å—ï¼Ÿ')) {
                    localStorage.removeItem('cyberSecurityProgress');
                    currentPage = 1;
                    document.getElementById('searchBox').value = '';
                    filteredTerms = [...allTerms];
                    updateStats();
                    renderTerms();
                    renderPagination();
                    updateControlPanel();
                    
                    // æ˜¾ç¤ºæ¸…é™¤æˆåŠŸæç¤º
                    const btn = document.getElementById('clearProgressBtn');
                    const originalText = btn.textContent;
                    btn.textContent = 'âœ“ å·²æ¸…é™¤';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                }
            }

            // æ›´æ–°ç»Ÿè®¡
            function updateStats() {
                document.getElementById('termCount').textContent = allTerms.length;
            }

            // æœç´¢åŠŸèƒ½
            function searchTerms(query) {
                if (!query.trim()) {
                    filteredTerms = [...allTerms];
                } else {
                    const lowerQuery = query.toLowerCase();
                    filteredTerms = allTerms.filter(term => 
                        term.text.toLowerCase().includes(lowerQuery) ||
                        term.category.some(cat => cat.toLowerCase().includes(lowerQuery))
                    );
                }
                currentPage = 1;
                renderTerms();
                renderPagination();
                updateControlPanel();
            }

            // æ¸²æŸ“è¯æ¡
            function renderTerms() {
                const grid = document.getElementById('termsGrid');
                const start = (currentPage - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const pageTerms = filteredTerms.slice(start, end);

                if (pageTerms.length === 0) {
                    grid.innerHTML = '<div style="text-align: center; padding: 50px; grid-column: 1/-1; color: var(--text-secondary);">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å®‰å…¨æ¦‚å¿µ</div>';
                    return;
                }

                grid.innerHTML = pageTerms.map((term, index) => {
                    const globalIndex = start + index;
                    return `
                        <div class="term-card">
                            <span class="term-number">#${globalIndex + 1}</span>
                            <div class="term-text">${term.text}</div>
                            <div class="term-categories">
                                ${term.category.map(cat => `<span class="category-tag">${cat}</span>`).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // æ¸²æŸ“åˆ†é¡µ
            function renderPagination() {
                const pagination = document.getElementById('pagination');
                const totalPages = Math.ceil(filteredTerms.length / itemsPerPage);

                if (totalPages <= 1) {
                    pagination.innerHTML = '';
                    return;
                }

                let html = `
                    <button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">ä¸Šä¸€é¡µ</button>
                `;

                // é¡µç æŒ‰é’®
                const maxVisible = 5;
                let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
                let endPage = Math.min(totalPages, startPage + maxVisible - 1);

                if (startPage > 1) {
                    html += `<button onclick="goToPage(1)">1</button>`;
                    if (startPage > 2) html += `<span class="page-info">...</span>`;
                }

                for (let i = startPage; i <= endPage; i++) {
                    html += `<button class="${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
                }

                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) html += `<span class="page-info">...</span>`;
                    html += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
                }

                html += `
                    <button ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">ä¸‹ä¸€é¡µ</button>
                    <span class="page-info">ç¬¬ ${currentPage} / ${totalPages} é¡µ</span>
                `;

                pagination.innerHTML = html;
            }

            // è·³è½¬é¡µé¢
            window.goToPage = function(page) {
                currentPage = page;
                renderTerms();
                renderPagination();
                updateControlPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            // æ·»åŠ è¯æ¡
            function addTerm(e) {
                e.preventDefault();
                const text = document.getElementById('newText').value.trim();
                const categoriesText = document.getElementById('newCategories').value.trim();
                const categories = categoriesText ? 
                    categoriesText.split(',').map(cat => cat.trim()).filter(cat => cat) : 
                    ['ç”¨æˆ·è´¡çŒ®'];

                const newTerm = {
                    text: text,
                    category: categories,
                    isUserAdded: true
                };

                window.cyberSecurityConfig.addTerm(newTerm);
                closeModal();
                allTerms = window.cyberSecurityConfig.getAllTerms();
                filteredTerms = [...allTerms];
                init();
            }

            // æ¨¡æ€æ¡†æ§åˆ¶
            function showModal() {
                document.getElementById('addModal').style.display = 'block';
            }

            function closeModal() {
                document.getElementById('addModal').style.display = 'none';
                document.getElementById('addForm').reset();
            }

            // æ§åˆ¶é¢æ¿åˆ‡æ¢
            function toggleControlPanel() {
                const content = document.getElementById('controlContent');
                content.classList.toggle('show');
            }

            // å¿«é€Ÿè·³è½¬
            function quickJump() {
                const input = document.getElementById('pageJumpInput');
                const targetPage = parseInt(input.value);
                const totalPages = Math.ceil(filteredTerms.length / itemsPerPage);
                
                if (targetPage >= 1 && targetPage <= totalPages) {
                    goToPage(targetPage);
                    input.value = '';
                    // å…³é—­æ§åˆ¶é¢æ¿
                    document.getElementById('controlContent').classList.remove('show');
                } else {
                    input.style.borderColor = 'var(--danger)';
                    setTimeout(() => {
                        input.style.borderColor = '';
                    }, 1000);
                }
            }

            // äº‹ä»¶ç»‘å®š
            document.getElementById('searchBox').addEventListener('input', (e) => searchTerms(e.target.value));
            document.getElementById('addTermBtn').addEventListener('click', showModal);
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('addForm').addEventListener('submit', addTerm);
            document.getElementById('addModal').addEventListener('click', (e) => {
                if (e.target.id === 'addModal') closeModal();
            });

            // æ§åˆ¶é¢æ¿äº‹ä»¶
            document.getElementById('controlToggle').addEventListener('click', toggleControlPanel);
            document.getElementById('jumpToPageBtn').addEventListener('click', quickJump);
            document.getElementById('saveProgressBtn').addEventListener('click', saveProgress);
            document.getElementById('loadProgressBtn').addEventListener('click', () => {
                loadSavedProgress();
                updateStats();
                renderTerms();
                renderPagination();
                updateControlPanel();
            });
            document.getElementById('clearProgressBtn').addEventListener('click', clearProgress);

            // é¡µé¢è·³è½¬è¾“å…¥æ¡†å›è½¦äº‹ä»¶
            document.getElementById('pageJumpInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    quickJump();
                }
            });

            // é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'f') {
                    e.preventDefault();
                    document.getElementById('searchBox').focus();
                }
                if (e.key === 'Escape') {
                    closeModal();
                    document.getElementById('controlContent').classList.remove('show');
                }
            });

            // é¡µé¢å¸è½½æ—¶è‡ªåŠ¨ä¿å­˜è¿›åº¦
            window.addEventListener('beforeunload', () => {
                saveProgress();
            });

            // åˆå§‹åŒ–
            init();
        }
    </script>
</body>
</html>
