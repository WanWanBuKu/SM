<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMè„šæœ¬ä¸­å¿ƒ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: #0a0a0a;
            color: #fff;
        }

        /* èµ›åšæœ‹å…‹ç½‘æ ¼èƒŒæ™¯ */
        .cyber-grid {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 10s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* éœ“è™¹æ‰«æçº¿ */
        .scanlines {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            background: linear-gradient(
                transparent 50%,
                rgba(255, 0, 255, 0.03) 50%
            );
            background-size: 100% 4px;
            animation: scanlines 8s linear infinite;
            pointer-events: none;
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 10px; }
        }

        /* æ•…éšœæ•ˆæœ */
        .glitch-effect {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            opacity: 0.05;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 0, 255, 0.1) 2px,
                rgba(0, 255, 255, 0.1) 4px
            );
            animation: glitch 5s infinite;
            pointer-events: none;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* ä¸»å®¹å™¨ */
        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* æ ‡é¢˜ */
        header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #00ffff;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            animation: neonFlicker 2s infinite alternate;
            letter-spacing: 2px;
        }

        @keyframes neonFlicker {
            0%, 100% { 
                text-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 30px #00ffff;
            }
            50% { 
                text-shadow: 
                    0 0 5px #00ffff,
                    0 0 10px #00ffff,
                    0 0 15px #00ffff;
            }
        }

        .subtitle {
            font-size: 0.85rem;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            letter-spacing: 1px;
        }

        /* å¯¼èˆªç½‘æ ¼ */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
            flex: 1;
            animation: fadeInUp 0.8s ease;
        }

        /* èµ›åšæœ‹å…‹å¡ç‰‡ */
        .tool-card {
            background: rgba(10, 10, 30, 0.7);
            border: 1px solid #00ffff;
            border-radius: 0;
            padding: 15px;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
            box-shadow: 
                0 0 5px rgba(0, 255, 255, 0.5),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff00ff, transparent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .tool-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 255, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .tool-card:hover {
            background: rgba(10, 10, 50, 0.8);
            border-color: #ff00ff;
            box-shadow: 
                0 0 15px rgba(255, 0, 255, 0.7),
                inset 0 0 15px rgba(255, 0, 255, 0.2);
            transform: translateY(-5px);
        }

        .tool-card:hover::before {
            transform: scaleX(1);
        }

        .tool-card:hover::after {
            transform: translateX(100%);
        }

        /* å›¾æ ‡ */
        .tool-icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
            display: block;
            color: #00ffff;
            filter: drop-shadow(0 0 5px currentColor);
            animation: iconPulse 3s infinite alternate;
        }

        @keyframes iconPulse {
            0% { filter: drop-shadow(0 0 5px currentColor); }
            100% { filter: drop-shadow(0 0 15px currentColor); }
        }

        /* æ ‡é¢˜ */
        .tool-name {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
            line-height: 1.2;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* æè¿° */
        .tool-description {
            font-size: 0.7rem;
            opacity: 0.8;
            line-height: 1.3;
            color: #cccccc;
        }

        /* åŠ¨ç”»æ•ˆæœ */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- èµ›åšæœ‹å…‹ç½‘æ ¼èƒŒæ™¯ -->
    <div class="cyber-grid"></div>

    <!-- éœ“è™¹æ‰«æçº¿ -->
    <div class="scanlines"></div>

    <!-- æ•…éšœæ•ˆæœ -->
    <div class="glitch-effect"></div>

    <div class="container">
        <header>
            <h1>ğŸ‘» bashç½‘ç»œæœåŠ¡</h1>
            <p class="subtitle">ç²¾é€‰å®ç”¨å·¥å…·ï¼Œä¸€é”®ç›´è¾¾</p>
        </header>
        
        <main>
            <!-- å¯¼èˆªç½‘æ ¼ -->
            <div class="nav-grid" id="navGrid">
                <!-- å·¥å…·å¡ç‰‡å°†åœ¨è¿™é‡Œç›´æ¥æ¸²æŸ“ -->
            </div>
        </main>
    </div>

    <!-- å¼•å…¥é…ç½®æ–‡ä»¶ -->
    <script src="termux_nav-config.js"></script>
    
    <script>
        // é¡µé¢åŠ è½½å®Œæˆåç›´æ¥æ‰§è¡Œï¼Œæ— ç­‰å¾…
        document.addEventListener('DOMContentLoaded', () => {
            const navGrid = document.getElementById('navGrid');
            const tools = window.navConfig.tools;

            // ç›´æ¥ç”Ÿæˆ HTML å­—ç¬¦ä¸²å¹¶æ³¨å…¥
            navGrid.innerHTML = tools.map(tool => `
                <div class="tool-card" onclick="window.location.href='${tool.file}'">
                    <span class="tool-icon">${tool.icon}</span>
                    <div class="tool-name">${tool.name}</div>
                    <div class="tool-description">${tool.description}</div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
