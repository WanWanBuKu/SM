<!DOCTYPE html>

<head>

    <style>
        /* ===== åŸºç¡€é‡ç½® ===== */
        html, body { max-width: 100vw; overflow-x: hidden; margin: 0; padding: 0; }
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Courier New', monospace;

        /* ===== åŠ¨æ€èƒŒæ™¯ ===== */
        .dynamic-bg {

            top: 0; left: 0; z-index: 0;
            background: linear-gradient(135deg, #1e1b4b 0%, #0f172a 40%, #1e293b 100%);

        /* ===== ç½‘æ ¼èƒŒæ™¯ ===== */
        .cyber-grid {
            position: fixed; width: 100%; height: 100%;
            top: 0; left: 0; z-index: 1;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 10s linear infinite;
        }
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* ===== æ‰«æçº¿ & æ•…éšœæ•ˆæœ ===== */
        .scanlines {
            position: fixed; width: 100%; height: 100%;
            top: 0; left: 0; z-index: 2;
            background: linear-gradient(transparent 50%, rgba(139, 92, 246, 0.03) 50%);
            background-size: 100% 4px;
            animation: scanlines 8s linear infinite;
            pointer-events: none;
        }
        .glitch-effect {
            position: fixed; width: 100%; height: 100%;
            top: 0; left: 0; z-index: 3;
            opacity: 0.05;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(99, 102, 241, 0.1) 2px, rgba(236, 72, 153, 0.1) 4px);
            animation: glitch 5s infinite;
            pointer-events: none;
        }
        @keyframes scanlines { 0% { background-position: 0 0; } 100% { background-position: 0 10px; } }
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* ===== å…‰æ™• ===== */
        .glow-orb {
            position: fixed; width: 400px; height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, #6366f1 0%, transparent 70%);
            filter: blur(100px); opacity: 0.3;
            z-index: 1; pointer-events: none;
            animation: orbFloat 15s ease-in-out infinite;
        }
        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(100px, -100px); }
        }

        /* ===== å¸ƒå±€å®¹å™¨ ===== */
        .container {
            position: relative; z-index: 10;

        }

        /* ===== æ ‡é¢˜åŒºåŸŸ ===== */
        header { text-align: center; margin-bottom: 20px; color: white; animation: fadeInDown 0.8s ease; }
        h1 {

            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: neonFlicker 2s infinite alternate;
            letter-spacing: 2px; word-break: break-word;

        @keyframes neonFlicker { 0%, 100% { filter: brightness(1); } 50% { filter: brightness(1.2); } }
        .subtitle {

        }

        /* ===== å¯¼èˆªç½‘æ ¼ ===== */
        .nav-grid {

        }

        /* ===== èµ›åšæœ‹å…‹å¡ç‰‡ ===== */
        .tool-card {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid #6366f1;
            border-radius: 0;
            padding: 15px;
            color: white;
            transition: all 0.3s;
            box-shadow: 0 0 5px rgba(99, 102, 241, 0.5), inset 0 0 10px rgba(99, 102, 241, 0.1);
            position: relative; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            cursor: pointer;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
            word-break: break-word; overflow-wrap: break-word;
        }
        .tool-card:hover {
            background: rgba(30, 27, 75, 0.8);
            border-color: #8b5cf6;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.7), inset 0 0 15px rgba(139, 92, 246, 0.2);
            transform: translateY(-5px);
        }
        /* å…‰æ•ˆ */
        .tool-card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(99, 102, 241, 0.1) 50%, transparent 70%);
            transform: translateX(-100%); transition: transform 0.6s;
        }
        .tool-card:hover::after { transform: translateX(100%); }

        /* å›¾æ ‡ä¸æ–‡å­— */
        .tool-icon {
            font-size: 1.8rem; margin-bottom: 8px;
            color: #6366f1;
            filter: drop-shadow(0 0 5px currentColor);
            animation: iconPulse 3s infinite alternate;
        }
        @keyframes iconPulse { 0% { filter: drop-shadow(0 0 5px currentColor); } 100% { filter: drop-shadow(0 0 15px currentColor); } }
        
        .tool-name {
            font-size: 0.9rem; font-weight: bold; margin-bottom: 5px; line-height: 1.2;
            color: #ffffff; text-transform: uppercase; letter-spacing: 1px;
        }
        .tool-description {
            font-size: 0.7rem; opacity: 0.8; line-height: 1.3; color: #cccccc;
        }

        /* åŠ¨ç”»å…³é”®å¸§ */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* ===== å“åº”å¼å¾®è°ƒ ===== */
        @media (max-width: 650px) {

        }
    </style>
</head>
<body>
    <!-- èƒŒæ™¯ç‰¹æ•ˆå±‚ -->
    <div class="dynamic-bg"></div>

    <div class="container">
        <header>

        </header>

    <script>
        (function() {
            // è·å–å®¹å™¨
            const navGrid = document.getElementById('navGrid');
            
            // ç®€å•çš„å®¹é”™ï¼šå¦‚æœé…ç½®æœªåŠ è½½æˆåŠŸï¼Œç­‰å¾…ä¸€å°ä¼šå„¿ï¼ˆæœ¬åœ°åŒæ­¥åŠ è½½é€šå¸¸æå¿«ï¼‰
            let tools = [];
            if (window.navConfig && window.navConfig.tools) {
                tools = window.navConfig.tools;
            } else {
                // å¦‚æœJSæ–‡ä»¶åŠ è½½æ…¢ï¼Œç®€å•è½®è¯¢å‡ æ¬¡ï¼ˆæå°‘æƒ…å†µï¼‰
                let retry = 0;
                const timer = setInterval(() => {
                    if (window.navConfig && window.navConfig.tools) {

                        render(tools);
                        clearInterval(timer);

                    if (retry++ > 5) {
                        navGrid.innerHTML = '<div style="color:grey; grid-column:span 2;text-align:center;">é…ç½®åŠ è½½å¤±è´¥</div>';
                        clearInterval(timer);

            }

            // æ¸²æŸ“å‡½æ•°

                navGrid.innerHTML = toolList.map(tool => `

                        <div class="tool-description">${tool.description || 'ç‚¹å‡»è¿›å…¥'}</div>
                    </div>
                `).join('');
            }

            // æ‰§è¡Œæ¸²æŸ“
            render(tools);
        })();
    </script>
