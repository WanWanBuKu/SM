        .tree li {
            position: relative;

            white-space: nowrap;
        }

        .tree li::before {
            content: "";
            position: absolute;
            left: -10px;
            top: 8px;
            width: 10px;
            height: 1px;
            background-color: var(--tree-line);
        }

        .tree li::after {
            content: "";
            position: absolute;
            left: -10px;
            top: -2px;
            width: 1px;
            height: 100%;
            background-color: var(--tree-line);
        }

        .tree li:last-child::after {
            height: 10px;
        }

        .tree > ul > li::before,
        .tree > ul > li::after {
            display: none;
        }

        .tree-node {

            align-items: center;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 4px;
            transition: background-color 0.2s;

        .tree-node i {

            width: 12px;
            text-align: center;
            font-size: 10px;

        .tree-node .folder {

        .tree-node .file {

        }

        .tree-node .toggle {

            margin-right: 3px;
            font-size: 9px;
        }

            align-items: center;

        }

        // é€’å½’ç”Ÿæˆæ ‘å½¢ç»“æ„çš„HTML
        function generateTreeHTML(data) {
            let html = '<ul>';
            data.forEach(item => {
                const hasChildren = item.children && item.children.length > 0;
                const iconClass = item.type === 'folder' ? 'folder' : 'file';
                const iconName = item.type === 'folder' ? 'fa-folder' : 'fa-file';
                
                html += '<li>';
                html += '<div class="tree-node">';
                
                if (hasChildren) {
                    html += '<i class="fas fa-chevron-down toggle"></i>';
                }
                
                html += `<i class="fas ${iconName} ${iconClass}"></i>`;
                html += '<div class="tree-content">';
                html += `<span class="tree-name">${item.name}</span>`;
                
                if (item.desc) {
                    html += `<span class="tree-desc">${item.desc}</span>`;
                }
                
                html += '</div>';
                html += '</div>';
                
                if (hasChildren) {
                    html += generateTreeHTML(item.children);
                }
                
                html += '</li>';
            });
            html += '</ul>';
            return html;
        }

        // åˆå§‹åŒ–æ ‘å½¢ç»“æ„
        document.addEventListener('DOMContentLoaded', function() {
            const treeContainer = document.getElementById('treeContainer');
            treeContainer.innerHTML = generateTreeHTML(jsStdLib);
            
            // é»˜è®¤æŠ˜å æ‰€æœ‰æ–‡ä»¶å¤¹
            document.querySelectorAll('.tree li').forEach(li => {
                if (li.querySelector(':scope > .tree-node .folder') && !li.parentElement.classList.contains('tree')) {
                    li.classList.add('collapsed');
                }
            });
            
            // ä¸ºæ‰€æœ‰æ–‡ä»¶å¤¹èŠ‚ç‚¹æ·»åŠ æŠ˜å /å±•å¼€åŠŸèƒ½
            const folderNodes = document.querySelectorAll('.tree-node .folder');
            folderNodes.forEach(folder => {
                const node = folder.parentElement;
                const li = node.parentElement;
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                node.addEventListener('click', function(e) {
                    e.stopPropagation();
                    li.classList.toggle('collapsed');
                });
            });
            
            // å±•å¼€å…¨éƒ¨æŒ‰é’®
            document.getElementById('expandAll').addEventListener('click', function() {
                document.querySelectorAll('.tree li.collapsed').forEach(li => {
                    li.classList.remove('collapsed');
                });
            });
            
            // æŠ˜å å…¨éƒ¨æŒ‰é’®
            document.getElementById('collapseAll').addEventListener('click', function() {
                document.querySelectorAll('.tree li').forEach(li => {
                    if (li.querySelector(':scope > .tree-node .folder') && !li.parentElement.classList.contains('tree')) {
                        li.classList.add('collapsed');
                    }
                });
            });
            
            // æœç´¢åŠŸèƒ½
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                
                // æ¸…é™¤ä¹‹å‰çš„é«˜äº®
                document.querySelectorAll('.highlight').forEach(el => {
                    el.classList.remove('highlight');
                });
                
                if (searchTerm === '') return;
                
                // æœç´¢å¹¶é«˜äº®åŒ¹é…é¡¹
                document.querySelectorAll('.tree-node').forEach(node => {
                    const text = node.textContent.toLowerCase();
                    if (text.includes(searchTerm)) {
                        node.querySelector('.tree-name').classList.add('highlight');
                        
                        // å±•å¼€çˆ¶èŠ‚ç‚¹
                        let parent = node.closest('li');
                        while (parent && !parent.classList.contains('tree')) {
                            parent.classList.remove('collapsed');
                            parent = parent.parentElement.closest('li');
                        }
                    }
                });
            });
        });
    </script>
