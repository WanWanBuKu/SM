    .controls {

    .view-toggle button {

    .view-toggle button.active {

    .action-buttons {

    .controls button {

    .tree-container {

    .tree ul {

    .tree li {
      position: relative;
      padding: 1px 0;
      white-space: nowrap;
    }

    .tree li::before {
      content: "";
      position: absolute;
      left: -10px;
      top: 8px;
      width: 10px;
      height: 1px;
      background-color: var(--tree-line);
    }

    .tree li::after {
      content: "";
      position: absolute;
      left: -10px;
      top: -2px;
      width: 1px;
      height: 100%;
      background-color: var(--tree-line);
    }

    .tree li:last-child::after {
      height: 10px;
    }

    .tree > ul > li::before, .tree > ul > li::after {
      display: none;
    }

    .tree-node {
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 2px 4px;
      border-radius: 4px;

    .tree-node .icon {

    .tree-node .folder-icon {

    .tree-node .file-icon {

    .tree-node .toggle {

      cursor: pointer;
      transition: transform 0.2s ease;
      display: inline-block;
      width: 12px;
      text-align: center;
    }

    .collapsed .toggle {
      transform: rotate(-90deg);
    }

    .tree-content {
      flex: 1;
      display: flex;
      align-items: center;
      min-width: 0;
    }

    .tree-name {
      font-weight: 500;
      font-size: 13px;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #1e293b;
      flex-shrink: 0;
    }

    .tree-desc {
      font-style: normal !important;
      white-space: normal !important;
      max-width: none !important;
      overflow: visible !important;
      text-overflow: unset !important;
      display: inline-block !important;

      margin-left: 6px !important;
      font-size: 11px !important;
      color: #64748b !important;
      background-color: rgba(14, 165, 233, 0.05) !important;

    }

    .tree-node:hover .tree-desc {

    }

    .collapsed > ul {

    .highlight {

  <script src="4.newlib.js"></script>
  <script>
    // å½“å‰æ˜¾ç¤ºçš„æ•°æ®
    let currentData = window.picolibcTreeData;
    let currentView = 'picolibc';

    // åˆ›å»ºèŠ‚ç‚¹å…ƒç´ çš„å‡½æ•°
    function createTreeNode(data) {
      const li = document.createElement('li');
      
      // åˆ›å»ºèŠ‚ç‚¹å®¹å™¨
      const nodeDiv = document.createElement('div');
      nodeDiv.className = 'tree-node';
      
      // æ·»åŠ æŠ˜å å›¾æ ‡ï¼ˆä»…æ–‡ä»¶å¤¹ï¼‰
      if (data.type === 'folder') {
        const toggleIcon = document.createElement('span');
        toggleIcon.className = 'toggle';
        toggleIcon.textContent = 'â–¼';
        nodeDiv.appendChild(toggleIcon);
      }
      
      // æ·»åŠ æ–‡ä»¶å¤¹/æ–‡ä»¶å›¾æ ‡ï¼ˆä½¿ç”¨emojiï¼‰
      const icon = document.createElement('span');
      icon.className = 'icon';
      if (data.type === 'folder') {
        icon.className += ' folder-icon';
        icon.textContent = 'ğŸ“';
      } else {
        icon.className += ' file-icon';
        icon.textContent = 'ğŸ“„';
      }
      nodeDiv.appendChild(icon);
      
      // æ·»åŠ å†…å®¹åŒºåŸŸ
      const contentDiv = document.createElement('div');
      contentDiv.className = 'tree-content';
      
      const nameSpan = document.createElement('span');
      nameSpan.className = 'tree-name';
      nameSpan.textContent = data.name;
      contentDiv.appendChild(nameSpan);
      
      if (data.desc) {
        const descSpan = document.createElement('span');
        descSpan.className = 'tree-desc';
        descSpan.textContent = data.desc;
        contentDiv.appendChild(descSpan);
      }
      
      nodeDiv.appendChild(contentDiv);
      li.appendChild(nodeDiv);
      
      // é€’å½’åˆ›å»ºå­èŠ‚ç‚¹
      if (data.children && data.children.length > 0) {
        // å¯¹å­èŠ‚ç‚¹è¿›è¡Œæ’åºï¼šæ–‡ä»¶å¤¹åœ¨å‰ï¼Œæ–‡ä»¶åœ¨å
        data.children.sort((a, b) => {
          if (a.type === 'folder' && b.type === 'file') return -1;
          if (a.type === 'file' && b.type === 'folder') return 1;
          return 0;
        });
        
        const ul = document.createElement('ul');
        data.children.forEach(child => {
          ul.appendChild(createTreeNode(child));
        });
        li.appendChild(ul);
      }
      
      return li;
    }

    // åˆå§‹åŒ–æ ‘å½¢ç»“æ„
    function initTree() {
      const treeContainer = document.getElementById('treeContainer');
      treeContainer.innerHTML = ''; // æ¸…ç©ºç°æœ‰å†…å®¹

      const ul = document.createElement('ul');
      currentData.forEach(item => {
        ul.appendChild(createTreeNode(item));
      });
      treeContainer.appendChild(ul);

      // é»˜è®¤æŠ˜å æ‰€æœ‰æ–‡ä»¶å¤¹
      document.querySelectorAll('.tree li:has(> ul)').forEach(li => {
        li.classList.add('collapsed');
      });
      
      // å±•å¼€ç¬¬ä¸€å±‚çº§
      document.querySelectorAll('.tree > ul > li').forEach(li => {
        if (li.querySelector('ul')) {
          li.classList.remove('collapsed');
        }
      });
    }

    // åˆ‡æ¢è§†å›¾
    function switchView(view) {
      currentView = view;
      if (view === 'picolibc') {
        currentData = window.picolibcTreeData;
        document.getElementById('viewPicolibc').classList.add('active');
        document.getElementById('viewNewlib').classList.remove('active');
      } else {
        currentData = window.newlibTreeData;
        document.getElementById('viewNewlib').classList.add('active');
        document.getElementById('viewPicolibc').classList.remove('active');
      }
      initTree();
    }

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {
      initTree();
      
      // è§†å›¾åˆ‡æ¢
      document.getElementById('viewPicolibc').addEventListener('click', function() {
        switchView('picolibc');
      });
      
      document.getElementById('viewNewlib').addEventListener('click', function() {
        switchView('newlib');
      });
      
      // ä½¿ç”¨äº‹ä»¶å§”æ‰˜å¤„ç†æŠ˜å /å±•å¼€
      document.getElementById('treeContainer').addEventListener('click', function(e) {
        const treeNode = e.target.closest('.tree-node');
        if (!treeNode) return;
        
        const folderIcon = treeNode.querySelector('.folder-icon');
        if (!folderIcon) return;
        
        const li = treeNode.parentElement;
        li.classList.toggle('collapsed');
      });
      
      // å±•å¼€å…¨éƒ¨æŒ‰é’®
      document.getElementById('expandAll').addEventListener('click', function() {
        document.querySelectorAll('.tree li.collapsed').forEach(li => {
          li.classList.remove('collapsed');
        });
      });
      
      // æŠ˜å å…¨éƒ¨æŒ‰é’®
      document.getElementById('collapseAll').addEventListener('click', function() {
        document.querySelectorAll('.tree li:has(.folder-icon)').forEach(li => {
          if (!li.parentElement.classList.contains('tree')) {
            li.classList.add('collapsed');
          }
        });
      });
      
      // æœç´¢åŠŸèƒ½
      document.getElementById('searchInput').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        
        // æ¸…é™¤ä¹‹å‰çš„é«˜äº®
        document.querySelectorAll('.highlight').forEach(el => {
          el.classList.remove('highlight');
        });
        
        if (searchTerm === '') return;
        
        // æœç´¢å¹¶é«˜äº®åŒ¹é…é¡¹
        document.querySelectorAll('.tree-node').forEach(node => {
          const text = node.textContent.toLowerCase();
          if (text.includes(searchTerm)) {
            node.querySelector('.tree-name').classList.add('highlight');
            
            // å±•å¼€çˆ¶èŠ‚ç‚¹
            let parent = node.closest('li');
            while (parent && !parent.classList.contains('tree')) {
              parent.classList.remove('collapsed');
              parent = parent.parentElement.closest('li');
            }
          }
        });
      });
    });
  </script>
