  <script>
    // åˆ›å»ºæ ‘èŠ‚ç‚¹çš„å‡½æ•°
    function createTreeNode(data) {
      const li = document.createElement('li');
      const nodeDiv = document.createElement('div');
      nodeDiv.className = 'tree-node';
      
      // æ·»åŠ æŠ˜å å›¾æ ‡ï¼ˆä»…æ–‡ä»¶å¤¹ï¼‰
      if (data.type === 'folder') {
        const toggleIcon = document.createElement('span');
        toggleIcon.className = 'toggle';
        toggleIcon.textContent = 'â–¼';
        nodeDiv.appendChild(toggleIcon);
      }
      
      // æ·»åŠ æ–‡ä»¶å¤¹/æ–‡ä»¶å›¾æ ‡ï¼ˆä½¿ç”¨emojiï¼‰
      const icon = document.createElement('span');
      icon.className = 'icon';
      if (data.type === 'folder') {
        icon.className += ' folder-icon';
        icon.textContent = 'ğŸ“';
      } else {
        icon.className += ' file-icon';
        icon.textContent = 'ğŸ¦•';
      }
      nodeDiv.appendChild(icon);
      
      // æ·»åŠ å†…å®¹åŒºåŸŸ
      const contentDiv = document.createElement('div');
      contentDiv.className = 'tree-content';
      
      const nameSpan = document.createElement('span');
      nameSpan.className = 'tree-name';
      nameSpan.textContent = data.name;
      contentDiv.appendChild(nameSpan);
      
      if (data.desc) {
        const descSpan = document.createElement('span');
        descSpan.className = 'tree-desc';
        descSpan.textContent = data.desc;
        contentDiv.appendChild(descSpan);
      }
      
      nodeDiv.appendChild(contentDiv);
      li.appendChild(nodeDiv);
      
      // é€’å½’åˆ›å»ºå­èŠ‚ç‚¹
      if (data.children && data.children.length > 0) {
        const ul = document.createElement('ul');
        data.children.forEach(child => {
          ul.appendChild(createTreeNode(child));
        });
        li.appendChild(ul);
      }
      
      return li;
    }
    
    // åˆå§‹åŒ–æ ‘å½¢ç»“æ„
    function initTree() {
      const treeContainer = document.getElementById('treeContainer');
      const ul = document.createElement('ul');
      
      pythonStdLib.forEach(item => {
        ul.appendChild(createTreeNode(item));
      });
      
      treeContainer.appendChild(ul);
document.querySelectorAll('.tree li:has(> ul)').forEach(li => {
    li.classList.add('collapsed');
});  // â† è¡¥å…¨

    }
    
    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {
      // åˆå§‹åŒ–æ ‘å½¢ç»“æ„
      initTree();
      
      // ä½¿ç”¨äº‹ä»¶å§”æ‰˜å¤„ç†æŠ˜å /å±•å¼€
      document.getElementById('treeContainer').addEventListener('click', function(e) {
        const treeNode = e.target.closest('.tree-node');
        if (!treeNode) return;
        
        const folderIcon = treeNode.querySelector('.folder-icon');
        if (!folderIcon) return;
        
        const li = treeNode.parentElement;
        li.classList.toggle('collapsed');
      });
      
      // å±•å¼€å…¨éƒ¨æŒ‰é’®
      document.getElementById('expandAll').addEventListener('click', function() {
        document.querySelectorAll('.tree li.collapsed').forEach(li => {
          li.classList.remove('collapsed');
        });
      });
      
      // æŠ˜å å…¨éƒ¨æŒ‰é’®
      document.getElementById('collapseAll').addEventListener('click', function() {
        document.querySelectorAll('.tree li:has(.folder-icon)').forEach(li => {
          if (!li.parentElement.classList.contains('tree')) {
            li.classList.add('collapsed');
          }
        });
      });
      
      // æœç´¢åŠŸèƒ½
      document.getElementById('searchInput').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        
        // æ¸…é™¤ä¹‹å‰çš„é«˜äº®
        document.querySelectorAll('.highlight').forEach(el => {
          el.classList.remove('highlight');
        });
        
        if (searchTerm === '') return;
        
        // æœç´¢å¹¶é«˜äº®åŒ¹é…é¡¹
        document.querySelectorAll('.tree-node').forEach(node => {
          const text = node.textContent.toLowerCase();
          if (text.includes(searchTerm)) {
            node.querySelector('.tree-name').classList.add('highlight');
            
            // å±•å¼€çˆ¶èŠ‚ç‚¹
            let parent = node.closest('li');
            while (parent && !parent.classList.contains('tree')) {
              parent.classList.remove('collapsed');
              parent = parent.parentElement.closest('li');
            }
          }
        });
      });
    });
  </script>

  <!-- ç¬¬ä¸‰éƒ¨åˆ†ï¼šå›¾æ ‡å®šä¹‰ -->
  <script>
    // ä½¿ç”¨emojiå›¾æ ‡ï¼Œæ— éœ€å¤æ‚çš„SVGå®šä¹‰
    // æ‰€æœ‰å›¾æ ‡å·²åœ¨ç¬¬äºŒéƒ¨åˆ†ç›´æ¥ä½¿ç”¨emojiå­—ç¬¦
    // è¿™é‡Œå¯ä»¥æ·»åŠ ä¸€äº›é¢å¤–çš„å›¾æ ‡é…ç½®æˆ–æ ·å¼å¢å¼º
    
    // å¯é€‰ï¼šæ·»åŠ å›¾æ ‡ç‚¹å‡»æ•ˆæœ
    document.addEventListener('DOMContentLoaded', function() {
      // ä¸ºæ–‡ä»¶å¤¹å›¾æ ‡æ·»åŠ ç‚¹å‡»æ•ˆæœ
      document.addEventListener('click', function(e) {
        if (e.target.classList.contains('folder-icon')) {
          // æ·»åŠ ç‚¹å‡»åŠ¨ç”»
          e.target.style.transform = 'scale(1.2)';
          setTimeout(() => {
            e.target.style.transform = 'scale(1)';
          }, 150);
        }
      });
    });
  </script>
