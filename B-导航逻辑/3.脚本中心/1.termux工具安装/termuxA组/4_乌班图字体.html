<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubuntu字体安装</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" id="prism-theme">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="header">
            <h1> Ubuntu字体安装</h1>
            <p>为Termux安装美观的Ubuntu字体</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>
        <div id="contentContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                正在加载安装指南...
            </div>
        </div>
        <div class="tips">
            <h3> 使用说明</h3>
            <ul>
                <li>安装后重启Termux生效</li>
                <li>点击命令块右上角"复制"按钮快速复制</li>
                <li>所有命令需在Termux环境中执行</li>
                <li>点击步骤可标记为已完成</li>
                <li>使用右下角+/-按钮调整页面缩放</li>
            </ul>
        </div>
    </div>
    <div class="theme-switcher">
        <button class="theme-btn" onclick="switchTheme()"> 切换主题</button>
    </div>
    
    <!-- 引入数据库管理器 -->
    <script src="/db.js"></script>
    <!-- 引入公共插件 -->
    <script src="common-plugin.js"></script>  
    <!-- 引入缩放插件 -->
    <script src="/A2_全局中心/B_插件工具/3.插件_字体缩放-记忆.js"></script>
    
    <!-- 配置文件 -->
    <script src="4_Ubuntu字体安装.js"></script>
    <!-- 页面初始化 -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await IDB.init();
                console.log('数据库初始化完成');
                const configText = await IDB.CacheMgr.get('4_Ubuntu字体安装.js');
                eval(configText);
                await CommonPlugin.renderGuide(ubuntuFontInstallConfig);
                await CommonPlugin.saveViewHistory('ubuntu_font_install');
                CommonPlugin.loadTheme();
            } catch (error) {
                console.error('加载失败:', error);
                CommonPlugin.showError('加载失败');
            }
        });
    </script>
</body>
</html>
