    <script>
        //==============================================
        // ===== IndexedDB æ•°æ®åº“ç®¡ç†å™¨=====
        //==============================================
        window.IDB = {
            DB_NAME: 'LiangAnUserCenterDB',
            VERSION: 1,
            STORES: {
                configs: 'configs',
                userdata: 'userdata',
                official: 'official'
            },
            db: null,
            initPromise: null,
            
            async init() {
                if (this.initPromise) return this.initPromise;
                this.initPromise = new Promise((resolve, reject) => {
                    console.log('ğŸ”„å¼€å§‹åˆå§‹åŒ–æ•°æ®åº“...');
                    const request = indexedDB.open(this.DB_NAME, this.VERSION);
                    
                    request.onerror = () => {
                        const error = request.error;
                        console.error('æ•°æ®åº“æ‰“å¼€å¤±è´¥:', error);
                        reject(error);
                    };
                    
                    request.onsuccess = () => {
                        this.db = request.result;
                        console.log('æ•°æ®åº“åˆå§‹åŒ–å®Œæˆ');
                        resolve(this.db);
                    };
                    
                    request.onupgradeneeded = (e) => {
                        console.log('ğŸ”„æ•°æ®åº“å‡çº§ä¸­...');
                        const db = e.target.result;
                        
                        if (!db.objectStoreNames.contains(this.STORES.configs)) {
                            db.createObjectStore(this.STORES.configs);
                            console.log('åˆ›å»ºconfigså­˜å‚¨');
                        }
                        
                        if (!db.objectStoreNames.contains(this.STORES.userdata)) {
                            db.createObjectStore(this.STORES.userdata);
                            console.log('åˆ›å»ºuserdataå­˜å‚¨');
                        }
                        
                        if (!db.objectStoreNames.contains(this.STORES.official)) {
                            db.createObjectStore(this.STORES.official);
                            console.log('åˆ›å»ºofficialå­˜å‚¨');
                        }
                        
                        console.log('æ•°æ®åº“å‡çº§å®Œæˆ');
                    };
                });
                return this.initPromise;
            },
            
            async isAvailable() {
                try {
                    await this.init();
                    return true;
                } catch (error) {
                    console.error('æ•°æ®åº“ä¸å¯ç”¨:', error);
                    return false;
                }
            },
            
            async put(key, value, store = 'configs') {
                try {
                    await this.init();
                    return new Promise((resolve) => {
                        const tx = this.db.transaction([this.STORES[store]], 'readwrite');
                        const objectStore = tx.objectStore(this.STORES[store]);
                        const request = objectStore.put(value, key);
                        
                        request.onsuccess = () => {
                            console.log(`æ•°æ®åº“å­˜å‚¨æˆåŠŸ: ${key}`);
                            resolve();
                        };
                        
                        request.onerror = () => {
                            console.error(`æ•°æ®åº“å­˜å‚¨å¤±è´¥: ${key}`);
                            resolve();
                        };
                    });
                } catch (error) {
                    console.error('æ•°æ®åº“å­˜å‚¨å¼‚å¸¸:', error);
                }
            },
            
            async get(key, store = 'configs') {
                try {
                    await this.init();
                    return new Promise((resolve) => {
                        const tx = this.db.transaction([this.STORES[store]], 'readonly');
                        const objectStore = tx.objectStore(this.STORES[store]);
                        const request = objectStore.get(key);
                        
                        request.onsuccess = () => {
                            const result = request.result;
                            if (result) {
                                console.log(`âš¡æ•°æ®åº“å‘½ä¸­: ${key}`);
                            } else {
                                console.log(`ğŸ¤·æ•°æ®åº“æœªå‘½ä¸­: ${key}`);
                            }
                            resolve(result);
                        };
                        
                        request.onerror = () => {
                            console.error(`æ•°æ®åº“æŸ¥è¯¢å¤±è´¥: ${key}`);
                            resolve(null);
                        };
                    });
                } catch (error) {
                    console.error('æ•°æ®åº“è·å–å¼‚å¸¸:', error);
                    return null;
                }
            }
        };
    </script>

    <script>
        // åˆå§‹åŒ–åº”ç”¨
        class AtCommandApp {
            constructor() {
                this.currentCategory = 'all';
                this.searchTerm = '';
                this.currentPage = 1;
                this.itemsPerPage = 25; // æ¯é¡µæ˜¾ç¤ºæ›´å¤š
                this.allCommands = [];
                this.filteredCommands = [];
                this.configFile = '2.atæŒ‡ä»¤é…ç½®.js';
                this.dbKey = 'E_atæŒ‡ä»¤é…ç½®.js'; // Eç›˜é”®å
                this.init();
            }
            
            async init() {
                const listEl = document.getElementById('commandsList');
                try {
                    // 1. ä¼˜å…ˆä»Eç›˜ï¼ˆuserdataå­˜å‚¨åŒºï¼‰è¯»å–é…ç½®æ–‡ä»¶
                    console.log('ğŸš€å°è¯•ä»Eç›˜åŠ è½½ATæŒ‡ä»¤é…ç½®...');
                    const configScript = await IDB.get(this.dbKey, 'userdata');
                    
                    if (configScript) {
                        // 2a. å¦‚æœEç›˜æœ‰ç¼“å­˜ï¼Œç›´æ¥æ‰§è¡Œ
                        console.log('ä»Eç›˜åŠ è½½æˆåŠŸï¼Œå¼€å§‹æ‰§è¡Œè„šæœ¬...');
                        eval(configScript);
                        this.startApp();
                    } else {
                        // 2b. å¦‚æœEç›˜æ²¡æœ‰ç¼“å­˜ï¼Œåˆ™ä»æœ¬åœ°æ–‡ä»¶åŠ è½½
                        console.log('ğŸ¤·Eç›˜æœªå‘½ä¸­ï¼Œå¼€å§‹ä»æœ¬åœ°æ–‡ä»¶åŠ è½½...');
                        await this.loadConfigFromFile();
                    }
                } catch (error) {
                    console.error('ATæŒ‡ä»¤é€ŸæŸ¥æ‰‹å†Œåˆå§‹åŒ–å¤±è´¥:', error);
                    listEl.innerHTML = `<li class="message error-message">åŠ è½½å¤±è´¥ï¼<br>è¯·ç¡®ä¿'atæŒ‡ä»¤é…ç½®.js'æ–‡ä»¶ä¸å½“å‰HTMLæ–‡ä»¶åœ¨åŒä¸€ç›®å½•ä¸‹ã€‚<br>é”™è¯¯ä¿¡æ¯: ${error.message}</li>`;
                }
            }
            
            /**
             * é€šè¿‡fetchåŠ è½½æœ¬åœ°JSæ–‡ä»¶ï¼Œç„¶åæ‰§è¡Œå¹¶ç¼“å­˜
             */
            async loadConfigFromFile() {
                const listEl = document.getElementById('commandsList');
                listEl.innerHTML = `<li class="message">é¦–æ¬¡è¿è¡Œï¼Œæ­£åœ¨ä»æœ¬åœ°æ–‡ä»¶åŠ è½½é…ç½®...</li>`;
                
                try {
                    const response = await fetch(this.configFile);
                    if (!response.ok) {
                        throw new Error(`æ–‡ä»¶åŠ è½½å¤±è´¥: ${this.configFile} (çŠ¶æ€: ${response.status})`);
                    }
                    
                    const configText = await response.text();
                    console.log(`æœ¬åœ°æ–‡ä»¶åŠ è½½æˆåŠŸï¼Œå¤§å°: ${configText.length} å­—ç¬¦`);
                    
                    // æ‰§è¡Œè„šæœ¬
                    eval(configText);
                    
                    // æ£€æŸ¥é…ç½®æ˜¯å¦æˆåŠŸæ³¨å…¥åˆ°å…¨å±€
                    if (typeof window.atCommandConfig === 'undefined') {
                        throw new Error('é…ç½®æ–‡ä»¶æ‰§è¡Œåï¼Œæœªæ‰¾åˆ° window.atCommandConfig å¯¹è±¡ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶å†…å®¹æ ¼å¼ã€‚');
                    }
                    
                    // å°†åŸå§‹JSæ–‡æœ¬å†…å®¹ç¼“å­˜åˆ°Eç›˜ï¼Œä»¥ä¾¿ä¸‹æ¬¡å¿«é€ŸåŠ è½½
                    await IDB.put(this.dbKey, configText, 'userdata');
                    console.log(`é…ç½®å·²æˆåŠŸç¼“å­˜åˆ°Eç›˜æ•°æ®åº“: ${this.dbKey}`);
                    
                    this.startApp();
                } catch (error) {
                    console.error('ä»æ–‡ä»¶åŠ è½½é…ç½®å¤±è´¥:', error);
                    listEl.innerHTML = `<li class="message error-message">æ–‡ä»¶åŠ è½½å¤±è´¥ï¼<br>è¯·ç¡®ä¿'atæŒ‡ä»¤é…ç½®.js'æ–‡ä»¶ä¸å½“å‰HTMLæ–‡ä»¶åœ¨åŒä¸€ç›®å½•ä¸‹ã€‚<br>é”™è¯¯ä¿¡æ¯: ${error.message}</li>`;
                }
            }
            
            startApp() {
                try {
                    this.loadCommands();
                    this.createCategoryDropdown();
                    this.bindEvents();
                    this.applyFilters();
                } catch (error) {
                    console.error('å¯åŠ¨UIå¤±è´¥:', error);
                    document.getElementById('commandsList').innerHTML = `<li class="message error-message">å¯åŠ¨å¤±è´¥ï¼<br>UIåˆå§‹åŒ–æ—¶å‡ºé”™: ${error.message}</li>`;
                }
            }
            
            loadCommands() {
                this.allCommands = [];
                for (const [category, items] of Object.entries(window.atCommandConfig)) {
                    items.forEach(cmd => {
                        // *** ä¿®å¤ç‚¹1: ä½¿ç”¨æ­£ç¡®çš„å­—æ®µå'category' ***
                        this.allCommands.push({ ...cmd, category: category });
                    });
                }
            }
            
            createCategoryDropdown() {
                const dropdown = document.getElementById('categoryDropdown');
                dropdown.innerHTML = '<option value="all">å…¨éƒ¨åˆ†ç±»</option>';
                const categories = new Set();
                this.allCommands.forEach(cmd => categories.add(cmd.category));
                Array.from(categories).sort().forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    dropdown.appendChild(option);
                });
            }
            
            bindEvents() {
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.currentPage = 1;
                    this.applyFilters();
                });
                
                document.getElementById('categoryDropdown').addEventListener('change', (e) => {
                    this.currentCategory = e.target.value;
                    this.currentPage = 1;
                    this.applyFilters();
                });
                
                document.getElementById('pagination').addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON') {
                        const page = parseInt(e.target.dataset.page);
                        if (page) {
                            this.currentPage = page;
                            this.renderCommands();
                            this.renderPagination();
                        }
                    }
                });
            }
            
            applyFilters() {
                if (this.currentCategory === 'all') {
                    this.filteredCommands = [...this.allCommands];
                } else {
                    // *** ä¿®å¤ç‚¹2: ä½¿ç”¨æ­£ç¡®çš„å­—æ®µå'category'è¿›è¡Œè¿‡æ»¤***
                    this.filteredCommands = this.allCommands.filter(cmd => cmd.category === this.currentCategory);
                }
                
                if (this.searchTerm) {
                    this.filteredCommands = this.filteredCommands.filter(cmd =>
                        cmd.name.toLowerCase().includes(this.searchTerm) || 
                        cmd.desc.toLowerCase().includes(this.searchTerm)
                    );
                }
                
                const totalPages = Math.ceil(this.filteredCommands.length / this.itemsPerPage);
                if (this.currentPage > totalPages && totalPages > 0) {
                    this.currentPage = totalPages;
                }
                
                this.renderCommands();
                this.renderPagination();
            }
            
            getCurrentPageCommands() {
                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                return this.filteredCommands.slice(startIndex, endIndex);
            }
            
            renderCommands() {
                const listEl = document.getElementById('commandsList');
                const commands = this.getCurrentPageCommands();
                
                if (commands.length === 0) {
                    listEl.innerHTML = `<li class="message">æ²¡æœ‰æ‰¾åˆ°ç›¸å…³æŒ‡ä»¤ï¼Œè¯•è¯•å…¶ä»–å…³é”®è¯æˆ–åˆ†ç±»ã€‚</li>`;
                    return;
                }
                
                listEl.innerHTML = commands.map((cmd, index) => {
                    // *** ä¿®å¤ç‚¹3: æ·»åŠ å…¨å±€åºå·***
                    // è®¡ç®—åœ¨æ•´ä¸ªfilteredCommandsä¸­çš„åºå·
                    const globalIndex = this.filteredCommands.findIndex(c => c.name === cmd.name) + 1;
                    
                    return `
                        <li class="command-item">
                            <div class="command-name">
                                <span style="opacity:0.5; font-size:0.8em; margin-right: 8px;">${globalIndex}.</span>${cmd.name}
                            </div>
                            <div class="command-desc">${cmd.desc}</div>
                        </li>
                    `;
                }).join('');
            }
            
            renderPagination() {
                const pagination = document.getElementById('pagination');
                const totalPages = Math.ceil(this.filteredCommands.length / this.itemsPerPage);
                
                if (totalPages <= 1) {
                    pagination.innerHTML = '';
                    return;
                }
                
                let html = `<button ${this.currentPage === 1 ? 'disabled' : ''} data-page="${this.currentPage - 1}">â€¹</button>`;
                
                const maxVisiblePages = 5;
                let startPage = Math.max(1, this.currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
                
                if (endPage - startPage < maxVisiblePages - 1) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }
                
                if (startPage > 1) {
                    html += `<button data-page="1">1</button>`;
                    if (startPage > 2) {
                        html += `<span>...</span>`;
                    }
                }
                
                for (let i = startPage; i <= endPage; i++) {
                    html += `<button class="${i === this.currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
                }
                
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        html += `<span>...</span>`;
                    }
                    html += `<button data-page="${totalPages}">${totalPages}</button>`;
                }
                
                html += `<button ${this.currentPage === totalPages ? 'disabled' : ''} data-page="${this.currentPage + 1}">â€º</button>`;
                html += `<span class="pagination-info">${this.currentPage} / ${totalPages}</span>`;
                
                pagination.innerHTML = html;
            }
        }

        // å¯åŠ¨åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new AtCommandApp();
        });
    </script>
