<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    min-height: 100vh; overflow-x: hidden; position: relative;
    background: #0f0f1e;
    color: #ffffff;
}

/* åŠ¨æ€èƒŒæ™¯ */
.background { 
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
    background: linear-gradient(135deg, #0f0f1e 0%, #1a1a3e 50%, #16213e 100%);
}

.liquid-bg {
    position: absolute; width: 100%; height: 100%;
    overflow: hidden;
}

.liquid-blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.4;
    animation: liquidMove 20s infinite ease-in-out;
}

.blob1 {
    width: 400px; height: 400px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    top: -200px; left: -200px;
    animation-delay: 0s;
}

.blob2 {
    width: 350px; height: 350px;
    background: linear-gradient(135deg, #f093fb, #f5576c);
    bottom: -150px; right: -150px;
    animation-delay: 5s;
}

.blob3 {
    width: 300px; height: 300px;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    top: 50%; left: 50%;
    animation-delay: 10s;
}

@keyframes liquidMove {
    0%, 100% { transform: translate(0, 0) scale(1); }
    25% { transform: translate(100px, -50px) scale(1.1); }
    50% { transform: translate(-50px, 100px) scale(0.9); }
    75% { transform: translate(50px, 50px) scale(1.05); }
}

.container { 
    position: relative; z-index: 1; max-width: 500px; margin: 0 auto; 
    padding: 20px; min-height: 100vh; display: flex; flex-direction: column;
}

header { 
    text-align: center; margin-bottom: 30px;
    animation: slideDown 0.8s ease;
}

header h1 { 
    font-size: 2rem; font-weight: 700; margin-bottom: 8px;
    background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 1px;
}

header p { 
    font-size: 0.95rem; color: rgba(255, 255, 255, 0.6);
    letter-spacing: 0.5px;
}

.nav-grid { 
    display: grid; 
    grid-template-columns: repeat(3, 1fr);
    gap: 16px; 
    flex: 1; 
    align-content: start; 
    padding: 10px 0;
    animation: fadeIn 0.8s ease 0.3s both;
}

.tool-tile {
    position: relative;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    overflow: hidden;
    aspect-ratio: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 15px;
}

.tool-tile::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transform: translateX(-100%);
    transition: transform 0.6s;
}

.tool-tile:hover::before {
    transform: translateX(100%);
}

.tool-tile:hover {
    transform: translateY(-5px) scale(1.05);
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(255, 255, 255, 0.2);
    box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
}

.tool-icon-wrapper {
    position: relative;
    width: 50px; height: 50px;
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.tool-icon {
    font-size: 1.8rem;
    z-index: 1;
    transition: all 0.3s ease;
}

.icon-glow {
    position: absolute;
    width: 100%; height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(102, 126, 234, 0.3), transparent);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.tool-tile:hover .icon-glow {
    opacity: 1;
    animation: pulse 2s infinite;
}

.tool-tile:hover .tool-icon {
    transform: scale(1.1) rotate(5deg);
}

.tool-title { 
    font-size: 0.75rem; font-weight: 500; color: rgba(255, 255, 255, 0.9);
    text-align: center;
    line-height: 1.2;
    transition: all 0.3s ease;
}

.tool-tile:hover .tool-title {
    color: #ffffff;
    transform: translateY(-2px);
}

@keyframes slideDown {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.2); opacity: 0.8; }
}

/* å“åº”å¼è®¾è®¡ */
@media (max-width: 400px) { 
    header h1 { font-size: 1.7rem; } 
    .nav-grid { gap: 12px; }
    .tool-icon { font-size: 1.5rem; }
    .tool-title { font-size: 0.7rem; }
}

/* åŠ è½½åŠ¨ç”» */
.loading-skeleton {
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.05) 75%);
    background-size: 200% 100%;
    animation: loading 1.5s infinite;
}

@keyframes loading {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}
</style>
</head>

<div class="container">

</header>

<div class="nav-grid" id="navGrid">

</div>

<script src="æ•°æ®æŠ¥å‘Š-config.js"></script>
<script>
// åˆå§‹åŒ–åº”ç”¨
class NavigationApp {
    constructor() {
        this.init();
    }
    
    init() {
        // ç­‰å¾…é…ç½®åŠ è½½å®Œæˆ
        if (typeof window.navConfig === 'undefined') {
            setTimeout(() => this.init(), 100);
            return;
        }
        
        // ç›´æ¥æ¸²æŸ“æ‰€æœ‰å·¥å…·
        this.renderAllTools();
    }
    
    renderAllTools() {
        const navGrid = document.getElementById('navGrid');
        const tools = window.navConfig.getAllTools();
        
        // ä¸ºæ¯ä¸ªå·¥å…·æ·»åŠ éšæœºå»¶è¿ŸåŠ¨ç”»
        navGrid.innerHTML = tools.map((tool, index) => `
            <div class="tool-tile" 
                 onclick="navigateTo('${tool.file}')" 
                 style="animation: fadeIn 0.5s ease ${index * 0.05}s both;">
                <div class="tool-icon-wrapper">
                    <div class="icon-glow"></div>
                    <div class="tool-icon">${tool.icon || 'ğŸ”§'}</div>
                </div>
                <div class="tool-title">${tool.name}</div>
            </div>
        `).join('');
    }
}

// å¯¼èˆªåˆ°æŒ‡å®šé¡µé¢
function navigateTo(file) {
    // æ·»åŠ ç‚¹å‡»åé¦ˆ
    event.currentTarget.style.transform = 'scale(0.95)';
    setTimeout(() => {
        window.location.href = file;
    }, 150);
}

// å¯åŠ¨åº”ç”¨
document.addEventListener('DOMContentLoaded', () => {

});

// æ·»åŠ é¡µé¢å¯è§æ€§å˜åŒ–ç›‘å¬ï¼Œä¼˜åŒ–æ€§èƒ½

});
