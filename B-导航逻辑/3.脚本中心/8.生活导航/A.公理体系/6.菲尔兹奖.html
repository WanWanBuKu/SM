    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --primary: #bb86fc;
            --text-main: #e0e0e0;
            --text-sub: #a0a0a0;
            --border: #333;
        }
        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            font-size: 12px; 
            line-height: 1.3;
            padding-bottom: 20px; 
        }
        
        /* 导航栏 */
        .nav { 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            background: var(--bg); 
            border-bottom: 1px solid var(--border); 
            display: flex; 
        }
        .nav-item { 
            flex: 1; 
            padding: 10px 0; 
            text-align: center; 
            color: var(--text-sub); 
            cursor: pointer; 
            border-bottom: 2px solid transparent; 
            transition: 0.2s; 
            font-weight: 500;
        }
        .nav-item.active { 
            color: var(--primary); 
            border-bottom-color: var(--primary); 
            background: rgba(187, 134, 252, 0.08); 
        }
        
        /* 容器 */
        .container { padding: 5px; display: none; }
        .container.active { display: block; animation: fadeIn 0.2s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 表格样式 */
        .table-box { overflow-x: auto; border: 1px solid var(--border); border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; min-width: 480px; }
        
        th { 
            background: #252525; 
            color: var(--primary); 
            padding: 6px 4px; 
            text-align: left; 
            position: sticky; 
            top: 0; 
            font-weight: 600; 
            white-space: nowrap; 
            font-size: 11px;
        }
        
        td { 
            padding: 5px 4px; 
            border-bottom: 1px solid var(--border); 
            vertical-align: top; 
        }
        
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255,255,255,0.02); }
        
        /* 列宽控制 - 年份列极度压缩 */
        .col-year { 
            width: 48px; 
            color: var(--text-sub); 
            white-space: nowrap; 
            text-align: center; /* 居中对齐更省空间 */
            padding-left: 2px;
            padding-right: 2px;
            font-size: 11px;
        }
        
        .col-name { 
            width: 85px; /* 稍微压缩名字列给描述腾空间 */
            color: #fff; 
            font-weight: bold; 
            white-space: nowrap; 
            padding-left: 6px; 
            padding-right: 4px;
        }
        
        .col-desc { 
            color: var(--text-sub); 
            word-break: break-word; 
            line-height: 1.35; 
        }
    </style>
</head>

                <td class="col-name">${item.name}</td>
                <td class="col-desc">${item.desc}</td>

        });
        tbody.innerHTML = html;
    }

    // Tab 切换函数

        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        event.target.classList.add('active');

        else document.getElementById('fields-container').classList.add('active');
