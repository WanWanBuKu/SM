                    { name: "6ï¸âƒ£.2ï¸âƒ£ ç‰©ç†å®‡å®™", children: ["æ™®æœ—å…‹å•ä½", "æ—¶ç©ºæ³¡æ²«", "å¤šé‡å®‡å®™"] },

        // æ•°æ®è½¬æ¢å‡½æ•°ï¼šç¡®ä¿å­—ç¬¦ä¸²ç»Ÿä¸€ä¸ºå¯¹è±¡ç»“æ„
        function transformData(data) {
            return data.map(item => {
                if (typeof item === 'string') {
                    return { name: item, type: 'file' };
                } else if (item.children) {
                    return {
                        name: item.name,
                        type: 'folder',
                        children: transformData(item.children)
                    };
                } else {
                    return { name: item.name, type: 'file' };
                }
            });
        }

        // åˆ›å»ºæ ‘èŠ‚ç‚¹ DOM
        function createTreeNode(data) {
            const li = document.createElement('li');
            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'tree-node';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'tree-content';
            
            if (data.type === 'folder') {
                contentDiv.classList.add('folder-content');
            } else {
                contentDiv.classList.add('file-content');
            }
            
            const nameSpan = document.createElement('span');
            nameSpan.className = 'tree-name';
            nameSpan.textContent = data.name;
            contentDiv.appendChild(nameSpan);
            
            nodeDiv.appendChild(contentDiv);
            li.appendChild(nodeDiv);
            
            if (data.children && data.children.length > 0) {
                const ul = document.createElement('ul');
                data.children.forEach(child => {
                    ul.appendChild(createTreeNode(child));
                });
                li.appendChild(ul);
            }
            
            return li;
        }

        // åˆå§‹åŒ–æ ‘å½¢ç»“æ„
        function initTree() {
            const treeContainer = document.getElementById('treeContainer');
            treeContainer.innerHTML = '';
            const ul = document.createElement('ul');
            const transformedData = transformData(treeData);
            transformedData.forEach(item => {
                ul.appendChild(createTreeNode(item));
            });
            treeContainer.appendChild(ul);
            
            // é»˜è®¤æŠ˜å æ‰€æœ‰æ–‡ä»¶å¤¹ï¼Œä¿æŒç•Œé¢æ•´æ´
            document.querySelectorAll('.tree li:has(> ul)').forEach(li => {

        // æœç´¢åŠŸèƒ½é€»è¾‘
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            // æ¸…é™¤æ—§é«˜äº®
            document.querySelectorAll('.highlight').forEach(el => {
                el.classList.remove('highlight');

            // æŸ¥æ‰¾åŒ¹é…é¡¹å¹¶é«˜äº®
            document.querySelectorAll('.tree-node').forEach(node => {
                const text = node.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    const nameSpan = node.querySelector('.tree-name');
                    nameSpan.classList.add('highlight');
                    
                    // è‡ªåŠ¨å±•å¼€çˆ¶çº§è·¯å¾„
                    let parent = node.closest('li');
                    while (parent && !parent.classList.contains('tree')) {
                        parent.classList.remove('collapsed');
                        parent = parent.parentElement.closest('li');
                    }
                }
            });
        });

        // èŠ‚ç‚¹ç‚¹å‡»äº¤äº’ï¼ˆæŠ˜å /å±•å¼€ï¼‰
