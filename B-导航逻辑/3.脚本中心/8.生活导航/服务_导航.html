<div class="background">

<div class="container">
<header>
    <h1>âœ¨æœåŠ¡å¯¼èˆªä¸­å¿ƒ</h1>
    <p>ç²¾é€‰å®ç”¨å·¥å…·ï¼Œä¸€é”®ç›´è¾¾</p>
</header>

<div class="nav-grid" id="navGrid">
    <!-- å·¥å…·å¡ç‰‡å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
</div>

<!-- å¼•å…¥ç¬¬ä¸€ä¸ªé¡µé¢çš„åˆ†é¡µç»“æ„ -->
<div class="pagination" id="pagination">
    <button class="page-btn" id="prevBtn">â€¹</button>
    <div id="pageNumbers"></div>
    <button class="page-btn" id="nextBtn">â€º</button>
</div>
</div>

<script>
    // ================= å®Œå…¨ä½¿ç”¨ç¬¬ä¸€ä¸ªé¡µé¢çš„é€»è¾‘ =================
    let currentPage = 1;
    // å› ä¸ºç°åœ¨çš„å¸ƒå±€æ˜¯3åˆ—ï¼Œæ‰€ä»¥æ¯é¡µæ˜¾ç¤º9ä¸ªï¼ˆ3x3ï¼‰æ¯”è¾ƒæ•´é½
    const itemsPerPage = 9; 
    let allTools = [];

    // é¡µé¢åŠ è½½å®Œæˆåç«‹å³æ‰§è¡Œ (æ›¿æ¢æ‰äº†åŸæœ¬çš„ setTimeout è½®è¯¢ï¼Œè§£å†³å¡é¡¿)
    window.onload = function() {
        if (window.navConfig && window.navConfig.getAllTools) {
            allTools = window.navConfig.getAllTools();
            render();
        } else {
            console.error("é…ç½®æ–‡ä»¶æœªæ­£ç¡®åŠ è½½ï¼Œè¯·æ£€æŸ¥ æœåŠ¡_nav-config.js");
        }
    };

    function render() {
        const navGrid = document.getElementById('navGrid');
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageTools = allTools.slice(start, end);

        // æ¸²æŸ“é€»è¾‘ï¼šè¿™é‡Œéœ€è¦ç”Ÿæˆç¬¬äºŒä¸ªé¡µé¢çš„ HTML ç»“æ„ (tool-card + rotate)
        navGrid.innerHTML = pageTools.map(tool => `
            <div class="tool-card" onclick="window.location.href='${tool.file}'">
                <div class="tool-card-content">
                    <div class="tool-icon">${tool.icon || 'ğŸ”§'}</div>
                    <div class="tool-title">${tool.name}</div>
                </div>
            </div>
        `).join('');

        renderPagination();
    }

    function renderPagination() {
        const total = Math.ceil(allTools.length / itemsPerPage);
        if (total <= 1) {
            document.getElementById('pagination').style.display = 'none';
            return;
        }

        document.getElementById('pagination').style.display = 'flex';
        document.getElementById('prevBtn').disabled = currentPage === 1;
        document.getElementById('nextBtn').disabled = currentPage === total;

        const pageNumbers = document.getElementById('pageNumbers');
        pageNumbers.innerHTML = '';
        for (let i = 1; i <= total; i++) {
            const btn = document.createElement('button');
            btn.className = 'page-btn';
            if (i === currentPage) btn.classList.add('active');
            btn.textContent = i;
            btn.onclick = () => { currentPage = i; render(); };
            pageNumbers.appendChild(btn);
        }
    }

    document.getElementById('prevBtn').onclick = () => {
        if (currentPage > 1) { currentPage--; render(); }
    };

    document.getElementById('nextBtn').onclick = () => {
        const total = Math.ceil(allTools.length / itemsPerPage);
        if (currentPage < total) { currentPage++; render(); }
    };
</script>
