        // åˆå§‹åŒ–ä¸»é¢˜æŒ‰é’®
        function initThemeButtons() {

        // æ¸²æŸ“å½“å‰é¡µçš„å·¥å…·
        function renderTools() {
            const toolsGrid = document.getElementById('toolsGrid');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageTools = allTools.slice(startIndex, endIndex);

            toolsGrid.innerHTML = pageTools.map((tool, index) => {
                const globalIndex = startIndex + index;
                return `
                    <div class="tool-card" onclick="openSite('${tool.file}', '${tool.name}')">
                        <span class="tool-number">#${globalIndex + 1}</span>
                        <span class="tool-icon">${tool.icon}</span>

        // æ‰“å¼€ç½‘ç«™
        function openSite(url, name) {

            if (mode === 'iframe') {
                const iframeContainer = document.getElementById('iframe-container');
                const siteIframe = document.getElementById('site-iframe');
                const backButton = document.getElementById('back-button');
                
                siteIframe.src = 'about:blank';

            } else {

        function closeIframe() {
            const iframeContainer = document.getElementById('iframe-container');
            const siteIframe = document.getElementById('site-iframe');
            const backButton = document.getElementById('back-button');

            const icons = ['ğŸ“š', 'ğŸ“–', 'ğŸ“', 'ğŸŒŸ', 'ğŸ¯', 'ğŸª', 'ğŸ¨', 'ğŸ­', 'ğŸ¬', 'ğŸ‘‘', 'ğŸ®', 'ğŸ•¹ï¸', 'ğŸ§²', 'ğŸŠ', 'ğŸ‰'];

        function rotateCards() {

        // ç»‘å®šäº‹ä»¶
        document.getElementById('controlPanelBtn').addEventListener('click', function(event) {

        document.getElementById('back-button').addEventListener('click', closeIframe);

        // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹å…³é—­æ§åˆ¶é¢æ¿
        document.addEventListener('click', function(event) {

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
