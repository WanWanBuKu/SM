            // æ˜¾ç¤ºé€‰ä¸­çš„iframe

        function closeTab(tabId, event) {

            // ç§»é™¤æ ‡ç­¾é¡µå…ƒç´

            const frame = document.getElementById(`frame-${tabId}`);

            // ä»æ•°ç»„ä¸­ç§»é™¤

            if (activeTabId === tabId && tabs.length > 0) {

            if (!input.startsWith('http://') && !input.startsWith('https://')) {

        // å¤„ç†æ‰¹é‡å¯¼å…¥
        async function processBatchImport() {
            const input = document.getElementById('batchInput').value;
            const lines = input.split('\n').filter(line => line.trim());
            
            if (lines.length === 0) {
                showQuickTip('è¯·è¾“å…¥è‡³å°‘ä¸€ä¸ªç½‘å€');
                return;
            }

            const openMode = document.querySelector('input[name="openMode"]:checked').value;
            let successCount = 0;
            let failCount = 0;
            
            for (const line of lines) {
                const trimmed = line.trim();
                let url = trimmed;
                let title = trimmed;
                
                try {
                    // å¤„ç†éå®Œæ•´URL
                    if (!trimmed.startsWith('http')) {
                        if (trimmed.includes('.') && !trimmed.includes(' ')) {
                            url = `https://${trimmed}`;
                        } else {
                            url = `https://www.baidu.com/s?wd=${encodeURIComponent(trimmed)}`;
                            title = `æœç´¢: ${trimmed}`;
                        }
                    }
                    
                    // åˆ›å»ºæ ‡ç­¾é¡µ
                    const isExternal = openMode === 'browser';
                    addNewTab(url, title.substring(0, 15), isExternal);
                    successCount++;
                } catch (error) {
                    console.error(`å¯¼å…¥å¤±è´¥: ${trimmed}`, error);
                    failCount++;
                }
            }
            
            closeBatchImport();
            
            if (failCount > 0) {
                showQuickTip(`æˆåŠŸå¯¼å…¥ ${successCount} ä¸ªï¼Œå¤±è´¥ ${failCount} ä¸ª`);
            } else {
                showQuickTip(`æˆåŠŸå¯¼å…¥ ${successCount} ä¸ªç½‘ç«™`);
            }
            
            // ä¿å­˜åˆ°æ•°æ®åº“
            await saveTabsToDB();
        }

        document.addEventListener('keydown', function(e) {

            if ((e.ctrlKey || e.metaKey) && e.key === 'w') {

            // ESC å…³é—­æ§åˆ¶é¢æ¿
