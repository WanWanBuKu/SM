    <style>

        /* æç¤ºæ¡† */
        .toast {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);

            border-radius: 20px; font-size: 12px; pointer-events: none;

        /* ç¡®è®¤å¼¹çª— */
        .confirm-buttons {
            display: flex; justify-content: flex-end; gap: 10px; margin-top: 15px;
        }
        .btn-danger { background: #ff4757; color: #fff; }
    </style>
</head>
<body>

    <header>
        <div class="tabs">

        </div>
        <div class="right-buttons">

    <main>
        <!-- è§†å›¾ 1ï¼šç´§å‡‘å¡ç‰‡ -->
        <section id="view-grid" class="view-section active">

    <button class="fab" onclick="openAddModal()">+</button>

    <!-- æ·»åŠ å¼¹çª— -->
    <div id="addModal" class="modal-overlay">

                <label>å›¾æ ‡</label>
                <div class="icon-select" id="icon-box"></div>
            </div>
            <div class="input-group">
                <label>åç§°</label>
                <input type="text" id="in-name" class="input-control" placeholder="ç½‘ç«™å">
            </div>
            <div class="input-group">
                <label>åœ°å€</label>
                <input type="text" id="in-url" class="input-control" placeholder="https://...">
            </div>
            <div class="btn-row">
                <button class="btn btn-cancel" onclick="closeAddModal()">å–æ¶ˆ</button>
                <button class="btn btn-save" onclick="saveData()">ä¿å­˜</button>

        </div>
    </div>

    <!-- å¯¼å…¥å¼¹çª— -->
    <div id="importModal" class="modal-overlay">
        <div class="modal">
            <div class="input-group">
                <label>ç²˜è´´æ•°æ®ï¼ˆæ ¼å¼ï¼šåºå·. åç§° åœ°å€ï¼‰</label>
                <textarea id="importText" class="input-control" placeholder="1. ç™¾åº¦ https://www.baidu.com&#10;2. Yandex https://yandex.com"></textarea>
            </div>
            <div class="btn-row">
                <button class="btn btn-cancel" onclick="closeImportModal()">å–æ¶ˆ</button>
                <button class="btn btn-save" onclick="importData()">å¯¼å…¥</button>
            </div>
        </div>
    </div>

    <!-- å¯¼å‡ºå¼¹çª— -->
    <div id="exportModal" class="modal-overlay">
        <div class="modal">
            <div class="input-group">
                <label>æ•°æ®é¢„è§ˆï¼ˆç‚¹å‡»å¤åˆ¶æŒ‰é’®å¤åˆ¶å…¨éƒ¨ï¼‰</label>
                <textarea id="exportText" class="input-control" readonly></textarea>
            </div>
            <div class="btn-row">
                <button class="btn btn-cancel" onclick="closeExportModal()">å…³é—­</button>
                <button class="btn btn-save" onclick="copyExportData()">å¤åˆ¶</button>
            </div>
        </div>
    </div>

    <!-- ç¡®è®¤æ¸…ç©ºå¼¹çª— -->
    <div id="confirmModal" class="modal-overlay">
        <div class="modal">
            <div style="font-size:14px;color:#333;margin-bottom:15px;">ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚</div>
            <div class="confirm-buttons">
                <button class="btn btn-cancel" onclick="closeConfirmModal()">å–æ¶ˆ</button>
                <button class="btn btn-danger" onclick="clearAllData()">ç¡®è®¤æ¸…ç©º</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">å·²å¤åˆ¶</div>

    <script>
        const EMOJIS = ['ğŸ¥³','ğŸ¤¢','ğŸ¼','ğŸš€','ğŸ’»','ğŸ®','ğŸ“š','ğŸµ','ğŸ“·','âœˆï¸','ğŸ”','ğŸ€','ğŸ±','ğŸŒµ','ğŸ’¡','ğŸ','ğŸ”¥','ğŸŒˆ','âš¡','ğŸ¤–','ğŸ“','ğŸ‰'];
        let data = [];
        let curIcon = '';
        let currentTab = 'grid';
        let gridPage = 1;
        let listPage = 1;
        const GRID_PER_PAGE = 45;
        const LIST_PER_PAGE = 12;

        // åˆ†é¡µå›è°ƒå‡½æ•° - å¿…é¡»æ˜¯å…¨å±€å‡½æ•°
        window.onGridPageChange = function(p) {
            gridPage = p;
            renderGrid();
        };

        window.onListPageChange = function(p) {
            listPage = p;
            renderList();
        };

        window.onload = () => {
            const s = localStorage.getItem('nav_data');
            if(s) {
                data = JSON.parse(s);
            } else {
                // åˆå§‹åŒ–é»˜è®¤æ•°æ®
                data = [
                    { name: 'ç™¾åº¦', url: 'https://www.baidu.com', icon: 'ğŸ”' },
                    { name: 'Yandex', url: 'https://yandex.com', icon: 'ğŸ§­' }
                ];
                localStorage.setItem('nav_data', JSON.stringify(data));
            }
            render();
        };

        function saveData() {
            const name = document.getElementById('in-name').value.trim();
            const url = document.getElementById('in-url').value.trim();
            if(!name || !url) return alert('å¡«å®Œå†ä¿å­˜');

            data.push({ name, url, icon: curIcon });
            localStorage.setItem('nav_data', JSON.stringify(data));
            render();
            closeAddModal();
        }

        function render() {
            renderGrid();
            renderList();
        }

        function renderGrid() {
            const g = document.getElementById('grid-box');
            g.innerHTML = '';

            if(data.length === 0) {
                document.getElementById('grid-empty').style.display = 'block';
                document.getElementById('grid-pagination').innerHTML = '';
                return;
            }
            document.getElementById('grid-empty').style.display = 'none';

            const totalPages = Math.ceil(data.length / GRID_PER_PAGE);
            if(gridPage > totalPages) gridPage = totalPages;
            
            const start = (gridPage - 1) * GRID_PER_PAGE;
            const end = start + GRID_PER_PAGE;
            const pageData = data.slice(start, end);

            pageData.forEach((item, i) => {
                const realIndex = start + i;
                const divG = document.createElement('div');
                divG.className = 'grid-item';
                divG.onclick = () => window.open(item.url, '_blank');
                divG.innerHTML = `<span class="grid-index">${realIndex+1}</span><div class="grid-icon">${item.icon}</div><div class="grid-name">${item.name}</div>`;
                g.appendChild(divG);
            });

            renderPagination('grid', gridPage, totalPages, 'onGridPageChange');
        }

        function renderList() {
            const l = document.getElementById('list-box');
            l.innerHTML = '';

            if(data.length === 0) {
                document.getElementById('list-empty').style.display = 'block';
                document.getElementById('list-pagination').innerHTML = '';
                return;
            }
            document.getElementById('list-empty').style.display = 'none';

            const totalPages = Math.ceil(data.length / LIST_PER_PAGE);
            if(listPage > totalPages) listPage = totalPages;
            
            const start = (listPage - 1) * LIST_PER_PAGE;
            const end = start + LIST_PER_PAGE;
            const pageData = data.slice(start, end);

            pageData.forEach((item, i) => {
                const realIndex = start + i;
                const divL = document.createElement('div');
                divL.className = 'list-row';
                divL.innerHTML = `<span style="color:#888;margin-right:5px;">${realIndex+1}.</span> ${item.name} <span class="url">${item.url}</span>`;
                divL.onclick = () => {
                    navigator.clipboard.writeText(`${realIndex+1}. ${item.name} ${item.url}`);
                    showToast();
                };
                l.appendChild(divL);
            });

            renderPagination('list', listPage, totalPages, 'onListPageChange');
        }

        function renderPagination(type, page, total, callbackName) {
            const container = document.getElementById(type + '-pagination');
            if(total <= 1) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = `
                <button class="page-btn" ${page <= 1 ? 'disabled' : ''} ${page > 1 ? `onclick="${callbackName}(${page-1})"` : ''}>ä¸Šä¸€é¡µ</button>
                <span class="page-info">${page}/${total}</span>
                <button class="page-btn" ${page >= total ? 'disabled' : ''} ${page < total ? `onclick="${callbackName}(${page+1})"` : ''}>ä¸‹ä¸€é¡µ</button>
            `;
        }

        function openImportModal() {
            document.getElementById('importModal').classList.add('open');
            document.getElementById('importText').value = '';
        }

        function closeImportModal() {
            document.getElementById('importModal').classList.remove('open');
        }

        function importData() {
            const text = document.getElementById('importText').value.trim();
            if(!text) return alert('è¯·ç²˜è´´æ•°æ®');

            const lines = text.split('\n');
            let imported = 0;

            lines.forEach(line => {
                // æ ¼å¼ï¼šåºå·. åç§° åœ°å€
                // ä½¿ç”¨æ­£åˆ™åŒ¹é…ï¼šæ•°å­—. ç©ºæ ¼ åç§° ç©ºæ ¼ åœ°å€
                const match = line.match(/^\d+\.\s+(.+?)\s+(.+)$/);
                if(match) {
                    const name = match[1].trim();
                    const url = match[2].trim();
                    if(name && url) {
                        // éšæœºé€‰æ‹©ä¸€ä¸ªå›¾æ ‡
                        const r = Math.floor(Math.random() * EMOJIS.length);
                        data.push({ name, url, icon: EMOJIS[r] });
                        imported++;
                    }
                }
            });

            if(imported > 0) {
                localStorage.setItem('nav_data', JSON.stringify(data));
                render();
                closeImportModal();
                showToast(`æˆåŠŸå¯¼å…¥ ${imported} æ¡æ•°æ®`);
            } else {
                alert('æœªè¯†åˆ«åˆ°æœ‰æ•ˆæ•°æ®ï¼Œæ ¼å¼åº”ä¸ºï¼šåºå·. åç§° åœ°å€');
            }
        }

        function openExportModal() {
            let exportText = '';
            data.forEach((item, i) => {
                exportText += `${i+1}. ${item.name} ${item.url}\n`;
            });
            
            document.getElementById('exportText').value = exportText.trim();
            document.getElementById('exportModal').classList.add('open');
        }

        function closeExportModal() {
            document.getElementById('exportModal').classList.remove('open');
        }

        function copyExportData() {
            const text = document.getElementById('exportText').value;
            navigator.clipboard.writeText(text).then(() => {
                showToast('å·²å¤åˆ¶å…¨éƒ¨æ•°æ®');
            });
        }

        function confirmClear() {
            if(data.length === 0) return alert('æ•°æ®å·²ä¸ºç©º');
            document.getElementById('confirmModal').classList.add('open');
        }

        function closeConfirmModal() {
            document.getElementById('confirmModal').classList.remove('open');
        }

        function clearAllData() {
            data = [];
            gridPage = 1;
            listPage = 1;
            localStorage.setItem('nav_data', JSON.stringify(data));
            render();
            closeConfirmModal();
            showToast('å·²æ¸…ç©ºå…¨éƒ¨æ•°æ®');
        }

        function switchTab(t) {
            currentTab = t;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById('view-' + t).classList.add('active');
        }

        function initIcons() {
            const box = document.getElementById('icon-box');
            box.innerHTML = '';
            const r = Math.floor(Math.random() * EMOJIS.length);
            curIcon = EMOJIS[r];
            
            EMOJIS.forEach(e => {
                const d = document.createElement('div');
                d.className = 'icon-opt' + (e === curIcon ? ' selected' : '');
                d.innerText = e;
                d.onclick = () => {
                    document.querySelectorAll('.icon-opt').forEach(x => x.classList.remove('selected'));
                    d.classList.add('selected');
                    curIcon = e;
                };
                box.appendChild(d);
            });
        }

        function openAddModal() {
            document.getElementById('addModal').classList.add('open');
            document.getElementById('in-name').value = '';
            document.getElementById('in-url').value = '';
            initIcons();
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('open');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg || 'å·²å¤åˆ¶';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 1500);
        }

        // ç‚¹å‡»å¼¹çª—èƒŒæ™¯å…³é—­
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.onclick = (e) => {
                if(e.target === overlay) {
                    overlay.classList.remove('open');
                }
            };
        });
    </script>
