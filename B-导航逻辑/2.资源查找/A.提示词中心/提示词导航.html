    <div class="birds"></div>

    <div class="container">
        <header>
            <h1>ğŸŒ… æç¤ºè¯ä¸­å¿ƒ</h1>
        </header>
        
        <main>
            <div class="tools-grid" id="toolsGrid"></div>
            <div class="pagination-wrapper" id="paginationWrapper">
                <div class="pagination" id="pagination"></div>

    <script>
        let currentPage = 1;
        const toolsPerPage = 8;
        let allTools = [];
        
        // åˆ›å»ºæ˜Ÿæ˜ŸèƒŒæ™¯
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // åˆå§‹åŒ–å·¥å…·åˆ—è¡¨
        function initTools() {
            if (typeof window.toolsConfig === 'undefined') {
                document.getElementById('toolsGrid').innerHTML = '<div class="no-results">é…ç½®æ–‡ä»¶åŠ è½½å¤±è´¥</div>';
                return;
            }
            
            allTools = window.toolsConfig.getAllTools();
            
            currentPage = 1;
            renderTools();
            renderPagination();
        }
        
        // æ¸²æŸ“å½“å‰é¡µçš„å·¥å…·
        function renderTools() {
            const toolsGrid = document.getElementById('toolsGrid');
            const startIndex = (currentPage - 1) * toolsPerPage;
            const endIndex = startIndex + toolsPerPage;
            const toolsToShow = allTools.slice(startIndex, endIndex);
            
            if (toolsToShow.length === 0) {
                toolsGrid.innerHTML = '<div class="no-results">æ²¡æœ‰æ‰¾åˆ°å·¥å…·</div>';
                return;
            }
            
            toolsGrid.innerHTML = toolsToShow.map((tool, index) => {
                const globalIndex = startIndex + index + 1;
                return `
                    <a href="${tool.file}" class="tool-card">
                        <span class="tool-number">#${globalIndex}</span>
                        <span class="tool-icon">${tool.icon}</span>
                        <div class="tool-name">${tool.name}</div>
                        <div class="tool-description">${tool.description}</div>
                    </a>
                `;
            }).join('');
        }
        
        // æ¸²æŸ“åˆ†é¡µæ§ä»¶
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const wrapper = document.getElementById('paginationWrapper');
            const totalPages = Math.ceil(allTools.length / toolsPerPage);
            
            if (totalPages <= 1) {
                wrapper.innerHTML = "";
                return;
            }
            
            let paginationHTML = "";
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            paginationHTML += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>â€¹</button>`;
            
            // é¡µç æ˜¾ç¤ºé€»è¾‘
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                paginationHTML += `<button onclick="changePage(1)">1</button>`;
                if (startPage > 2) paginationHTML += `<span>...</span>`;
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) paginationHTML += `<span>...</span>`;
                paginationHTML += `<button onclick="changePage(${totalPages})">${totalPages}</button>`;
            }
            
            // ä¸‹ä¸€é¡µæŒ‰é’®
            paginationHTML += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>â€º</button>`;
            
            pagination.innerHTML = paginationHTML;
        }
        
        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            const totalPages = Math.ceil(allTools.length / toolsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderTools();
                renderPagination();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', function() {
            createStars(); // åˆ›å»ºæ˜Ÿæ˜ŸèƒŒæ™¯
            initTools(); // åˆå§‹åŒ–å·¥å…·åˆ—è¡¨
        });
        
        // é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                changePage(currentPage - 1);
            }
            if (e.key === 'ArrowRight') {
                changePage(currentPage + 1);
            }
        });
    </script>
