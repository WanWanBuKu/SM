        .modal-buttons {

        /* Á¥ßÂáëÁöÑÁΩëÊ†ºÂ∏ÉÂ±Ä */

        /* Á¥ßÂáëÁöÑÂç°ÁâáÊ†∑Âºè */
        .tool-card {

        .tool-icon {

        }

        .tool-name {

        }

        .tool-desc {
            font-size: 0.7rem;
            color: #999;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* iframe ÂÆπÂô® */
        #iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #iframe-container.active {
            display: block;
            opacity: 1;
        }

        #site-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* ËøîÂõûÊåâÈíÆ */
        #back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;

            border: none;
            font-size: 1.1rem;

        }

        #back-button.show {
            display: block;
            opacity: 1;
        }

        #back-button:hover {
            background: white;
            transform: scale(1.05);
        }

        /* Â∫ïÈÉ®ÊèêÁ§∫ */
        .footer-notice {
            position: fixed;

            background: rgba(0, 0, 0, 0.75);

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {

            }
            
            h1 {

            }
            
            .tool-card {

            }
            
            .tool-icon {

            }
            
            .tool-name {

            }
            
            .tool-desc {

            }

            .top-buttons {

            }

        @media (max-width: 480px) {

            }
            
            h1 {

            }
            
            .subtitle {

            }

            .tools-grid {
                gap: 8px;

            }
            
            .tool-card {

            }
            
            .tool-icon {

            }
            
            .tool-name {

            }
            
            .tool-desc {

            }

            }

            .top-btn {

            }
        }
    </style>
</head>
<body>
    <!-- Âè≥‰∏äËßíÊåâÈíÆÁªÑ -->
    <div class="top-buttons">
        <button class="top-btn" onclick="window.location.href='/B-ÂØºËà™ÈÄªËæë/1.Â∑•ÂÖ∑ÂØºËà™/C.Êó•ËÆ∞‰∏≠ÂøÉ/2_ÈöèË∫´ÂçöÂÆ¢.html'">Ë∑≥ËΩ¨ÂçöÂÆ¢</button>
        <button class="top-btn" onclick="openModal()">Ê∑ªÂä†ÁΩëÁ´ô</button>
    </div>

    <!-- Ê∑ªÂä†ÂºπÁ™ó -->
    <div id="add-modal">
        <div class="modal-content">
            <div class="modal-title">Ê∑ªÂä†ÁΩëÁ´ô</div>
            <div class="form-group">
                <label>ÁΩëÁ´ôÂêçÁß∞</label>
                <input type="text" id="site-name" placeholder="‰æãÂ¶ÇÔºöÁôæÂ∫¶">
            </div>
            <div class="form-group">
                <label>ÁΩëÁ´ôÈìæÊé•</label>
                <input type="url" id="site-url" placeholder="‰æãÂ¶ÇÔºöhttps://www.baidu.com">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeModal()">ÂèñÊ∂à</button>
                <button class="modal-btn confirm" onclick="confirmAdd()">Á°ÆËÆ§Ê∑ªÂä†</button>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>üì± Â∫îÁî®ËÅöÂêà</h1>
            <p class="subtitle">Á≤æÈÄâÂ∫îÁî®Âπ≥Âè∞ÔºåÂø´ÈÄü‰∏ãËΩΩÂÆâË£Ö</p>
        </header>
        <main>
            <div class="tools-grid" id="toolsGrid"></div>
        </main>
    </div>

    <!-- iframe ÂÖ®Â±èÂÆπÂô® -->
    <div id="iframe-container">
        <iframe id="site-iframe" src="" allowfullscreen allow="fullscreen *;picture-in-picture *"></iframe>
    </div>

    <!-- ËøîÂõûÊåâÈíÆ -->
    <button id="back-button">‚Üê</button>

    <!-- Â∫ïÈÉ®ÊèêÁ§∫ -->
    <div class="footer-notice">Ê≠§‰∏∫Á¨¨‰∏âÊñπÁΩëÁ´ôÔºåËØ∑‰∏çË¶ÅÁõ∏‰ø°ÂπøÂëäÔºåÂÜÖÂÆπ‰∏é‰ΩúËÄÖÊó†ÂÖ≥</div>

    <!-- ÂºïÂÖ•ÈÖçÁΩÆÊñá‰ª∂ -->
    <script src="10_Â∫îÁî®ÂØºËà™.js"></script>
    
    <script>
        // Ëá™ÂÆö‰πâÁΩëÁ´ôÂ≠òÂÇ®
        let customSites = JSON.parse(localStorage.getItem('customSites') || '[]');

        // ÊâìÂºÄÊ∑ªÂä†ÂºπÁ™ó
        function openModal() {
            document.getElementById('add-modal').classList.add('active');
            document.getElementById('site-name').focus();
        }

        // ÂÖ≥Èó≠ÂºπÁ™ó
        function closeModal() {
            document.getElementById('add-modal').classList.remove('active');
            document.getElementById('site-name').value = '';
            document.getElementById('site-url').value = '';
        }

        // Á°ÆËÆ§Ê∑ªÂä†
        function confirmAdd() {
            const name = document.getElementById('site-name').value.trim();
            const url = document.getElementById('site-url').value.trim();

            if (!name || !url) {
                alert('ËØ∑Â°´ÂÜôÂÆåÊï¥ÁöÑÂêçÁß∞ÂíåÈìæÊé•');
                return;
            }

            // Ê∑ªÂä†Âà∞Ëá™ÂÆö‰πâÁΩëÁ´ôÂàóË°®
            customSites.push({
                name: name,
                url: url,
                icon: 'üîó',
                description: 'Ëá™ÂÆö‰πâÁΩëÁ´ô'
            });

            // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
            localStorage.setItem('customSites', JSON.stringify(customSites));

            // ÈáçÊñ∞Ê∏≤Êüì
            initTools();
            closeModal();
        }

        // ÂàùÂßãÂåñÂ∑•ÂÖ∑ÂàóË°®
        function initTools() {
            if (typeof window.magnetConfig === 'undefined') {
                console.error('ÈÖçÁΩÆÊñá‰ª∂Âä†ËΩΩÂ§±Ë¥•');
                return;
            }

            const sites = window.magnetConfig.getAllSites();
            const allSites = [...sites, ...customSites];
            renderTools(allSites);
        }

        // Ê∏≤ÊüìÂ∑•ÂÖ∑
        function renderTools(sites) {
            const toolsGrid = document.getElementById('toolsGrid');
            toolsGrid.innerHTML = sites.map(site => `
                <div class="tool-card" onclick="openSite('${site.url}')">
                    <span class="tool-icon">${site.icon}</span>
                    <div>
                        <div class="tool-name">${site.name}</div>
                        <div class="tool-desc">${site.description || ''}</div>
                    </div>
                </div>
            `).join('');
        }

        // ÊâìÂºÄÁΩëÁ´ô
        function openSite(url) {
            const iframeContainer = document.getElementById('iframe-container');
            const siteIframe = document.getElementById('site-iframe');
            const backButton = document.getElementById('back-button');

            siteIframe.src = 'about:blank';
            iframeContainer.classList.add('active');
            backButton.classList.add('show');

            setTimeout(() => {
                siteIframe.src = url;
            }, 100);
        }

        // ÂÖ≥Èó≠iframe
        function closeIframe() {
            const iframeContainer = document.getElementById('iframe-container');
            const siteIframe = document.getElementById('site-iframe');
            const backButton = document.getElementById('back-button');

            iframeContainer.classList.remove('active');
            backButton.classList.remove('show');

            setTimeout(() => {
                siteIframe.src = '';
            }, 300);
        }

        // ÁªëÂÆö‰∫ã‰ª∂
        document.getElementById('back-button').addEventListener('click', closeIframe);

        // ESC ÈîÆÂÖ≥Èó≠
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeIframe();
                closeModal();
            }
        });

        // ÁÇπÂáªÂºπÁ™óÂ§ñÈÉ®ÂÖ≥Èó≠
        document.getElementById('add-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('load', initTools);
    </script>
</body>
