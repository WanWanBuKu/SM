<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∫îÂ≠êÊ£ãÊ∏∏Êàè</title>
    
        <!-- ÂºïÂÖ•Êï∞ÊçÆÂ∫ìÁÆ°ÁêÜÂô® -->
    <script src="/db.js"></script>
    
        <!-- ÂºïÂÖ•Êèí‰ª∂Â∑•ÂÖ∑ÁÆ± üèÑ-->
    <script src="/A2_ÂÖ®Â±Ä‰∏≠ÂøÉ/B_Êèí‰ª∂Â∑•ÂÖ∑/toolbox.js"></script>  
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        #gameInfo {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 1px;
            background-color: #8B4513;
            padding: 10px;
            border: 2px solid #654321;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .cell {
            width: 30px;
            height: 30px;
            background-color: #DEB887;
            border: 1px solid #8B4513;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
        }
        
        .cell:hover {
            background-color: #F5DEB3;
        }
        
        .cell.occupied {
            cursor: not-allowed;
        }
        
        .piece {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #555, #000);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
        }
        
        #controls {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #status {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .winning-piece {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>‰∫îÂ≠êÊ£ãÊ∏∏Êàè</h1>
    <div id="gameInfo">‰Ω†ÊòØÈªëÊ£ãÔºåÁîµËÑëÊòØÁôΩÊ£ã</div>
    <div id="board"></div>
    <div id="controls">
        <button onclick="resetGame()">ÈáçÊñ∞ÂºÄÂßã</button>
        <button onclick="undoMove()">ÊÇîÊ£ã</button>
    </div>
    <div id="status"></div>

    <script>
        const BOARD_SIZE = 15;
        let board = [];
        let currentPlayer = 'black';
        let gameOver = false;
        let moveHistory = [];
        
        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(null));
            currentPlayer = 'black';
            gameOver = false;
            moveHistory = [];
            createBoard();
            updateStatus('');
        }
        
        // ÂàõÂª∫Ê£ãÁõò
        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', handleCellClick);
                    boardElement.appendChild(cell);
                }
            }
        }
        
        // Â§ÑÁêÜÁÇπÂáª‰∫ã‰ª∂
        function handleCellClick(event) {
            if (gameOver) return;
            
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            
            if (board[row][col] !== null) return;
            
            makeMove(row, col, currentPlayer);
            
            if (!gameOver && currentPlayer === 'black') {
                // ÁîµËÑëÂõûÂêà
                setTimeout(() => {
                    const aiMove = getAIMove();
                    if (aiMove) {
                        makeMove(aiMove.row, aiMove.col, 'white');
                    }
                }, 500);
            }
        }
        
        // ‰∏ãÊ£ã
        function makeMove(row, col, player) {
            board[row][col] = player;
            moveHistory.push({row, col, player});
            
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add('occupied');
            
            const piece = document.createElement('div');
            piece.className = `piece ${player}`;
            cell.appendChild(piece);
            
            if (checkWin(row, col, player)) {
                gameOver = true;
                const winner = player === 'black' ? '‰Ω†Ëµ¢‰∫ÜÔºÅ' : 'ÁîµËÑëËµ¢‰∫ÜÔºÅ';
                updateStatus(winner);
                highlightWinningPieces(row, col, player);
            } else if (isBoardFull()) {
                gameOver = true;
                updateStatus('Âπ≥Â±ÄÔºÅ');
            }
        }
        
        // Ê£ÄÊü•ÊòØÂê¶Ëé∑ËÉú
        function checkWin(row, col, player) {
            const directions = [
                [[0, 1], [0, -1]],   // Ê∞¥Âπ≥
                [[1, 0], [-1, 0]],   // ÂûÇÁõ¥
                [[1, 1], [-1, -1]],  // ÂØπËßíÁ∫ø1
                [[1, -1], [-1, 1]]   // ÂØπËßíÁ∫ø2
            ];
            
            for (const direction of directions) {
                let count = 1;
                
                for (const [dr, dc] of direction) {
                    let r = row + dr;
                    let c = col + dc;
                    
                    while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                        count++;
                        r += dr;
                        c += dc;
                    }
                }
                
                if (count >= 5) return true;
            }
            
            return false;
        }
        
        // È´ò‰∫ÆÊòæÁ§∫Ëé∑ËÉúÊ£ãÂ≠ê
        function highlightWinningPieces(row, col, player) {
            const directions = [
                [[0, 1], [0, -1]],   // Ê∞¥Âπ≥
                [[1, 0], [-1, 0]],   // ÂûÇÁõ¥
                [[1, 1], [-1, -1]],  // ÂØπËßíÁ∫ø1
                [[1, -1], [-1, 1]]   // ÂØπËßíÁ∫ø2
            ];
            
            for (const direction of directions) {
                let count = 1;
                let pieces = [{row, col}];
                
                for (const [dr, dc] of direction) {
                    let r = row + dr;
                    let c = col + dc;
                    
                    while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                        count++;
                        pieces.push({row: r, col: c});
                        r += dr;
                        c += dc;
                    }
                }
                
                if (count >= 5) {
                    pieces.forEach(pos => {
                        const cell = document.querySelector(`[data-row="${pos.row}"][data-col="${pos.col}"]`);
                        const piece = cell.querySelector('.piece');
                        if (piece) {
                            piece.classList.add('winning-piece');
                        }
                    });
                    return;
                }
            }
        }
        
        // Ê£ÄÊü•Ê£ãÁõòÊòØÂê¶Â∑≤Êª°
        function isBoardFull() {
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] === null) return false;
                }
            }
            return true;
        }
        
        // AIÁßªÂä®Á≠ñÁï•
        function getAIMove() {
            // È¶ñÂÖàÊ£ÄÊü•ÊòØÂê¶ÂèØ‰ª•Ëé∑ËÉú
            let move = findWinningMove('white');
            if (move) return move;
            
            // ÈòªÊ≠¢ÂØπÊâãËé∑ËÉú
            move = findWinningMove('black');
            if (move) return move;
            
            // ÂØªÊâæÊúÄ‰Ω≥‰ΩçÁΩÆ
            return findBestMove();
        }
        
        // ÂØªÊâæËé∑ËÉúÁßªÂä®
        function findWinningMove(player) {
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] === null) {
                        board[row][col] = player;
                        if (checkWin(row, col, player)) {
                            board[row][col] = null;
                            return {row, col};
                        }
                        board[row][col] = null;
                    }
                }
            }
            return null;
        }
        
        // ÂØªÊâæÊúÄ‰Ω≥ÁßªÂä®
        function findBestMove() {
            let bestScore = -1;
            let bestMove = null;
            
            // ‰ºòÂÖàËÄÉËôë‰∏≠ÂøÉ‰ΩçÁΩÆ
            const center = Math.floor(BOARD_SIZE / 2);
            if (board[center][center] === null) {
                return {row: center, col: center};
            }
            
            // ËØÑ‰º∞ÊØè‰∏™Á©∫‰ΩçÁΩÆ
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] === null) {
                        const score = evaluatePosition(row, col);
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = {row, col};
                        }
                    }
                }
            }
            
            return bestMove;
        }
        
        // ËØÑ‰º∞‰ΩçÁΩÆÂàÜÊï∞
        function evaluatePosition(row, col) {
            let score = 0;
            const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
            
            for (const [dr, dc] of directions) {
                score += evaluateDirection(row, col, dr, dc, 'white') * 2;
                score += evaluateDirection(row, col, dr, dc, 'black');
            }
            
            // ÂÅèÂ•Ω‰∏≠ÂøÉ‰ΩçÁΩÆ
            const center = Math.floor(BOARD_SIZE / 2);
            const distance = Math.abs(row - center) + Math.abs(col - center);
            score += Math.max(0, 10 - distance);
            
            return score;
        }
        
        // ËØÑ‰º∞ÊñπÂêë
        function evaluateDirection(row, col, dr, dc, player) {
            let count = 0;
            let openEnds = 0;
            
            // Ê≠£ÂêëÊ£ÄÊü•
            let r = row + dr;
            let c = col + dc;
            while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE) {
                if (board[r][c] === player) {
                    count++;
                } else if (board[r][c] === null) {
                    openEnds++;
                    break;
                } else {
                    break;
                }
                r += dr;
                c += dc;
            }
            
            // ÂèçÂêëÊ£ÄÊü•
            r = row - dr;
            c = col - dc;
            while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE) {
                if (board[r][c] === player) {
                    count++;
                } else if (board[r][c] === null) {
                    openEnds++;
                    break;
                } else {
                    break;
                }
                r -= dr;
                c -= dc;
            }
            
            if (count >= 4) return 1000;
            if (count === 3 && openEnds >= 1) return 100;
            if (count === 2 && openEnds >= 2) return 10;
            if (count === 1 && openEnds >= 2) return 1;
            
            return 0;
        }
        
        // ÊÇîÊ£ã
        function undoMove() {
            if (moveHistory.length < 2 || gameOver) return;
            
            // ÁßªÈô§‰∏§Ê≠•ÔºàÁé©ÂÆ∂ÂíåÁîµËÑëÔºâ
            for (let i = 0; i < 2; i++) {
                const lastMove = moveHistory.pop();
                if (lastMove) {
                    board[lastMove.row][lastMove.col] = null;
                    const cell = document.querySelector(`[data-row="${lastMove.row}"][data-col="${lastMove.col}"]`);
                    cell.classList.remove('occupied');
                    const piece = cell.querySelector('.piece');
                    if (piece) {
                        piece.remove();
                    }
                }
            }
            
            gameOver = false;
            updateStatus('');
        }
        
        // ÈáçÁΩÆÊ∏∏Êàè
        function resetGame() {
            initGame();
        }
        
        // Êõ¥Êñ∞Áä∂ÊÄÅ
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        // ÂàùÂßãÂåñÊ∏∏Êàè
        initGame();
    </script>
</body>
</html>
