<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>霓虹跃动 - Neon Rush 3D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050510;
            font-family: 'Orbitron', sans-serif;
            color: white;
            user-select: none;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI 层 */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .score-box {
            font-size: 24px;
            color: #00ffff;
            display: flex;
            flex-direction: column;
        }

        .high-score-label {
            font-size: 14px;
            color: #ff00ff;
            opacity: 0.8;
        }

        .speed-box {
            font-size: 24px;
            color: #ff00ff;
        }

        /* 菜单屏幕 */
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 10, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            backdrop-filter: blur(8px);
            transition: opacity 0.3s ease;
            z-index: 20;
        }

        h1 {
            font-size: 60px;
            margin: 0;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: titlePulse 2s infinite ease-in-out;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(0,255,255,0.5)); }
            50% { transform: scale(1.02); filter: drop-shadow(0 0 20px rgba(255,0,255,0.5)); }
        }

        p.subtitle {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn {
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 15px 40px;
            font-size: 24px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .hidden {
            opacity: 0;
            pointer-events: none !important;
        }

        .controls-hint {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .key {
            border: 1px solid #666;
            padding: 10px 15px;
            border-radius: 5px;
            color: #aaa;
            font-size: 14px;
        }

        #final-score {
            font-size: 40px;
            color: #ff00ff;
            margin-bottom: 10px;
        }

        #new-high-score-msg {
            font-size: 20px;
            color: #ffff00;
            margin-bottom: 20px;
            font-weight: bold;
            display: none;
        }

        @media (max-width: 768px) {
            h1 { font-size: 40px; }
            .controls-hint { flex-direction: column; align-items: center; gap: 5px; }
            .mobile-hint { display: block; margin-top: 10px; color: #888; }
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="hud-top">
            <div class="score-box">
                <span>SCORE: <span id="score">0</span></span>
                <span class="high-score-label">BEST: <span id="best-score">0</span></span>
            </div>
            <div class="speed-box">SPEED: <span id="speed">100</span>%</div>
        </div>
    </div>

    <!-- 开始屏幕 -->
    <div id="start-screen">
        <h1>NEON RUSH</h1>
        <p class="subtitle">赛博无尽跑酷</p>
        <button class="btn" id="start-btn">开始链接</button>
        <div class="controls-hint">
            <div class="key">← A / → D 移动</div>
            <div class="key">SPACE 跳跃</div>
        </div>
        <p class="mobile-hint" style="display:none">点击屏幕左/右侧移动，点击中间跳跃</p>
    </div>

    <!-- 游戏结束屏幕 -->
    <div id="game-over-screen" class="hidden">
        <h1 style="color: #ff3333; -webkit-text-fill-color: #ff3333;">系统崩溃</h1>
        <div id="final-score">SCORE: 0</div>
        <div id="new-high-score-msg">NEW RECORD!</div>
        <button class="btn" id="restart-btn" style="border-color: #ff00ff; color: #ff00ff;">重新连接</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        /**
         * 游戏配置
         */
        const CONFIG = {
            laneWidth: 3.5,
            startSpeed: 35,
            maxSpeed: 110,
            speedIncrement: 0.05,
            jumpForce: 22,
            gravity: -70,
            colors: {
                bgTop: 0x020210,
                bgBottom: 0x1a0030,
                grid: 0x4444ff,
                player: 0x00ffff,
                obstacle: 0xff0044,
                coin: 0xffaa00,
                building: 0x0a001a
            }
        };

        // 持久化存储最高分
        const STORAGE_KEY = 'neon_rush_best_score';
        let bestScore = parseInt(localStorage.getItem(STORAGE_KEY)) || 0;

        const STATE = {
            isPlaying: false,
            score: 0,
            speed: CONFIG.startSpeed,
            lane: 0, // -1, 0, 1
            isJumping: false,
            verticalVelocity: 0,
            playerTilt: 0, // 角色倾斜度
            distance: 0
        };

        // DOM 元素
        const uiScore = document.getElementById('score');
        const uiBest = document.getElementById('best-score');
        const uiSpeed = document.getElementById('speed');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');
        const newRecordMsg = document.getElementById('new-high-score-msg');
        const canvasContainer = document.getElementById('canvas-container');

        // Three.js 变量
        let scene, camera, renderer;
        let playerGroup, hoverboard; // 角色组
        let groundMesh, starSystem, cityGroup;
        let obstacles = [], coins = [], particles = [];
        let clock = new THREE.Clock();
        let audioCtx;

        // 初始化显示最高分
        uiBest.innerText = Math.floor(bestScore);

        // 音频系统
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            const now = audioCtx.currentTime;
            if (type === 'jump') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.linearRampToValueAtTime(600, now + 0.15);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            } else if (type === 'coin') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(1200, now);
                osc.frequency.linearRampToValueAtTime(1800, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            } else if (type === 'crash') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(10, now + 0.4);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                osc.start(now);
                osc.stop(now + 0.4);
            }
        }

        /**
         * 初始化场景
         */
        function init() {
            // 场景与背景渐变
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bgTop);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bgBottom, 0.015);

            // 摄像机
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 6, 10);
            camera.lookAt(0, 0, -20);

            // 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // 优化移动端性能
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            canvasContainer.appendChild(renderer.domElement);

            // 灯光
            const ambientLight = new THREE.AmbientLight(0x404080, 0.6); // 蓝色环境光
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // 添加霓虹点光源（增加赛博感）
            const neonLight = new THREE.PointLight(0x00ffff, 1, 50);
            neonLight.position.set(-5, 10, -5);
            scene.add(neonLight);

            const neonLight2 = new THREE.PointLight(0xff00ff, 1, 50);
            neonLight2.position.set(5, 10, -15);
            scene.add(neonLight2);

            createEnvironment();
            createPlayer();
            
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('keydown', handleInput);
            document.addEventListener('touchstart', handleTouch);
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('restart-btn').addEventListener('click', startGame);

            animate();
        }

        /**
         * 创建环境（地面、星空、城市）
         */
        function createEnvironment() {
            // 1. 地面 (反射地面 + 网格线)
            const planeGeo = new THREE.PlaneGeometry(200, 1000, 50, 50);
            // 让中间跑道稍微平坦一点，两边有斜坡增加速度感
            const positions = planeGeo.attributes.position.array;
            for(let i=0; i<positions.length; i+=3) {
                const x = positions[i];
                // x 从 -100 到 100. 0 是跑道中心.
                if (Math.abs(x) > 15) {
                     // 稍微降低两边，做成峡谷感
                     positions[i+2] -= Math.abs(x) * 0.05; // Z is up/down in PlaneGeometry initially
                }
            }
            planeGeo.computeVertexNormals();

            const planeMat = new THREE.MeshStandardMaterial({
                color: 0x0a0a1a,
                roughness: 0.1,
                metalness: 0.8,
                emissive: 0x110022,
                emissiveIntensity: 0.2
            });
            groundMesh = new THREE.Mesh(planeGeo, planeMat);
            groundMesh.rotation.x = -Math.PI / 2;
            groundMesh.receiveShadow = true;
            scene.add(groundMesh);

            // 2. 流动的网格线
            const gridHelper = new THREE.GridHelper(200, 60, CONFIG.colors.player, 0x333355);
            gridHelper.position.y = 0.05;
            gridHelper.scale.z = 5; // 拉长
            scene.add(gridHelper);
            groundMesh.userData.grid = gridHelper;

            // 3. 动态星空
            const starGeo = new THREE.BufferGeometry();
            const starCount = 2000;
            const starPos = [];
            for(let i=0; i<starCount; i++) {
                const x = (Math.random() - 0.5) * 400;
                const y = Math.random() * 100 + 10;
                const z = (Math.random() - 0.5) * 600 - 200;
                starPos.push(x, y, z);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
            const starMat = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });
            starSystem = new THREE.Points(starGeo, starMat);
            scene.add(starSystem);

            // 4. 远景城市剪影
            cityGroup = new THREE.Group();
            const buildingGeo = new THREE.BoxGeometry(1, 1, 1);
            const buildingMat = new THREE.MeshBasicMaterial({ color: 0x050515 });
            
            for (let i=0; i<40; i++) {
                const h = Math.random() * 40 + 10;
                const w = Math.random() * 10 + 5;
                const d = Math.random() * 10 + 5;
                const mesh = new THREE.Mesh(buildingGeo, buildingMat);
                mesh.position.set(
                    (Math.random() - 0.5) * 300,
                    h/2 - 5,
                    -50 - Math.random() * 300 // 远处
                );
                mesh.scale.set(w, h, d);
                cityGroup.add(mesh);

                // 给楼房加个随机颜色的窗户灯
                if (Math.random() > 0.5) {
                    const winGeo = new THREE.PlaneGeometry(w * 0.8, h * 0.1);
                    const winMat = new THREE.MeshBasicMaterial({ 
                        color: Math.random() > 0.5 ? 0x00ffff : 0xff00ff,
                        transparent: true,
                        opacity: 0.3 + Math.random() * 0.5
                    });
                    const win = new THREE.Mesh(winGeo, winMat);
                    win.position.set(0.1, 0, 0); // 贴在侧面
                    win.rotation.y = Math.PI / 2;
                    mesh.add(win);
                }
            }
            scene.add(cityGroup);
        }

        /**
         * 创建机器人玩家
         */
        function createPlayer() {
            playerGroup = new THREE.Group();

            // 1. 身体
            const bodyGeo = new THREE.BoxGeometry(1.2, 1.8, 0.8);
            const bodyMat = new THREE.MeshStandardMaterial({
                color: 0x333333,
                roughness: 0.4,
                metalness: 0.7
            });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.y = 1.5; // 站在地板上
            playerGroup.add(body);

            // 胸口核心发光
            const coreGeo = new THREE.CylinderGeometry(0.2, 0.2, 0.1, 16);
            const coreMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.player });
            const core = new THREE.Mesh(coreGeo, coreMat);
            core.rotation.x = Math.PI / 2;
            core.position.set(0, 1.5, 0.41);
            playerGroup.add(core);

            // 2. 头部
            const headGroup = new THREE.Group();
            const headGeo = new THREE.BoxGeometry(0.9, 0.9, 0.9);
            const headMat = new THREE.MeshStandardMaterial({
                color: 0x222222,
                roughness: 0.3,
                metalness: 0.8
            });
            const head = new THREE.Mesh(headGeo, headMat);
            head.position.y = 2.8;
            headGroup.add(head);

            // 眼睛 (面罩)
            const visorGeo = new THREE.BoxGeometry(0.8, 0.25, 0.1);
            const visorMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.player });
            const visor = new THREE.Mesh(visorGeo, visorMat);
            visor.position.set(0, 2.8, 0.45);
            headGroup.add(visor);
            
            playerGroup.add(headGroup);

            // 3. 四肢 (简单的方块，显得硬朗)
            // 左臂
            const armGeo = new THREE.BoxGeometry(0.35, 1.2, 0.35);
            const armMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
            const leftArm = new THREE.Mesh(armGeo, armMat);
            leftArm.position.set(-0.85, 1.2, 0);
            leftArm.rotation.z = 0.2;
            playerGroup.add(leftArm);

            const rightArm = leftArm.clone();
            rightArm.position.set(0.85, 1.2, 0);
            rightArm.rotation.z = -0.2;
            playerGroup.add(rightArm);

            // 腿 (其实他是悬浮的，所以腿只是装饰)
            const legGeo = new THREE.BoxGeometry(0.4, 1.0, 0.4);
            const leftLeg = new THREE.Mesh(legGeo, armMat);
            leftLeg.position.set(-0.35, 0.2, 0);
            playerGroup.add(leftLeg);
            const rightLeg = leftLeg.clone();
            rightLeg.position.set(0.35, 0.2, 0);
            playerGroup.add(rightLeg);

            // 4. 悬浮板 (Hoverboard)
            const boardGeo = new THREE.BoxGeometry(1.6, 0.1, 2.5);
            const boardMat = new THREE.MeshStandardMaterial({
                color: 0x111111,
                emissive: CONFIG.colors.player,
                emissiveIntensity: 0.4
            });
            hoverboard = new THREE.Mesh(boardGeo, boardMat);
            hoverboard.position.y = 0.5;
            hoverboard.rotation.x = 0.05; // 稍微翘起
            playerGroup.add(hoverboard);

            // 5. 悬浮板尾焰 (粒子发射点)
            const thrusterGeo = new THREE.ConeGeometry(0.2, 0.5, 8);
            const thrusterMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
            const leftThruster = new THREE.Mesh(thrusterGeo, thrusterMat);
            leftThruster.position.set(-0.5, 0.2, 1.3);
            leftThruster.rotation.x = Math.PI; // 指向后
            playerGroup.add(leftThruster);
            const rightThruster = leftThruster.clone();
            rightThruster.position.set(0.5, 0.2, 1.3);
            playerGroup.add(rightThruster);

            // 添加点光源照亮周围
            const playerLight = new THREE.PointLight(CONFIG.colors.player, 1.5, 20);
            playerLight.position.set(0, 3, 0);
            playerGroup.add(playerLight);

            scene.add(playerGroup);
        }

        /**
         * 游戏逻辑
         */
        function startGame() {
            initAudio();
            if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            newRecordMsg.style.display = 'none';

            // 重置
            STATE.isPlaying = true;
            STATE.score = 0;
            STATE.speed = CONFIG.startSpeed;
            STATE.lane = 0;
            STATE.distance = 0;
            STATE.isJumping = false;
            STATE.verticalVelocity = 0;
            playerGroup.position.set(0, 0, 0);
            playerGroup.rotation.set(0, 0, 0);

            // 清理物体
            obstacles.forEach(o => scene.remove(o));
            coins.forEach(c => scene.remove(c));
            obstacles = [];
            coins = [];

            updateHUD();
        }

        function gameOver() {
            STATE.isPlaying = false;
            playSound('crash');
            
            // 粒子爆炸
            createExplosion(playerGroup.position, CONFIG.colors.player);

            finalScoreEl.innerText = `SCORE: ${Math.floor(STATE.score)}`;
            
            // 检查最高分
            if (STATE.score > bestScore) {
                bestScore = Math.floor(STATE.score);
                localStorage.setItem(STORAGE_KEY, bestScore);
                uiBest.innerText = bestScore;
                newRecordMsg.style.display = 'block';
            }

            gameOverScreen.classList.remove('hidden');
        }

        function spawnObject() {
            const spawnZ = playerGroup.position.z - 100; // 在前方生成
            const lane = Math.floor(Math.random() * 3) - 1;
            const xPos = lane * CONFIG.laneWidth;

            const rand = Math.random();
            if (rand < 0.75) {
                // 障碍物
                const type = Math.floor(Math.random() * 3); // 0: box, 1: wall, 2: spike
                let geo;
                if (type === 0) geo = new THREE.BoxGeometry(2, 2, 2);
                else if (type === 1) geo = new THREE.BoxGeometry(3, 3, 1);
                else geo = new THREE.ConeGeometry(1, 3, 4);

                const mat = new THREE.MeshStandardMaterial({
                    color: CONFIG.colors.obstacle,
                    emissive: 0x550000,
                    emissiveIntensity: 0.5
                });
                const obs = new THREE.Mesh(geo, mat);
                obs.position.set(xPos, type===2?1.5:1, spawnZ);
                if (type === 2) obs.rotation.y = Math.PI/4; // 旋转尖刺
                
                obs.castShadow = true;
                scene.add(obs);
                obstacles.push(obs);
            } else {
                // 金币 (八面体)
                const geo = new THREE.OctahedronGeometry(0.8);
                const mat = new THREE.MeshStandardMaterial({
                    color: CONFIG.colors.coin,
                    emissive: CONFIG.colors.coin,
                    emissiveIntensity: 0.8,
                    wireframe: true
                });
                const coin = new THREE.Mesh(geo, mat);
                coin.position.set(xPos, 1.5 + Math.random(), spawnZ);
                coin.userData = { rotSpeed: Math.random() * 2 + 1 };
                scene.add(coin);
                coins.push(coin);
            }
        }

        function handleInput(e) {
            if (!STATE.isPlaying) return;
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') {
                if (STATE.lane > -1) STATE.lane--;
            } else if (e.code === 'ArrowRight' || e.code === 'KeyD') {
                if (STATE.lane < 1) STATE.lane++;
            } else if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW') {
                if (!STATE.isJumping) {
                    STATE.verticalVelocity = CONFIG.jumpForce;
                    STATE.isJumping = true;
                    playSound('jump');
                }
            }
        }

        function handleTouch(e) {
            if (!STATE.isPlaying) return;
            e.preventDefault();
            const touch = e.touches[0];
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            if (touch.clientY < h * 0.4) {
                // 上半部分 - 跳跃
                if (!STATE.isJumping) {
                    STATE.verticalVelocity = CONFIG.jumpForce;
                    STATE.isJumping = true;
                    playSound('jump');
                }
            } else {
                // 下半部分 - 左右移动
                if (touch.clientX < w / 2) {
                    if (STATE.lane > -1) STATE.lane--;
                } else {
                    if (STATE.lane < 1) STATE.lane++;
                }
            }
        }

        function createExplosion(pos, color) {
            const count = 20;
            const geo = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const mat = new THREE.MeshBasicMaterial({ color });
            for(let i=0; i<count; i++) {
                const p = new THREE.Mesh(geo, mat);
                p.position.copy(pos);
                p.userData = {
                    vel: new THREE.Vector3(
                        (Math.random()-0.5)*10,
                        (Math.random()-0.5)*10,
                        (Math.random()-0.5)*10
                    ),
                    life: 1.0
                };
                scene.add(p);
                particles.push(p);
            }
        }

        function updateHUD() {
            uiScore.innerText = Math.floor(STATE.score);
            uiSpeed.innerText = Math.floor((STATE.speed / CONFIG.startSpeed) * 100);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        /**
         * 主循环
         */
        function animate() {
            requestAnimationFrame(animate);
            const dt = Math.min(clock.getDelta(), 0.1);
            const time = clock.getElapsedTime();

            // 1. 环境动画 (增加氛围)
            if (starSystem) {
                starSystem.position.z = playerGroup.position.z - 50; // 让星星跟随
            }
            if (cityGroup) {
                // 城市视差滚动
                cityGroup.position.z = playerGroup.position.z - 200;
                cityGroup.position.x = playerGroup.position.x * 0.1;
            }

            if (STATE.isPlaying) {
                // 玩家移动逻辑
                const targetX = STATE.lane * CONFIG.laneWidth;
                playerGroup.position.x += (targetX - playerGroup.position.x) * 10 * dt;
                
                // 计算倾斜度 (用于视觉反馈)
                const tilt = (playerGroup.position.x - targetX);
                playerGroup.rotation.z = -tilt * 0.5;
                playerGroup.rotation.y = -tilt * 0.2; // 转身

                // 跳跃物理
                playerGroup.position.y += STATE.verticalVelocity * dt;
                if (STATE.isJumping) {
                    STATE.verticalVelocity += CONFIG.gravity * dt;
                    if (playerGroup.position.y <= 0) {
                        playerGroup.position.y = 0;
                        STATE.isJumping = false;
                        STATE.verticalVelocity = 0;
                    }
                }

                // 前进移动
                const moveSpeed = STATE.speed;
                playerGroup.position.z -= moveSpeed * dt;
                STATE.distance += moveSpeed * dt;
                STATE.score += moveSpeed * dt * 0.05;
                
                // 加速
                if (STATE.speed < CONFIG.maxSpeed) STATE.speed += CONFIG.speedIncrement;

                // 生成物体
                if (STATE.distance % 30 < 1) { // 简单节流，基于距离
                    if (Math.random() < 0.3) spawnObject();
                }

                // 地面跟随
                groundMesh.position.z = playerGroup.position.z;
                if(groundMesh.userData.grid) {
                    groundMesh.userData.grid.position.z = playerGroup.position.z;
                }

                // 摄像机平滑跟随
                camera.position.z = playerGroup.position.z + 12;
                camera.position.x += (playerGroup.position.x * 0.3 - camera.position.x) * 5 * dt;
                camera.lookAt(playerGroup.position.x * 0.2, playerGroup.position.y + 2, playerGroup.position.z - 10);

                // 碰撞检测
                const playerBox = new THREE.Box3().setFromObject(playerGroup);
                // 缩小一点碰撞盒以优化手感
                playerBox.expandByScalar(-0.2);

                for (let i = obstacles.length - 1; i >= 0; i--) {
                    const obs = obstacles[i];
                    const obsBox = new THREE.Box3().setFromObject(obs);
                    if (playerBox.intersectsBox(obsBox)) {
                        gameOver();
                    }
                    // 清理
                    if (obs.position.z > playerGroup.position.z + 10) {
                        scene.remove(obs);
                        obstacles.splice(i, 1);
                    }
                }

                for (let i = coins.length - 1; i >= 0; i--) {
                    const coin = coins[i];
                    coin.rotation.y += coin.userData.rotSpeed * dt;
                    coin.position.y += Math.sin(time * 3 + coin.position.x) * 0.01;

                    const coinBox = new THREE.Box3().setFromObject(coin);
                    if (playerBox.intersectsBox(coinBox)) {
                        playSound('coin');
                        STATE.score += 200;
                        createExplosion(coin.position, CONFIG.colors.coin);
                        scene.remove(coin);
                        coins.splice(i, 1);
                    } else if (coin.position.z > playerGroup.position.z + 10) {
                        scene.remove(coin);
                        coins.splice(i, 1);
                    }
                }

                updateHUD();
            }

            // 粒子动画
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.position.addScaledVector(p.userData.vel, dt);
                p.userData.vel.y += CONFIG.gravity * 0.5 * dt; // 粒子重力小一点
                p.rotation.x += dt * 5;
                p.userData.life -= dt * 2;
                p.material.opacity = p.userData.life;
                p.material.transparent = true;
                if (p.userData.life <= 0) {
                    scene.remove(p);
                    particles.splice(i, 1);
                }
            }

            renderer.render(scene, camera);
        }

        init();

    </script>
