    <script>
        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            petName: 'å°ä¼é¹…',
            level: 1,
            exp: 0,
            health: 100,
            mood: 100,
            lastInteraction: Date.now(),
            selectedFood: 'fish',

            isSleeping: false

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            loadGameState();
            updateUI();

        }

        // åŠ è½½æ¸¸æˆçŠ¶æ€
        function loadGameState() {
            const saved = localStorage.getItem('penguinPetState');
            if (saved) {
                gameState = JSON.parse(saved);
            }
        }

        // ä¿å­˜æ¸¸æˆçŠ¶æ€
        function saveGameState() {
            localStorage.setItem('penguinPetState', JSON.stringify(gameState));
        }

        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('health').textContent = gameState.health;
            document.getElementById('mood').textContent = gameState.mood;
            document.getElementById('exp').textContent = gameState.exp;
        }

        // æ¸¸æˆå¾ªç¯
        function startGameLoop() {
            setInterval(() => {
                // éšæ—¶é—´é™ä½çŠ¶æ€
                if (!gameState.isSleeping) {
                    gameState.health = Math.max(0, gameState.health - 1);
                    gameState.mood = Math.max(0, gameState.mood - 1);
                } else {
                    gameState.health = Math.min(100, gameState.health + 2);
                }
                
                updateUI();
                saveGameState();
            }, 5000); // æ¯5ç§’æ›´æ–°
        }

        // åˆ‡æ¢èœå•
        function toggleMenu() {
            const panel = document.getElementById('functionPanel');
            panel.classList.toggle('show');
        }

        // ä¸å® ç‰©äº’åŠ¨
        function interactWithPet() {
            if (gameState.isSleeping) {
                showStatus('Zzz... ä¼é¹…åœ¨ç¡è§‰');
                return;
            }

            const messages = [
                'å’•å’•å’•~',
                'å˜å˜å˜~',
                'å¥½å¼€å¿ƒï¼',
                'æƒ³è¦å°é±¼~',
                'ä¸€èµ·ç©å§ï¼',
                'æ‘¸æ‘¸æˆ‘~'
            ];
            
            const message = messages[Math.floor(Math.random() * messages.length)];
            showStatus(message);
            createHeart();
            
            // å¢åŠ ç»éªŒ
            gameState.exp += 1;
            gameState.totalInteractions++;
            
            // æ£€æŸ¥å‡çº§
            if (gameState.exp >= gameState.level * 10) {
                levelUp();
            }
            
            updateUI();
        }

        // æ˜¾ç¤ºçŠ¶æ€æ°”æ³¡
        function showStatus(message) {
            const bubble = document.getElementById('statusBubble');
            bubble.textContent = message;
            bubble.classList.add('show');
            
            setTimeout(() => {
                bubble.classList.remove('show');
            }, 2000);
        }

        // åˆ›å»ºçˆ±å¿ƒæ•ˆæœ
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'px';
            heart.style.top = '100px';
            
            document.querySelector('.penguin-container').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        // å–‚é£Ÿ
        function feedPet() {
            if (gameState.isSleeping) {
                showStatus('ä¼é¹…åœ¨ç¡è§‰ï¼Œä¸è¦æ‰“æ‰°');
                return;
            }

            const foodBonus = {
                'fish': 20,
                'shrimp': 15,
                'squid': 25
            };
            
            const bonus = foodBonus[gameState.selectedFood];
            gameState.health = Math.min(100, gameState.health + bonus);
            gameState.mood = Math.min(100, gameState.mood + 10);
            gameState.exp += 2;
            
            showStatus(`å¥½åƒï¼+${bonus}å¥åº·å€¼`);
            createHeart();
            
            // æ£€æŸ¥å‡çº§
            if (gameState.exp >= gameState.level * 10) {
                levelUp();
            }
            
            updateUI();
            saveGameState();
        }

        // ç©è€
        function playWithPet() {
            if (gameState.isSleeping) {
                showStatus('ä¼é¹…åœ¨ç¡è§‰ï¼Œä¸è¦æ‰“æ‰°');
                return;
            }

            gameState.mood = Math.min(100, gameState.mood + 20);
            gameState.health = Math.max(0, gameState.health - 5);

            createHeart();

            }, 10);
            
            // æ£€æŸ¥å‡çº§
            if (gameState.exp >= gameState.level * 10) {

        }

        // æ¸…æ´

            if (gameState.isSleeping) {
                showStatus('ä¼é¹…åœ¨ç¡è§‰ï¼Œä¸è¦æ‰“æ‰°');
                return;
            }

            gameState.isSleeping = !gameState.isSleeping;

                showStatus('Zzz... æ™šå®‰');

            }
            
            updateUI();

        // æ·»åŠ è·³è·ƒåŠ¨ç”»

        document.head.appendChild(style);

        // åˆå§‹åŒ–

    </script>
