        .game-canvas {

        .bird {
            position: absolute;

            background: #FFD700;

            transition: transform 0.1s;

        .bird::before {
            content: '';

            width: 15px;
            height: 10px;
            background: #FFA500;
            border-radius: 50%;
            top: 5px;
            left: 5px;

        .bird::after {

            border-radius: 50%;

            left: 12px;

        .mode-selector {

        @media (max-width: 400px) {

    <script>
        class FlappyGame {
            constructor() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.gameContainer = document.querySelector('.game-container');
                
                // ÈÄüÂ∫¶ÂèÇÊï∞- ÂèØË∞ÉËäÇ
                this.speedSettings = {
                    jump: -8,
                    gravity: 0.2,
                    pipeSpeed: 1.5
                };
                
                // ÊöÇÂÅúÁä∂ÊÄÅ
                this.isPaused = false;
                
                this.bird = {
                    x: 100,
                    y: 250,
                    width: 40,
                    height: 30,
                    velocity: 0,
                    rotation: 0
                };
                
                this.pipes = [];
                this.score = 0;
                this.highScore = 0;
                this.gameState = 'start'; // start, playing, gameover
                this.currentLevel = 1;
                this.totalLevels = 12;
                this.unlockedLevels = 1;
                this.gameMode = 'level'; // level, endless
                this.pipeGap = 180;
                this.pipeInterval = 5000; // ‰ªé2500Êîπ‰∏∫5000ÔºåÁÆ°ÈÅìÈó¥ÈöîÁøªÂÄç
                this.lastPipeTime = 0;
                
                this.init();
            }
            
            init() {
                this.setupCanvas();
                this.loadGameData();
                this.createCity();
                this.createClouds();
                this.setupEventListeners();
                this.renderLevelSelector();
                this.updateHighScore();
                this.gameLoop();
            }
            
            setupCanvas() {
                this.canvas.width = this.gameContainer.clientWidth;
                this.canvas.height = this.gameContainer.clientHeight;
            }
            
            setupEventListeners() {
                document.getElementById('start-btn').addEventListener('click', () => this.startGame());
                document.getElementById('restart-btn').addEventListener('click', () => this.restartGame());
                
                document.getElementById('level-mode').addEventListener('click', () => {
                    this.gameMode = 'level';
                    document.getElementById('level-mode').classList.add('active');
                    document.getElementById('endless-mode').classList.remove('active');
                    this.renderLevelSelector();
                });
                
                document.getElementById('endless-mode').addEventListener('click', () => {
                    this.gameMode = 'endless';
                    document.getElementById('endless-mode').classList.add('active');
                    document.getElementById('level-mode').classList.remove('active');
                    document.getElementById('level-selector').style.display = 'none';
                });
                
                this.canvas.addEventListener('click', () => this.jump());
                
                // ÈÄüÂ∫¶ÊéßÂà∂
                document.getElementById('speed-toggle').addEventListener('click', () => {
                    const speedControl = document.getElementById('speed-control');
                    speedControl.classList.toggle('show');
                    
                    // Ê∏∏ÊàèËøõË°å‰∏≠Êó∂ÊâçÂ§ÑÁêÜÊöÇÂÅú
                    if (this.gameState === 'playing') {
                        this.isPaused = speedControl.classList.contains('show');
                    }
                });
                
                // ‰∏äÂçáÈÄüÂ∫¶ÊªëÂùó
                document.getElementById('jump-speed').addEventListener('input', (e) => {
                    this.speedSettings.jump = parseFloat(e.target.value);
                    document.getElementById('jump-value').textContent = e.target.value;
                    this.saveSpeedSettings();
                });
                
                // ‰∏ãÂù†ÈÄüÂ∫¶ÊªëÂùó
                document.getElementById('gravity-speed').addEventListener('input', (e) => {
                    this.speedSettings.gravity = parseFloat(e.target.value);
                    document.getElementById('gravity-value').textContent = e.target.value;
                    this.saveSpeedSettings();
                });
                
                // ÁÆ°ÈÅìÈÄüÂ∫¶ÊªëÂùó
                document.getElementById('pipe-speed').addEventListener('input', (e) => {
                    this.speedSettings.pipeSpeed = parseFloat(e.target.value);
                    document.getElementById('pipe-value').textContent = e.target.value;
                    this.saveSpeedSettings();
                });
                
                window.addEventListener('resize', () => this.setupCanvas());
            }
            
            // ‰øùÂ≠òÈÄüÂ∫¶ËÆæÁΩÆ
            saveSpeedSettings() {
                localStorage.setItem('flappySpeedSettings', JSON.stringify(this.speedSettings));
            }
            
            createCity() {
                const city = document.getElementById('city');
                city.innerHTML = '';
                
                for (let i = 0; i < 8; i++) {
                    const building = document.createElement('div');
                    building.className = 'building';
                    
                    const width = 30 + Math.random() * 40;
                    const height = 50 + Math.random() * 50;
                    const left = i * 50 + Math.random() * 20;
                    
                    building.style.width = width + 'px';
                    building.style.height = height + 'px';
                    building.style.left = left + 'px';
                    
                    // Ê∑ªÂä†Á™óÊà∑
                    for (let j = 0; j < 3; j++) {
                        for (let k = 0; k < 2; k++) {
                            const window = document.createElement('div');
                            window.className = 'window';
                            window.style.left = (k * 15 + 5) + 'px';
                            window.style.top = (j * 15 + 10) + 'px';
                            building.appendChild(window);
                        }
                    }
                    
                    city.appendChild(building);
                }
            }
            
            createClouds() {
                const container = this.gameContainer;
                
                for (let i = 0; i < 3; i++) {
                    const cloud = document.createElement('div');
                    cloud.className = 'cloud';
                    
                    const size = 40 + Math.random() * 40;
                    cloud.style.width = size + 'px';
                    cloud.style.height = size / 2 + 'px';
                    cloud.style.left = Math.random() * (this.canvas.width - size) + 'px';
                    cloud.style.top = 50 + Math.random() * 150 + 'px';
                    
                    container.appendChild(cloud);
                }
            }
            
            renderLevelSelector() {
                const selector = document.getElementById('level-selector');
                selector.innerHTML = '';
                
                if (this.gameMode === 'level') {
                    selector.style.display = 'flex';
                    
                    for (let i = 1; i <= this.totalLevels; i++) {
                        const btn = document.createElement('button');
                        btn.className = 'level-btn';
                        
                        if (i <= this.unlockedLevels) {
                            btn.textContent = i;
                            btn.classList.add('active');
                            btn.addEventListener('click', () => this.selectLevel(i));
                        } else {
                            btn.textContent = '?';
                            btn.classList.add('locked');
                        }
                        
                        selector.appendChild(btn);
                    }
                } else {
                    selector.style.display = 'none';
                }
            }
            
            selectLevel(level) {
                this.currentLevel = level;
                this.startGame();
            }
            
            startGame() {
                this.gameState = 'playing';
                this.score = 0;
                this.pipes = [];
                this.bird.y = 250;
                this.bird.velocity = 0;
                this.bird.rotation = 0;
                this.isPaused = false;
                
                // ÂÖ≥Èó≠ÈÄüÂ∫¶ËÆæÁΩÆÈù¢Êùø
                document.getElementById('speed-control').classList.remove('show');
                
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('game-over-screen').style.display = 'none';
                this.updateScore();
            }
            
            restartGame() {
                this.startGame();
            }
            
            jump() {
                if (this.gameState === 'playing' && !this.isPaused) {
                    this.bird.velocity = this.speedSettings.jump;
                    this.bird.rotation = -20;
                }
            }
            
            update() {
                if (this.gameState !== 'playing' || this.isPaused) return;
                
                // Êõ¥Êñ∞Â∞èÈ∏ü‰ΩçÁΩÆ
                this.bird.velocity += this.speedSettings.gravity;
                this.bird.y += this.bird.velocity;
                
                // ÊóãËΩ¨Â∞èÈ∏ü
                if (this.bird.velocity < 0) {
                    this.bird.rotation = Math.max(this.bird.rotation - 5, -20);
                } else {
                    this.bird.rotation = Math.min(this.bird.rotation + 3, 90);
                }
                
                // ÁîüÊàêÁÆ°ÈÅì
                const now = Date.now();
                if (now - this.lastPipeTime > this.pipeInterval) {
                    this.generatePipe();
                    this.lastPipeTime = now;
                }
                
                // Êõ¥Êñ∞ÁÆ°ÈÅì
                this.pipes = this.pipes.filter(pipe => {
                    pipe.x -= this.speedSettings.pipeSpeed;
                    
                    // Ê£ÄÊü•ÊòØÂê¶ÈÄöËøáÁÆ°ÈÅì
                    if (pipe.x + pipe.width < this.bird.x && !pipe.passed) {
                        pipe.passed = true;
                        this.score++;
                        this.updateScore();
                    }
                    
                    return pipe.x > -pipe.width;
                });
                
                // Á¢∞ÊíûÊ£ÄÊµã
                this.checkCollisions();
            }
            
            generatePipe() {
                const minTopHeight = 120;
                const minBottomHeight = 120;
                const maxHeight = this.canvas.height - this.pipeGap - minTopHeight - minBottomHeight;
                const height = minTopHeight + Math.random() * maxHeight;
                
                this.pipes.push({
                    x: this.canvas.width,
                    y: 0,
                    width: 60,
                    height: height,
                    passed: false,
                    type: 'top'
                });
                
                this.pipes.push({
                    x: this.canvas.width,
                    y: height + this.pipeGap,
                    width: 60,
                    height: this.canvas.height - height - this.pipeGap,
                    passed: false,
                    type: 'bottom'
                });
            }
            
            checkCollisions() {
                if (this.bird.y <= 0 || this.bird.y + this.bird.height >= this.canvas.height - 80) {
                    this.gameOver();
                    return;
                }
                
                for (let pipe of this.pipes) {
                    if (this.bird.x < pipe.x + pipe.width &&
                        this.bird.x + this.bird.width > pipe.x &&
                        this.bird.y < pipe.y + pipe.height &&
                        this.bird.y + this.bird.height > pipe.y) {
                        this.gameOver();
                        return;
                    }
                }
            }
            
            gameOver() {
                this.gameState = 'gameover';
                this.saveGameData();
                
                const isNewRecord = this.score > this.highScore;
                if (isNewRecord) {
                    this.highScore = this.score;
                    document.getElementById('new-record').style.display = 'block';
                } else {
                    document.getElementById('new-record').style.display = 'none';
                }
                
                document.getElementById('final-score').textContent = this.score;
                document.getElementById('game-over-screen').style.display = 'flex';
                
                if (this.gameMode === 'level' && this.score > 0) {
                    const newUnlocked = Math.min(Math.floor(this.score / 5) + 1, this.totalLevels);
                    if (newUnlocked > this.unlockedLevels) {
                        this.unlockedLevels = newUnlocked;
                        this.renderLevelSelector();
                    }
                }
            }
            
            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ÁªòÂà∂Â§©Á©∫ËÉåÊôØ
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#98D8E8');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ÁªòÂà∂ÁÆ°ÈÅì
                this.ctx.fillStyle = '#228B22';
                this.ctx.strokeStyle = '#1e5f1e';
                this.ctx.lineWidth = 2;
                
                for (let pipe of this.pipes) {
                    this.ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                    this.ctx.strokeRect(pipe.x, pipe.y, pipe.width, pipe.height);
                }
                
                // ÁªòÂà∂Â∞èÈ∏ü
                this.ctx.save();
                this.ctx.translate(this.bird.x + this.bird.width / 2, this.bird.y + this.bird.height / 2);
                this.ctx.rotate(this.bird.rotation * Math.PI / 180);
                
                this.ctx.fillStyle = '#FFD700';
                this.ctx.beginPath();
                this.ctx.ellipse(0, 0, this.bird.width / 2, this.bird.height / 2, 0, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.fillStyle = '#FFA500';
                this.ctx.beginPath();
                this.ctx.arc(-8, -5, 7, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.fillStyle = 'black';
                this.ctx.beginPath();
                this.ctx.arc(-8, -5, 3, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.restore();
            }
            
            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
            
            updateScore() {
                document.getElementById('current-score').textContent = this.score;
            }
            
            updateHighScore() {
                document.getElementById('high-score').textContent = this.highScore;
            }
            
            saveGameData() {
                const gameData = {
                    highScore: this.highScore,
                    unlockedLevels: this.unlockedLevels
                };
                localStorage.setItem('flappyGameData', JSON.stringify(gameData));
            }
            
            loadGameData() {
                // Âä†ËΩΩÊ∏∏ÊàèÊï∞ÊçÆ
                const savedData = localStorage.getItem('flappyGameData');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    this.highScore = data.highScore || 0;
                    this.unlockedLevels = data.unlockedLevels || 1;
                }
                
                // Âä†ËΩΩÈÄüÂ∫¶ËÆæÁΩÆ
                const savedSpeed = localStorage.getItem('flappySpeedSettings');
                if (savedSpeed) {
                    const speedData = JSON.parse(savedSpeed);
                    this.speedSettings = {
                        jump: speedData.jump || -8,
                        gravity: speedData.gravity || 0.2,
                        pipeSpeed: speedData.pipeSpeed || 1.5
                    };
                    
                    // Êõ¥Êñ∞UIÊòæÁ§∫
                    document.getElementById('jump-speed').value = this.speedSettings.jump;
                    document.getElementById('jump-value').textContent = this.speedSettings.jump;
                    document.getElementById('gravity-speed').value = this.speedSettings.gravity;
                    document.getElementById('gravity-value').textContent = this.speedSettings.gravity;
                    document.getElementById('pipe-speed').value = this.speedSettings.pipeSpeed;
                    document.getElementById('pipe-value').textContent = this.speedSettings.pipeSpeed;
                }
            }
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            new FlappyGame();
        });
    </script>
</body>
